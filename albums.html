<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discography | Sharan Musician</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --surface: #111114;
            --accent: #1db954; /* Green Glow */
            --text-main: #ffffff;
            --text-dim: #888888;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;

            /* STRICT LOCK: Prevents selection on entire page */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* --- BACKGROUND COSMOS --- */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 80% 20%, #1db95415 0%, transparent 40%),
                        radial-gradient(circle at 20% 80%, #1db95410 0%, transparent 40%);
            z-index: -1;
        }

        /* --- NAVIGATION --- */
        .nav-header {
            position: sticky; top: 0; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 20px 6%;
            background: rgba(5, 5, 7, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .btn-back {
            text-decoration: none; color: var(--text-main);
            font-size: 11px; font-weight: 800; letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
            padding: 10px 20px; border-radius: 50px;
            background: var(--glass); border: 1px solid var(--border);
            transition: 0.3s;
        }
        .btn-back:hover { background: var(--text-main); color: #000; }

        /* --- HERO SECTION --- */
        .hero {
            padding: 80px 6% 40px;
            text-align: left;
            max-width: 1400px; margin: 0 auto;
        }
        .hero span { color: var(--accent); font-weight: 800; font-size: 12px; letter-spacing: 4px; text-transform: uppercase; }
        .hero h1 { 
            font-family: 'Playfair Display', serif; font-size: clamp(40px, 8vw, 80px); 
            margin-top: 10px; line-height: 1.1; 
        }

        /* --- ALBUM GRID --- */
        .album-container {
            max-width: 1400px; margin: 0 auto;
            padding: 40px 6% 100px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }

        .album-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        /* BEHAVIOR: Green Glow & Elevation */
        .album-card.active-glow {
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(29, 185, 84, 0.25);
            background: rgba(29, 185, 84, 0.03);
            transform: translateY(-12px) scale(1.02);
        }

        .cover-wrapper {
            width: 100%; aspect-ratio: 1/1;
            border-radius: 16px; overflow: hidden;
            background: #1a1a1e; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .cover-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .album-info h3 { font-size: 20px; font-weight: 700; margin-bottom: 4px; }
        .album-info p { font-size: 13px; color: var(--text-dim); font-weight: 500; }

        /* --- BROADCAST TAGS --- */
        .broadcast-tag {
            margin-top: 15px;
            display: flex; align-items: center; gap: 8px;
            font-size: 10px; font-weight: 700; color: var(--accent);
            text-transform: uppercase; letter-spacing: 1px;
            background: rgba(29, 185, 84, 0.1);
            padding: 6px 12px; border-radius: 6px;
            width: fit-content;
        }
        .broadcast-tag svg { width: 12px; height: 12px; }

        /* --- FOOTER --- */
        footer { padding: 60px 0; text-align: center; border-top: 1px solid var(--border); margin-top: 50px; }
        .copy { font-size: 10px; color: #444; letter-spacing: 2px; }

        @media (max-width: 768px) {
            .album-container { grid-template-columns: 1fr 1fr; gap: 20px; }
            .hero h1 { font-size: 45px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav class="nav-header">
        <a href="index.html" class="btn-back">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            BACK
        </a>
        <div style="font-size: 10px; font-weight: 900; letter-spacing: 3px; color: var(--accent);">COLLECTIONS</div>
    </nav>

    <header class="hero">
        <span>The Official Discography</span>
        <h1>Original Compositions.</h1>
    </header>

    <main class="album-container">
        
        <div class="album-card" onclick="highlightAlbum(this)">
            <div class="cover-wrapper">
                <img src="on-air-cover.png" alt="On Air"> </div>
            <div class="album-info">
                <h3>On Air</h3>
                <p>Studio Album • 2024</p>
                <div class="broadcast-tag">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 3.24c-4.84 0-8.76 3.92-8.76 8.76 0 4.84 3.92 8.76 8.76 8.76s8.76-3.92 8.76-8.76c0-4.84-3.92-8.76-8.76-8.76zm0 15.51c-3.73 0-6.75-3.02-6.75-6.75s3.02-6.75 6.75-6.75 6.75 3.02 6.75 6.75-3.02 6.75-6.75 6.75z"/></svg>
                    Live on Chennai 104.8 FM
                </div>
            </div>
        </div>

        <div class="album-card" onclick="highlightAlbum(this)">
            <div class="cover-wrapper">
                <img src="kannadi-kaadhal-cover.jpg" alt="Kannadi Kaadhal"> </div>
            <div class="album-info">
                <h3>Kannadi Kaadhal</h3>
                <p>EP • 2023</p>
            </div>
        </div>

        <div class="album-card" onclick="highlightAlbum(this)">
            <div class="cover-wrapper">
                <img src="heart-of-looser-cover.png" alt="Heart of a Looser"> </div>
            <div class="album-info">
                <h3>Heart of a Looser</h3>
                <p>Studio Album • 2025</p>
                <div class="broadcast-tag" style="color: #ff9f43; background: rgba(255,159,67,0.1);">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/></svg>
                    Pan-India Play: Chaayos
                </div>
            </div>
        </div>

        <div class="album-card" onclick="highlightAlbum(this)">
            <div class="cover-wrapper">
                <img src="manadu-cover.png" alt="Manadu"> </div>
            <div class="album-info">
                <h3>Manadu</h3>
                <p>Single • 2023</p>
            </div>
        </div>

    </main>

    <footer>
        <p class="copy">© 2026 SHARAN MUSICIAN | ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        // HIGHLIGHT LOGIC: Clears previous and glows new
        function highlightAlbum(element) {
            const allCards = document.querySelectorAll('.album-card');
            allCards.forEach(card => card.classList.remove('active-glow'));
            element.classList.add('active-glow');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Best Sellers | Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        
            --card-bg: #111114;       
            --neon-green: #00c853;    
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        /* --- PROTECTION & GLOBAL --- */
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-bottom: 70px; /* Matched exactly to merchandise.html */
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--royal-white);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-dark);
            padding: 12px 15px;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid #1f1f23;
            display: flex; justify-content: center; align-items: center;
        }

        .logo { font-size: 14px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; color: var(--neon-green); }

        /* --- SECTION HEADERS --- */
        .brand-container { padding: 25px 15px 10px; text-align: center; }
        .brand-main { font-size: 18px; font-weight: 900; text-transform: uppercase; color: var(--royal-white); letter-spacing: 1.5px; margin: 0; }
        .brand-sub { font-size: 10px; font-weight: 600; text-transform: uppercase; color: var(--neon-green); letter-spacing: 0.5px; margin-top: 4px; opacity: 0.9; }

        /* --- GRID SYSTEM --- */
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
        }

        /* --- PREMIUM CARDS --- */
        .card {
            background: var(--card-bg); border-radius: 12px;
            padding: 10px; border: 1px solid #1f1f23;
            display: flex; flex-direction: column;
            position: relative;
        }

        .badge {
            position: absolute; top: 8px; left: 8px;
            background: var(--neon-green); color: black;
            font-size: 8px; font-weight: 900; padding: 4px 8px;
            border-radius: 4px; z-index: 2;
        }

        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: 8px; overflow: hidden; margin-bottom: 8px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .p-name { font-size: 12px; font-weight: 600; height: 32px; overflow: hidden; }
        .p-price { font-size: 14px; font-weight: 800; color: var(--royal-white); margin-bottom: 10px; }
        
        /* --- CARD BUTTONS --- */
        .card-btns { display: flex; flex-direction: column; gap: 5px; margin-top: auto; }
        
        .cart-btn {
            background: transparent; color: var(--neon-green);
            border: 1px solid var(--neon-green); text-align: center;
            font-size: 8px; font-weight: 900; padding: 8px 4px;
            border-radius: 6px; text-transform: uppercase; cursor: pointer;
        }

        .ig-btn {
            background: var(--neon-green); color: black; text-align: center;
            text-decoration: none; font-size: 8px; font-weight: 900;
            padding: 8px 4px; border-radius: 6px; text-transform: uppercase;
        }

        hr { border: 0; border-top: 1px solid #1f1f23; margin: 20px 15px; }

        /* --- BOTTOM NAV (STRICT SYNC WITH MERCHANDISE.HTML) --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #0f0f12;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #1f1f23; z-index: 1001;
        }
        .nav-item { color: var(--text-gray); text-decoration: none; font-size: 10px; text-align: center; }
        .nav-item.active { color: var(--neon-green); }

    </style>
</head>
<body>

<header>
    <div class="logo">Mall of Royal Red Bull</div>
</header>

<div class="brand-container">
    <h2 class="brand-main">Best Sellers</h2>
    <div class="brand-sub">Handpicked Excellence</div>
</div>

<div class="product-container" id="bestSellersGrid"></div>

<hr>

<div class="brand-container">
    <h2 class="brand-main">Full Collection</h2>
    <div class="brand-sub">Explore the complete catalog</div>
</div>

<div class="product-container" id="fullInventoryGrid"></div>

<div class="bottom-nav">

        <br>Home
    </a>
    <a href="bestsellers.html" class="nav-item active">

        <br>Best Sellers
    </a>
    <a href="store.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-bottom: 4px;"><path d="M20 4H4v2h16V4zm1 10v-2l-1-5H4l-1 5v2h1v6h10v-6h4v6h2v-6h1zm-9 4H6v-4h6v4z"></path></svg>
        <br>Visit Store
    </a>
    <a href="https://www.instagram.com/sharan.musician" target="_blank" class="nav-item">

        <br>Follow
    </a>
</div>

<script src="products.js"></script>
<script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    function initPage() {
        if (typeof merchandise === 'undefined') return;

        const activeInventory = merchandise.filter(m => m.inStock === true);

        const fixedIds = ["RRB-001", "RRB-002"];
        const fixedItems = activeInventory.filter(m => fixedIds.includes(m.id));
        const otherFood = activeInventory.filter(m => !fixedIds.includes(m.id) && m.category === "Organic Food");
        
        const randomBest = otherFood.sort(() => 0.5 - Math.random()).slice(0, 2);
        const bestSellers = [...fixedItems, ...randomBest];

        const bestSellerIds = bestSellers.map(b => b.id);
        const fullInventory = activeInventory.filter(m => !bestSellerIds.includes(m.id));

        const createCardHTML = (p, isBest) => `
            <div class="card" onclick="window.location.href='food.html?id=${p.id}'">
                ${isBest ? '<div class="badge">BEST SELLER</div>' : ''}
                <div class="img-box"><img src="${p.image}"></div>
                <div class="p-name">${p.title}</div>
                <div class="p-price">${p.price}</div>
                <div class="card-btns">
                    <button class="cart-btn" onclick="event.stopPropagation(); alert('Item Added to Cart!')">Add to Cart</button>
                    <a href="https://instagram.com/myfoodproductsputhukkadai" class="ig-btn" onclick="event.stopPropagation()">Order via Instagram</a>
                </div>
            </div>
        `;

        document.getElementById('bestSellersGrid').innerHTML = bestSellers.map(p => createCardHTML(p, true)).join('');
        document.getElementById('fullInventoryGrid').innerHTML = fullInventory.map(p => createCardHTML(p, false)).join('');
    }

    window.onload = initPage;
</script>
</body>
</html>

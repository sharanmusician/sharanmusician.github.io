<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Best Sellers | Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        
            --card-bg: #111114;       
            --neon-green: #00c853;    
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            margin: 0;
            padding-bottom: 80px;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--royal-white);
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-dark);
            padding: 15px;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid #1f1f23;
            display: flex; justify-content: center; align-items: center;
        }

        .logo { font-size: 14px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; color: var(--neon-green); }

        /* --- BRANDING --- */
        .brand-container { padding: 30px 15px 15px; text-align: center; }
        .brand-main { font-size: 22px; font-weight: 900; text-transform: uppercase; color: var(--royal-white); letter-spacing: 2px; margin: 0; }
        .brand-sub { font-size: 10px; font-weight: 600; text-transform: uppercase; color: var(--neon-green); letter-spacing: 1px; margin-top: 5px; opacity: 0.9; }

        /* --- GRID --- */
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
        }

        .card {
            background: var(--card-bg); border-radius: 12px;
            padding: 12px; border: 1px solid #1f1f23;
            display: flex; flex-direction: column;
            transition: transform 0.2s;
        }

        .card:active { transform: scale(0.97); }

        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: 8px; overflow: hidden; margin-bottom: 10px; background: #18181b; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .p-name { font-size: 12px; font-weight: 600; height: 32px; overflow: hidden; margin-bottom: 4px; }
        .p-price { font-size: 15px; font-weight: 800; color: var(--neon-green); margin-bottom: 12px; }
        
        .ig-btn {
            display: block;
            background: var(--neon-green);
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 10px;
            font-weight: 900;
            padding: 10px 5px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #0f0f12;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #1f1f23; z-index: 1001;
        }
        .nav-item { color: var(--text-gray); text-decoration: none; font-size: 10px; text-align: center; }
        .nav-item.active { color: var(--neon-green); }

    </style>
</head>
<body>

<header>

<script src="products.js"></script>
<script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    function loadBestSellers() {
        if (typeof merchandise === 'undefined') return;

        // 1. Mandatory items
        const fixedIds = ["RRB-001", "RRB-002"];
        const fixedItems = merchandise.filter(m => fixedIds.includes(m.id));

        // 2. Filter out fixed items and clothing/misc to get random organic items
        const others = merchandise.filter(m => !fixedIds.includes(m.id) && m.category === "Organic Food");
        
        // 3. Shuffle others and pick 2
        const randomItems = others.sort(() => 0.5 - Math.random()).slice(0, 2);

        // 4. Combine
        const finalDisplay = [...fixedItems, ...randomItems];

        const grid = document.getElementById('bestSellersGrid');
        grid.innerHTML = finalDisplay.map(p => `
            <div class="card" onclick="window.location.href='food.html?id=${p.id}'">
                <div class="img-box"><img src="${p.image}"></div>
                <div class="p-name">${p.title}</div>
                <div class="p-price">${p.price}</div>
                <a href="https://instagram.com/myfoodproductsputhukkadai" class="ig-btn" onclick="event.stopPropagation()">Order Now</a>
            </div>
        `).join('');
    }

    window.addEventListener('DOMContentLoaded', loadBestSellers);
</script>

</html>

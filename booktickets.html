<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets | Sharan Musician</title>
    <style>
        :root {
            --bg-black: #0c0c0e;        
            --card-charcoal: #1a1a1c;  
            --accent-green: #00a859;   
            --text-white: #ffffff;
            --text-grey: #8e8e93;
            --input-border: #2c2c2e;
            --transition-speed: 0.4s;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVIGATION --- */
        .premium-nav {
            padding: 25px 5%;
            display: flex;
            align-items: center;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-white);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: var(--transition-speed);
            border: 1px solid var(--input-border);
            padding: 10px 20px;
            border-radius: 4px;
        }

        .home-btn:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .home-btn svg {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        /* --- MAIN LAYOUT --- */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .booking-card {
            background-color: var(--card-charcoal);
            width: 100%;
            max-width: 480px;
            padding: 50px;
            border-radius: 4px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border-top: 4px solid var(--accent-green);
            position: relative;
            transition: opacity var(--transition-speed);
        }

        /* --- NO EVENT STATE --- */
        .no-event-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 80%;
            display: none; /* Controlled by Script */
        }

        .no-event-overlay h2 {
            font-size: 14px;
            letter-spacing: 5px;
            color: var(--accent-green);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .no-event-overlay p {
            color: var(--text-white);
            font-size: 18px;
            font-weight: 200;
            letter-spacing: 1px;
        }

        .is-inactive .booking-card {
            opacity: 0.15;
            pointer-events: none;
            filter: grayscale(1);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--text-grey);
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 40px;
            display: block;
        }

        /* --- FORM STYLING --- */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 10px;
            color: var(--text-grey);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            background: #111112;
            border: 1px solid var(--input-border);
            padding: 15px;
            border-radius: 2px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        /* Full Width Symmetrical Input */
        .full-input {
            width: 100%;
        }

        /* --- THE BUTTON --- */
        .confirm-btn {
            width: 100%;
            background-color: var(--accent-green);
            color: white;
            border: none;
            padding: 20px;
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .confirm-btn:hover {
            background-color: #008f4c;
            letter-spacing: 5px;
        }
    </style>
</head>
<body id="mainBody">

    <nav class="premium-nav">
        <a href="index.html" class="home-btn">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            Home
        </a>
    </nav>

    <div class="container" id="contentContainer">
        <div class="no-event-overlay" id="messageBox">
            <h2>Notice</h2>
            <p>There are no active concerts or events scheduled at this moment. Please check back later.</p>
        </div>

        <div class="booking-card">
            <h1>Ticket Access</h1>
            <span class="subtitle">Official Portal for Sharan Musician Events</span>

            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="NAME" required>
                </div>

                <div class="form-group">
                    <label>Pass Quantity</label>
                    <input type="number" value="1" min="1" class="full-input">
                </div>

                <button type="submit" class="confirm-btn">Confirm Reservation</button>
            </form>
        </div>
    </div>

    <script>
        /* --- MASTER TOGGLE: Change this to true or false --- */
        const isEventActive = true; 

        const container = document.getElementById('contentContainer');
        const messageBox = document.getElementById('messageBox');

        if (!isEventActive) {
            container.classList.add('is-inactive');
            messageBox.style.display = 'block';
        }
    </script>

</body>
</html>

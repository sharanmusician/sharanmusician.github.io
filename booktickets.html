<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets | Sharan Musician</title>
    <style>
        :root {
            --bg-black: #0c0c0e;        /* Deepest black from your header */
            --card-charcoal: #1a1a1c;  /* Matches your 'Sections' background */
            --accent-green: #00a859;   /* The exact green from your 'Search' button */
            --text-white: #ffffff;
            --text-grey: #8e8e93;
            --input-border: #2c2c2e;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVIGATION --- */
        .premium-nav {
            padding: 25px 5%;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--input-border);
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-white);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .home-btn:hover {
            color: var(--accent-green);
        }

        .home-btn svg {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        /* --- MAIN LAYOUT --- */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .booking-card {
            background-color: var(--card-charcoal);
            width: 100%;
            max-width: 450px;
            padding: 45px;
            border-radius: 16px; /* Slightly rounded to match your UI buttons */
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid var(--input-border);
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-grey);
            font-size: 14px;
            margin-bottom: 35px;
        }

        /* --- FORM STYLING --- */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 11px;
            color: var(--text-grey);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            background: #111112;
            border: 1px solid var(--input-border);
            padding: 14px;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 2px rgba(0, 168, 89, 0.1);
        }

        /* --- THE '20 CR' BUTTON --- */
        .confirm-btn {
            width: 100%;
            background-color: var(--accent-green);
            color: white;
            border: none;
            padding: 16px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .confirm-btn:hover {
            background-color: #008f4c;
            transform: translateY(-2px);
        }

        .confirm-btn:active {
            transform: translateY(0);
        }

        /* Logo Sync */
        .brand-detail {
            text-align: center;
            margin-top: 30px;
            opacity: 0.3;
            font-size: 10px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <nav class="premium-nav">
        <a href="index.html" class="home-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Portal
        </a>
    </nav>

    <div class="container">
        <div class="booking-card">
            <h1>Reserve Your Seat</h1>
            <p class="subtitle">Official Ticketing for Sharan Musician Events</p>

            <form>
                <div class="form-group">
                    <label>Attendee Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Event Selection</label>
                    <input type="text" placeholder="Current Tour / Concert" value="Live Concert 2026">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label>Preferred Date</label>
                        <input type="date" required>
                    </div>
                </div>

                <button type="submit" class="confirm-btn">Confirm Reservation</button>
            </form>

            <div class="brand-detail">SHARAN MUSICIAN â€¢ PREMIERE</div>
        </div>
    </div>

</body>
</html>

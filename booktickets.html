<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Booking | Elite Access</title>
    <style>
        :root {
            --bg-obsidian: #0a0a0a;
            --card-grey: #161616;
            --border-grey: #2a2a2a;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gold: #c5a059; /* Optional gold touch, or change to #ffffff */
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            background-color: var(--bg-obsidian);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            letter-spacing: -0.02em;
        }

        /* Minimalist High-End Navbar */
        .premium-nav {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-grey);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .home-btn {
            color: var(--text-dim);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.2em;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .home-btn:hover {
            color: var(--text-main);
            transform: translateX(-5px);
        }

        .home-btn svg {
            margin-right: 10px;
            width: 16px;
        }

        /* Main Container */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .booking-card {
            background: var(--card-grey);
            width: 100%;
            max-width: 480px;
            padding: 50px;
            border-radius: 4px; /* Sharp edges look more professional than round */
            border: 1px solid var(--border-grey);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-area h1 {
            font-size: 24px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .header-area p {
            color: var(--text-dim);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Ultra-Clean Inputs */
        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-grey);
            padding: 12px 0;
            color: white;
            font-size: 16px;
            transition: var(--transition);
            border-radius: 0;
        }

        input:focus {
            outline: none;
            border-color: var(--text-main);
        }

        input::placeholder {
            color: #333;
        }

        /* The 2Cr Button */
        .confirm-btn {
            width: 100%;
            background: var(--text-main);
            color: var(--bg-obsidian);
            border: none;
            padding: 18px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
        }

        .confirm-btn:hover {
            background: var(--accent-gold);
            color: #fff;
            letter-spacing: 5px;
        }

        /* Bottom Detail */
        .footer-note {
            text-align: center;
            margin-top: 30px;
            font-size: 11px;
            color: var(--border-grey);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <nav class="premium-nav">
        <a href="index.html" class="home-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Return to Dashboard
        </a>
        <div style="font-size: 10px; letter-spacing: 3px; color: var(--accent-gold);">MEMBERS ONLY</div>
    </nav>

    <div class="main-content">
        <div class="booking-card">
            <div class="header-area">
                <h1>Reservation</h1>
                <p>Secure your experience</p>
            </div>

            <form action="#">
                <div class="input-group">
                    <label>Guest Identity</label>
                    <input type="text" placeholder="FULL NAME" required>
                </div>

                <div class="input-group">
                    <label>Contact Email</label>
                    <input type="email" placeholder="EMAIL ADDRESS" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" required>
                    </div>
                    <div class="input-group">
                        <label>Guests</label>
                        <input type="number" value="1" min="1">
                    </div>
                </div>

                <button type="submit" class="confirm-btn">Confirm Booking</button>
            </form>
            
            <div class="footer-note">Secure Encrypted Transaction</div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Access | Sharan Musician</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg-black: #0c0c0e; --card-charcoal: #1a1a1c; --accent-green: #00a859;
            --text-white: #ffffff; --text-grey: #8e8e93; --input-border: #2c2c2e;
        }

        body {
            background-color: var(--bg-black); color: var(--text-white);
            font-family: 'Inter', -apple-system, sans-serif; margin: 0;
        }

        .status-bar {
            background: #111; padding: 15px 5%; display: flex; justify-content: space-between;
            font-size: 10px; letter-spacing: 3px; text-transform: uppercase;
            border-bottom: 1px solid var(--input-border); color: var(--accent-green);
        }

        .nav-bar { padding: 25px 5% 10px; }
        .home-btn {
            text-decoration: none; color: white; border: 1px solid var(--input-border);
            padding: 10px 20px; font-size: 11px; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; display: inline-block;
        }

        .container { display: flex; justify-content: center; padding: 20px; }

        .booking-card {
            background-color: var(--card-charcoal); width: 100%; max-width: 480px;
            padding: 40px; border-radius: 4px; border-top: 4px solid var(--accent-green);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6); position: relative;
        }

        /* Price Display UI */
        .price-box {
            background: #111; border: 1px solid var(--input-border);
            padding: 20px; text-align: center; margin-bottom: 25px;
        }
        .price-label { font-size: 9px; color: var(--text-grey); letter-spacing: 2px; }
        .price-value { font-size: 28px; font-weight: 800; color: var(--accent-green); margin-top: 5px; }

        .step { display: none; }
        .active { display: block; }

        label { display: block; font-size: 9px; color: var(--text-grey); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; }
        input {
            width: 100%; background: #000; border: 1px solid var(--input-border);
            padding: 15px; color: white; border-radius: 2px; box-sizing: border-box; margin-bottom: 20px;
        }

        .btn-prime {
            width: 100%; background: var(--accent-green); color: white; border: none;
            padding: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer;
        }

        #ticket-output { background: white; color: black; padding: 40px; width: 500px; position: absolute; left: -9999px; }
    </style>
</head>
<body>

    <div class="status-bar">
        <div id="liveStatus">SYSTEM: ACTIVE</div>
        <div id="ticketCountDisplay">--</div>
    </div>

    <nav class="nav-bar"><a href="index.html" class="home-btn">← Home</a></nav>

    <div class="container">
        <div class="booking-card">
            
            <div id="step1" class="step active">
                <div class="price-box">
                    <div class="price-label">ADMISSION PRICE</div>
                    <div class="price-value" id="mainPrice">₹1,499</div>
                </div>

                <label>Full Name</label>
                <input type="text" id="u_name" placeholder="SHARAN" required>
                
                <label>Email Address</label>
                <input type="email" id="u_email" placeholder="EMAIL@DOMAIN.COM" required>
                
                <label>Phone Number</label>
                <input type="tel" id="u_phone" placeholder="+91" required>

                <label>Quantity</label>
                <input type="number" id="u_qty" value="1" min="1" oninput="updatePrice()">

                <button class="btn-prime" onclick="showPayment()">Proceed to Payment</button>
            </div>

            <div id="step2" class="step" style="text-align:center;">
                <h1>Payment</h1>
                <div style="background: white; padding: 15px; border-radius: 8px; width: 220px; margin: 0 auto 25px;">
                    <img src="qr.png" alt="Payment QR" style="width: 100%; display: block;">
                </div>
                <label>Total Amount: <span id="totalToPay">₹1,499</span></label>
                <input type="text" id="u_utr" placeholder="12-DIGIT UTR ID" maxlength="12">
                <button class="btn-prime" onclick="processPayment()">Verify & Download</button>
            </div>

            <div id="step3" class="step" style="text-align:center; padding: 40px 0;">
                <h1 style="color:var(--accent-green)">VERIFYING...</h1>
                <p>Logging transaction to Sharan Musician Database</p>
            </div>

        </div>
    </div>

    <div id="ticket-output">
        <h1 style="color:#00a859; border-bottom: 2px solid #000; padding-bottom: 10px;">SHARAN MUSICIAN LIVE</h1>
        <p><strong>PASS ID:</strong> <span id="t_id"></span></p>
        <p><strong>HOLDER:</strong> <span id="t_name"></span></p>
        <p><strong>QUANTITY:</strong> <span id="t_qty"></span> Units</p>
        <p style="margin-top:50px; font-size:10px;">OFFICIAL DIGITAL PASS - 2026 EDITION</p>
    </div>

    <script>
        const TICKET_PRICE = 1499; // Set your ticket price here
        const ticketsRemaining = 10;

        document.getElementById('ticketCountDisplay').innerText = "TICKETS REMAINING: " + ticketsRemaining;

        function updatePrice() {
            let qty = document.getElementById('u_qty').value;
            let total = qty * TICKET_PRICE;
            document.getElementById('mainPrice').innerText = "₹" + total.toLocaleString();
            document.getElementById('totalToPay').innerText = "₹" + total.toLocaleString();
        }

        function showPayment() {
            if(!document.getElementById('u_name').value) return alert("Please enter name");
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function processPayment() {
            if(document.getElementById('u_utr').value.length < 12) return alert("Invalid UTR");
            
            // --- DATA LOGGING TO GOOGLE SHEETS ---
            const userData = {
                name: document.getElementById('u_name').value,
                email: document.getElementById('u_email').value,
                phone: document.getElementById('u_phone').value,
                qty: document.getElementById('u_qty').value,
                utr: document.getElementById('u_utr').value
            };

            fetch('YOUR_WEB_APP_URL', {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(userData)
            });

            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            // Set Ticket Data
            document.getElementById('t_name').innerText = userData.name;
            document.getElementById('t_qty').innerText = userData.qty;
            document.getElementById('t_id').innerText = "SM-" + Math.floor(100000 + Math.random() * 900000);

            setTimeout(() => {
                const element = document.getElementById('ticket-output');
                html2pdf().from(element).save().then(() => {
                    alert("Ticket Downloaded!");
                    location.reload();
                });
            }, 3000);
        }
    </script>
</body>
</html>

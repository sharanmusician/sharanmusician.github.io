<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        /* The Home Button Container */
        .nav-container {
            margin-bottom: 20px;
        }

        /* Button Styling */
        .home-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover Effect */
        .home-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Ticket Form Styling */
        .ticket-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <a href="index.html" class="home-btn">üè† Home</a>
    </div>

    <div class="ticket-container">
        <h1>Book Your Tickets</h1>
        <p>Fill out the details below to secure your spot.</p>
        
        <form>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" style="width:100%; padding:8px; margin:10px 0;"><br>
            
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" style="width:100%; padding:8px; margin:10px 0;"><br>
            
            <button type="submit" style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:4px; cursor:pointer;">
                Confirm Booking
            </button>
        </form>
    </div>

</body>
</html>

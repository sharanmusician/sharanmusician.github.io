<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book Tickets | Sharan Musician</title>
    <style>
        :root {
            --bg-dark: #000000;
            --card-bg: #111111;
            --primary-green: #00ff7f;
            --accent-red: #ff3131;
            --text-main: #ffffff;
            --text-secondary: #888888;
        }

        /* Full page height setup */
        * { box-sizing: border-box; }
        
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents unwanted scrolling on mobile */
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Spreads content from top to bottom */
            padding: 40px 20px;
        }

        /* Main Content Container */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .ticket-card { 
            width: 100%;
            max-width: 350px;
            padding: 40px 25px; 
            border-radius: 20px; 
            background: var(--card-bg);
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .brand-logo {
            width: 110px;
            height: 110px;
            border: 2px solid var(--accent-red);
            border-radius: 50%;
            margin: 0 auto 25px;
            object-fit: cover;
            display: block;
            box-shadow: 0 0 15px rgba(255, 49, 49, 0.2);
        }

        .status-tag { 
            color: var(--primary-green);
            font-size: 11px; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin-bottom: 12px;
            display: block;
        }

        h1 { 
            font-size: 24px; 
            margin: 0 0 15px 0; 
            font-weight: 700;
        }
        
        .message { 
            font-size: 15px;
            line-height: 1.6; 
            color: var(--text-secondary); 
            margin-bottom: 0;
            padding: 0 10px;
        }

        /* Sticky Bottom Footer for Compliance */
        footer { 
            width: 100%;
            max-width: 400px;
            padding-top: 20px;
            font-size: 12px; 
            color: #444; 
            text-align: center;
        }

        .legal-links { 
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .legal-links a { 
            color: #666; 
            text-decoration: none; 
            font-weight: 500;
        }

        .merchant-info {
            color: #555;
            font-size: 11px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Animation for a professional feel */
        .ticket-card {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="ticket-card">
            <img src="logo.jpg" alt="Sharan Musician" class="brand-logo">
            
            <span class="status-tag">Status Update</span>
            <h1>No Active Events</h1>
            
            <p class="message">
                There are currently no live events or tickets available for purchase.
                <br><br>
                Stay tuned to our official channels for upcoming show announcements.
            </p>
        </div>
    </div>

    <footer>
        <div class="legal-links">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="refund.html">Refunds</a>
        </div>
        <div class="merchant-info">Legal Name: [YOUR FULL NAME AS PER PAN]</div>
        <p style="margin: 8px 0 0 0;">&copy; 2026 Sharan Musician</p>
    </footer>

</body>
</html>

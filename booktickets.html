<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book Tickets | Sharan Musician</title>
    <style>
        :root {
            --bg-black: #000000;
            --card-grey: #121212;
            --accent-green: #00ff7f;
            --logo-red: #ff3131;
            --text-white: #ffffff;
            --text-dim: #888888;
        }

        /* Full-screen reset */
        * { box-sizing: border-box; }
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0;
            background-color: var(--bg-black);
            overflow: hidden;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: var(--text-white);
            padding: 60px 24px 30px;
        }

        /* Center Content */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .ticket-card {
            width: 100%;
            max-width: 360px;
            background: var(--card-grey);
            padding: 40px 20px;
            border-radius: 24px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            animation: slideUp 0.6s ease-out;
        }

        .brand-logo {
            width: 100px;
            height: 100px;
            border: 2.5px solid var(--logo-red);
            border-radius: 50%;
            margin: 0 auto 24px;
            object-fit: cover;
            display: block;
        }

        .status-badge {
            display: inline-block;
            color: var(--accent-green);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 12px;
            letter-spacing: -0.5px;
        }

        .message {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.6;
            margin: 0;
        }

        /* Footer Compliance Section */
        footer {
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: #444;
        }

        .legal-row {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .legal-row a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .legal-row a:hover {
            color: var(--accent-green);
        }

        .merchant-line {
            font-weight: 600;
            color: #555;
            margin-top: 5px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="ticket-card">
            <img src="logo.png" alt="Sharan Musician" class="brand-logo">
            <span class="status-badge">Schedule Update</span>
            <h1>No Active Events</h1>
            <p class="message">
                There are currently no live events or ticket bookings available. 
                Please follow our official channels for upcoming performance announcements.
            </p>
        </div>
    </div>

    <footer>
        <div class="legal-row">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="refund.html">Refunds</a>
        </div>
        <div class="merchant-line">Legal Entity: [YOUR FULL NAME AS PER PAN]</div>
        <p style="margin-top: 5px;">&copy; 2026 Sharan Musician. All rights reserved.</p>
    </footer>

</body>
</html>

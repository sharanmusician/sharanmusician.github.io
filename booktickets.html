<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book Tickets | Sharan Musician</title>
    <style>
        :root {
            --bg-black: #000000;
            --card-grey: #121212;
            --accent-green: #00ff7f; /* Matching your Search button */
            --logo-red: #ff3131;
            --text-white: #ffffff;
            --text-dim: #888888;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; background-color: var(--bg-black); overflow: hidden; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: var(--text-white);
            padding: 40px 24px 20px;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .ticket-card {
            width: 100%;
            max-width: 360px;
            background: var(--card-grey);
            padding: 40px 25px;
            border-radius: 24px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            animation: slideUp 0.6s ease-out;
        }

        .brand-logo {
            width: 100px;
            height: 100px;
            border: 2.5px solid var(--logo-red);
            border-radius: 50%;
            margin: 0 auto 24px;
            object-fit: cover;
            display: block;
        }

        h1 { font-size: 22px; margin: 0 0 12px; }

        .message {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* The Home Button */
        .home-btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            background-color: transparent;
            color: var(--accent-green);
            border: 2px solid var(--accent-green);
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .home-btn:active {
            background-color: var(--accent-green);
            color: #000;
        }

        footer { 
            width: 100%; 
            text-align: center; 
            font-size: 10px; 
            color: #444; 
        }

        .legal-row { margin-bottom: 8px; }
        .legal-row a { color: #555; text-decoration: none; margin: 0 10px; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="ticket-card">
            <img src="logo.png" alt="Sharan Musician" class="brand-logo">
            
            <h1>No Active Events</h1>
            <p class="message">
                There are currently no live events or ticket bookings available at this time.
            </p>

            <a href="index.html" class="home-btn">Return to Home</a>
        </div>
    </div>

    <footer>
        <div class="legal-row">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="refund.html">Refunds</a>
        </div>
        <div>Legal Name: [YOUR FULL NAME AS PER PAN]</div>
        <p>&copy; 2026 Sharan Musician | All Rights Reserved.</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Access Portal</title>
    <style>
        :root {
            --pitch-black: #050505;
            --onyx: #121212;
            --gunmetal: #1d1d1d;
            --accent-gold: #9d814d; /* Muted Champagne Gold */
            --text-silver: #8a8a8a;
            --text-gold: #c5a059;
        }

        body {
            background-color: var(--pitch-black);
            color: var(--text-silver);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Top Tier Navigation */
        .nav-bar {
            padding: 40px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-link {
            text-decoration: none;
            color: var(--text-gold);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            border: 1px solid var(--accent-gold);
            padding: 12px 25px;
            transition: all 0.5s ease;
        }

        .home-link:hover {
            background: var(--accent-gold);
            color: var(--pitch-black);
            box-shadow: 0 0 20px rgba(157, 129, 77, 0.4);
        }

        /* Central Booking Stage */
        .booking-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 80px;
        }

        .glass-vault {
            background: linear-gradient(145deg, #161616, #0a0a0a);
            width: 100%;
            max-width: 500px;
            padding: 60px;
            border-radius: 2px; /* Brutalist sharp edges */
            border-left: 1px solid var(--accent-gold);
            position: relative;
            box-shadow: 40px 40px 80px #000000;
        }

        .glass-vault::before {
            content: "";
            position: absolute;
            top: 0; right: 0;
            width: 50px; height: 50px;
            border-top: 1px solid var(--accent-gold);
            border-right: 1px solid var(--accent-gold);
        }

        h1 {
            color: var(--text-gold);
            font-size: 28px;
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Bespoke Input Styling */
        .field {
            margin-bottom: 35px;
            position: relative;
        }

        label {
            display: block;
            font-size: 9px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: var(--accent-gold);
        }

        input {
            width: 100%;
            background: var(--onyx);
            border: 1px solid var(--gunmetal);
            padding: 15px;
            color: var(--text-gold);
            font-size: 14px;
            letter-spacing: 1px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input:focus {
            outline: none;
            border: 1px solid var(--accent-gold);
            background: #181818;
        }

        /* The Power Button */
        .gold-cta {
            width: 100%;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 20px;
        }

        .gold-cta:hover {
            background: linear-gradient(to right, #9d814d, #c5a059);
            color: var(--pitch-black);
            border: 1px solid transparent;
        }

        .watermark {
            position: fixed;
            bottom: 40px;
            right: -40px;
            transform: rotate(-90deg);
            font-size: 10px;
            letter-spacing: 10px;
            color: #222;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="index.html" class="home-link">Exit to Home</a>
        <div style="color: #333; font-size: 10px; letter-spacing: 5px;">EST. 2026</div>
    </nav>

    <section class="booking-section">
        <div class="glass-vault">
            <h1>Acquire</h1>
            
            <form>
                <div class="field">
                    <label>Client Reference</label>
                    <input type="text" placeholder="NAME" required>
                </div>

                <div class="field">
                    <label>Digital Link</label>
                    <input type="email" placeholder="EMAIL" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="field">
                        <label>Preferred Date</label>
                        <input type="date" required>
                    </div>
                    <div class="field">
                        <label>Allocation</label>
                        <input type="number" value="1" min="1">
                    </div>
                </div>

                <button type="submit" class="gold-cta">Confirm Request</button>
            </form>
        </div>
    </section>

    <div class="watermark">PRIVÃ‰ ACCESS</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book Tickets | Sharan Musician</title>
    <style>
        :root { --bg: #000; --card: #111; --green: #00ff7f; --red: #ff3131; --text: #fff; --muted: #888; }
        html, body { height: 100%; margin: 0; overflow: hidden; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); color: var(--text); font-family: -apple-system, sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 20px; box-sizing: border-box; }
        .card { width: 100%; max-width: 350px; padding: 40px 25px; border-radius: 20px; background: var(--card); border: 1px solid #222; text-align: center; animation: fadeIn 0.8s ease-out; }
        .logo { width: 110px; height: 110px; border: 2px solid var(--red); border-radius: 50%; margin: 0 auto 25px; object-fit: cover; display: block; }
        .status { color: var(--green); font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2.5px; margin-bottom: 12px; display: block; }
        h1 { font-size: 24px; margin: 0 0 15px; }
        .msg { font-size: 15px; line-height: 1.6; color: var(--muted); }
        footer { width: 100%; font-size: 11px; color: #444; text-align: center; }
        .links { margin-bottom: 12px; display: flex; justify-content: center; gap: 15px; }
        .links a { color: #666; text-decoration: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div style="flex:1; display:flex; align-items:center; width:100%; justify-content:center;">
        <div class="card">
            <img src="logo.png" alt="Sharan Musician" class="logo">
            <span class="status">Schedule Update</span>
            <h1>No Active Events</h1>
            <p class="msg">There are currently no live events available. Follow our social channels for future announcements.</p>
        </div>
    </div>
    <footer>
        <div class="links">
            <a href="privacy.html">Privacy</a><a href="terms.html">Terms</a><a href="refund.html">Refunds</a>
        </div>
        <div>Legal Name: [YOUR FULL NAME AS PER PAN]</div>
        <p>&copy; 2026 Sharan Musician</p>
    </footer>
</body>
</html>

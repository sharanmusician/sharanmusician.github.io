<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Official Site</title>
    <style>
        :root { --bg: #000; --card: #161616; --green: #00ff7f; --red: #ff3131; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px 0; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--red); margin-bottom: 15px; }
        h1 { font-size: 28px; margin: 0; letter-spacing: 1px; }
        .subtitle { color: var(--green); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }
        
        .section-container { max-width: 500px; margin: 30px auto; }
        .nav-card { 
            background: var(--card); 
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            text-decoration: none; 
            color: #fff;
            border: 1px solid #222;
            transition: 0.3s;
        }
        .nav-card:hover { background: #222; border-color: var(--green); }
        .nav-card span { font-weight: 600; font-size: 18px; }
        .arrow { color: var(--green); font-size: 20px; }
        
        .social-row { text-align: center; margin-top: 40px; }
        .social-row a { color: #888; margin: 0 15px; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Sharan" class="profile-img">
        <h1>SHARAN MUSICIAN</h1>
        <div class="subtitle">Artist • Composer • Performer</div>
    </header>

    <div class="section-container">
        <a href="albums.html" class="nav-card">
            <span>Latest Albums</span>
            <div class="arrow">→</div>
        </a>
        <a href="booktickets.html" class="nav-card">
            <span>Reserve Your Seat</span>
            <div class="arrow">→</div>
        </a>
        <a href="courses.html" class="nav-card">
            <span>Music Courses</span>
            <div class="arrow">→</div>
        </a>
        <a href="merch.html" class="nav-card">
            <span>Merchandise</span>
            <div class="arrow">→</div>
        </a>
    </div>

    <div class="social-row">
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
        <a href="#">Spotify</a>
    </div>

</body>
</html>

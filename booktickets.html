<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets | Sharan Musician</title>
    <style>
        :root {
            --bg-black: #0c0c0e;        
            --card-charcoal: #1a1a1c;  
            --accent-green: #00a859;   
            --text-white: #ffffff;
            --text-grey: #8e8e93;
            --input-border: #2c2c2e;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVIGATION --- */
        .premium-nav {
            padding: 25px 5%;
            display: flex;
            align-items: center;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-white);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
            border: 1px solid var(--input-border);
            padding: 10px 20px;
            border-radius: 4px;
        }

        .home-btn:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .home-btn svg {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        /* --- MAIN LAYOUT --- */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .booking-card {
            background-color: var(--card-charcoal);
            width: 100%;
            max-width: 480px;
            padding: 50px;
            border-radius: 4px; /* Sharp professional edges */
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border-top: 4px solid var(--accent-green); /* Visual branding line */
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--text-grey);
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 40px;
            display: block;
        }

        /* --- FORM STYLING --- */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 10px;
            color: var(--text-grey);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            background: #111112;
            border: 1px solid var(--input-border);
            padding: 15px;
            border-radius: 2px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        /* --- SYMMETRICAL ROW --- */
        .input-row {
            display: flex;
            gap: 20px; /* Equal spacing */
        }

        .input-row .form-group {
            flex: 1; /* This forces both to be exactly 50% width */
        }

        /* --- THE BUTTON --- */
        .confirm-btn {
            width: 100%;
            background-color: var(--accent-green);
            color: white;
            border: none;
            padding: 20px;
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .confirm-btn:hover {
            background-color: #008f4c;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <nav class="premium-nav">
        <a href="index.html" class="home-btn">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            Home
        </a>
    </nav>

    <div class="container">
        <div class="booking-card">
            <h1>Ticket Access</h1>
            <span class="subtitle">Secure your experience with Sharan Musician</span>

            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="SHARAN" required>
                </div>

                <div class="input-row">
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" required>
                    </div>
                </div>

                <button type="submit" class="confirm-btn">Finalize Booking</button>
            </form>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community | Sharan Musician</title>
    <style>
        :root {
            --bg-black: #000000;
            --card-glass: rgba(25, 25, 25, 0.95);
            --accent-green: #00ff7f;
            --logo-red: #ff3131;
            --text-main: #ffffff;
            --text-muted: #999999;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            margin: 0; 
            background-color: var(--bg-black);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-main);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background: radial-gradient(circle at top right, #1a1a1a, #000000);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .profile-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--logo-red);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 49, 49, 0.2);
        }

        h1 { font-size: 26px; font-weight: 800; margin: 0; letter-spacing: 1px; }
        .tagline { color: var(--accent-green); font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; margin-top: 8px; }

        .links-wrapper {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: var(--card-glass);
            border: 1px solid #222;
            border-radius: 18px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-card:active {
            transform: scale(0.96);
            border-color: var(--accent-green);
        }

        /* NEW: Image Icon Styling */
        .icon-img {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            margin-right: 18px;
            object-fit: cover;
            border: 1px solid #333;
        }

        /* Generic placeholder icon for WhatsApp */
        .icon-circle {
            width: 45px;
            height: 45px;
            background: #111;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 18px;
            border: 1px solid #333;
        }

        .text-content { flex: 1; }
        .text-content b { display: block; font-size: 16px; margin-bottom: 2px; }
        .text-content span { font-size: 12px; color: var(--text-muted); }

        .link-card.coming-soon {
            opacity: 0.5;
            filter: grayscale(1);
            cursor: not-allowed;
        }

        .soon-pill {
            font-size: 9px;
            background: #333;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 700;
        }

        .btn-home {
            margin-top: 35px;
            width: 100%;
            max-width: 400px;
            padding: 16px;
            border-radius: 15px;
            border: 1.5px solid var(--accent-green);
            background: transparent;
            color: var(--accent-green);
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-home:active {
            background: var(--accent-green);
            color: #000;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer { margin-top: auto; padding-top: 30px; font-size: 10px; color: #444; }
    </style>
</head>
<body>

    <div class="profile-header">
        <img src="logo.png" alt="Sharan Musician" class="profile-logo">
        <h1>COMMUNITY</h1>
        <div class="tagline">Tea with Sharan üçª</div>
    </div>

    <div class="links-wrapper">
        <a href="https://www.instagram.com/channel/AbbmqPcZ1LTgLjy5/" class="link-card">
            <img src="instagram.jpg" alt="Instagram" class="icon-img">
            <div class="text-content">
                <b>Instagram Channel</b>
                <span>Join for daily updates</span>
            </div>
            <div style="color: var(--accent-green); font-size: 18px;">‚Üí</div>
        </a>

        <div class="link-card coming-soon">
            <div class="icon-circle">üí¨</div>
            <div class="text-content">
                <b>WhatsApp Tribe</b>
                <span>Direct Channel Access</span>
            </div>
            <div class="soon-pill">SOON</div>
        </div>

        <a href="index.html" class="btn-home">Back To Home</a>
    </div>

    <footer>
        <div class="legal-row">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="contact.html">Contact</a>
        </div>
        &copy; 2026 SHARAN MUSICIAN | ALL RIGHTS RESERVED.
    </footer>

</body>
</html>

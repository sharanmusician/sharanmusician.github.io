<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community | Sharan Musician</title>
    <style>
        :root {
            --bg-black: #000000;
            --card-glass: rgba(25, 25, 25, 0.95);
            --accent-green: #00ff7f;
            --logo-red: #ff3131;
            --text-main: #ffffff;
            --text-muted: #999999;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            margin: 0; 
            background-color: var(--bg-black);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-main);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 20px;
            background: radial-gradient(circle at top right, #1a1a1a, #000000);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--logo-red);
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 { font-size: 26px; font-weight: 800; margin: 0; letter-spacing: 1px; }
        .tagline { color: var(--accent-green); font-size: 14px; font-weight: 600; margin-top: 8px; }

        .links-wrapper {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1; /* This pushes the footer down */
        }

        .link-card {
            background: var(--card-glass);
            border: 1px solid #222;
            border-radius: 18px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .link-card:active { transform: scale(0.96); border-color: var(--accent-green); }

        .icon-img {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            margin-right: 18px;
            object-fit: cover;
        }

        .icon-circle {
            width: 45px;
            height: 45px;
            background: #111;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            border: 1px solid #333;
        }

        .text-content { flex: 1; }
        .text-content b { display: block; font-size: 16px; }
        .text-content span { font-size: 12px; color: var(--text-muted); }

        .soon-pill { font-size: 9px; background: #333; padding: 4px 10px; border-radius: 20px; }

        .btn-home {
            margin-top: 20px;
            padding: 16px;
            border-radius: 15px;
            border: 1.5px solid var(--accent-green);
            color: var(--accent-green);
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        /* FIXED FOOTER STYLING */
        footer {
            width: 100%;
            text-align: center;
            padding: 40px 0 10px;
            color: var(--text-muted);
        }

        .legal-row {
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .legal-row a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        .copyright {
            font-size: 11px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <img src="logo.png" alt="Sharan Musician" class="profile-logo">
        <h1>COMMUNITY</h1>
        <div class="tagline">Tea with Sharan üçª</div>
    </div>

    <div class="links-wrapper">
        <a href="https://www.instagram.com/channel/AbbmqPcZ1LTgLjy5/" class="link-card">
            <img src="instagram.jpg" alt="Instagram" class="icon-img">
            <div class="text-content">
                <b>Instagram Channel</b>
                <span>Join for daily updates</span>
            </div>
            <div style="color: var(--accent-green)">‚Üí</div>
        </a>

        <div class="link-card" style="opacity: 0.5;">
            <div class="icon-circle">üí¨</div>
            <div class="text-content">
                <b>WhatsApp Tribe</b>
                <span>Direct Channel Access</span>
            </div>
            <div class="soon-pill">SOON</div>
        </div>

        <a href="index.html" class="btn-home">Back To Home</a>
    </div>

    <footer>
        <div class="copyright">
            ¬© 2026 SHARAN MUSICIAN | ALL RIGHTS RESERVED.
        </div>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sharan | Elite Musical Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: #050507;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1db95422 0%, transparent 50%);
            z-index: -1;
        }

        header { padding: 140px 20px 40px 20px; text-align: center; max-width: 1200px; margin: 0 auto; }
        .musician-name { 
            font-family: 'Playfair Display', serif; font-size: 3.5rem; 
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .booking-section { 
            max-width: 800px; margin: 60px auto; background: #0a0a0e; 
            padding: 60px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); 
            transition: all 0.5s ease;
        }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: 11px; text-transform: uppercase; color: #555; letter-spacing: 2px; margin-bottom: 8px; }

        input, select, textarea {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
            color: #fff; height: 54px; font-family: 'Inter', sans-serif;
        }
        textarea { height: auto; user-select: text; }
        input:focus { border-color: #1db954; outline: none; }

        .btn-primary { 
            width: 100%; background: #1db954; color: white; padding: 18px; 
            border-radius: 10px; border: none; font-weight: 700; 
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .btn-primary:hover { background: #1aa34a; transform: translateY(-2px); }

        /* Success Message Styling */
        #form-status { display: none; text-align: center; padding: 20px; }
        #form-status h2 { font-family: 'Playfair Display', serif; color: #1db954; margin-bottom: 15px; }
        #form-status p { color: #888; }

        @media (max-width: 768px) {
            .booking-section { padding: 30px; margin: 20px; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<header>
    <h1 class="musician-name">Sharan Musician</h1>
</header>

<div class="booking-section" id="booking-container">
    <div id="form-content">
        <h2 style="font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 40px; text-align: center;">Inquiry Form</h2>
        
        <form id="booking-form" action="https://formspree.io/f/mpqjzapb" method="POST">
            <div class="form-row">
                <div>
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" required>
                </div>
                <div>
                    <label>Contact Number</label>
                    <input type="tel" name="phone" placeholder="+91 00000-00000" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="john@agency.com" required>
            </div>

            <div class="form-row">
                <div>
                    <label>Event Date</label>
                    <input type="date" name="date" required>
                </div>
                <div>
                    <label>Performance Timing</label>
                    <input type="text" name="timing" placeholder="e.g. 7 PM - 9 PM" required>
                </div>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea rows="4" name="message" placeholder="Special requirements..."></textarea>
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">Send Booking Request</button>
        </form>
    </div>

    <div id="form-status">
        <div style="font-size: 50px; margin-bottom: 20px;">âœ“</div>
        <h2>Request Received</h2>
        <p>Thank you for your inquiry. Sharan's team will contact you shortly to confirm the details.</p>
    </div>
</div>

<script>
    const form = document.getElementById("booking-form");
    const formContent = document.getElementById("form-content");
    const statusBox = document.getElementById("form-status");
    const submitBtn = document.getElementById("submit-btn");

    form.addEventListener("submit", async function(event) {
        event.preventDefault();
        submitBtn.innerHTML = "Sending...";
        submitBtn.disabled = true;

        const data = new FormData(event.target);
        
        try {
            const response = await fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                // Hide form and show success message smoothly
                formContent.style.display = "none";
                statusBox.style.display = "block";
            } else {
                alert("Oops! There was a problem submitting your form.");
                submitBtn.innerHTML = "Send Booking Request";
                submitBtn.disabled = false;
            }
        } catch (error) {
            alert("Connection error. Please try again.");
            submitBtn.innerHTML = "Send Booking Request";
            submitBtn.disabled = false;
        }
    });
</script>

</body>
</html>

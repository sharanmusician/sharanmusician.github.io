<script src="products.js"></script>

<script>
    const foodGrid = document.getElementById('foodGrid');

    function renderOrganicFood() {
        // 1. Check if the database (merchandise) exists
        if (typeof merchandise !== 'undefined') {
            
            // 2. The Filter: "Find only items where category is Organic Food"
            const organicItems = merchandise.filter(item => item.category === "Organic Food");

            // 3. Display those items as cards
            foodGrid.innerHTML = organicItems.map(product => `
                <div class="card ${product.inStock ? '' : 'out-of-stock'}">
                    ${product.inStock ? '' : '<span class="stock-tag">OUT OF STOCK</span>'}
                    <div class="img-box">
                        <img src="${product.image}" alt="${product.title}">
                    </div>
                    <div class="p-name">${product.title}</div>
                    <div class="p-price">${product.price}</div>
                    <a href="https://www.instagram.com/myfoodproductsputhukkadai" class="ig-btn">
                        ${product.inStock ? 'Order via Instagram' : 'Enquire Stock'}
                    </a>
                </div>
            `).join('');
        }
    }

    // Start the process
    renderOrganicFood();
</script>

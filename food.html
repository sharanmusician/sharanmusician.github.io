<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Food | Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        
            --card-bg: #111114;       
            --neon-green: #00c853;    
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            margin: 0;
            padding-bottom: 80px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--royal-white);
            scroll-behavior: smooth;
        }

        header {
            background-color: var(--bg-dark);
            padding: 12px 15px;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid #1f1f23;
            display: flex; justify-content: space-between; align-items: center;
        }

        .back-btn { color: var(--neon-green); text-decoration: none; font-size: 13px; font-weight: 800; }

        /* --- SELECTED PRODUCT VIEW (AMAZON STYLE) --- */
        #detailView {
            display: none;
            padding: 20px 15px;
            background: linear-gradient(to bottom, #111114, #0a0a0c);
            border-bottom: 1px solid #1f1f23;
        }

        .detail-img { width: 100%; border-radius: 15px; aspect-ratio: 1/1; object-fit: cover; }
        .detail-title { font-size: 24px; font-weight: 800; margin: 15px 0 5px 0; }
        .detail-price { font-size: 20px; color: var(--neon-green); font-weight: 800; margin-bottom: 10px; }
        .detail-desc { font-size: 14px; line-height: 1.6; color: var(--text-gray); margin-bottom: 20px; }

        /* --- COMMON BUTTONS --- */
        .btn-group { display: flex; flex-direction: column; gap: 8px; }
        .ig-btn {
            background: var(--neon-green); color: black; text-align: center;
            text-decoration: none; font-size: 11px; font-weight: 900;
            padding: 12px; border-radius: 8px; text-transform: uppercase;
        }
        .cart-btn {
            background: transparent; color: var(--neon-green);
            border: 1px solid var(--neon-green); text-align: center;
            font-size: 11px; font-weight: 900; padding: 12px;
            border-radius: 8px; text-transform: uppercase; cursor: pointer;
        }

        /* --- SUGGESTED GRID --- */
        .section-label { padding: 20px 15px 5px; font-size: 14px; font-weight: 800; text-transform: uppercase; color: var(--neon-green); }
        
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
        }

        .card {
            background: var(--card-bg); border-radius: 12px;
            padding: 10px; border: 1px solid #1f1f23;
            display: flex; flex-direction: column;
        }

        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: 8px; overflow: hidden; margin-bottom: 8px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .p-name { font-size: 12px; font-weight: 600; height: 32px; overflow: hidden; }
        .p-price { font-size: 14px; font-weight: 800; color: var(--royal-white); margin: 5px 0; }
        
        .card-btns { display: flex; flex-direction: column; gap: 4px; margin-top: auto; }
        .card-btns .ig-btn, .card-btns .cart-btn { padding: 6px; font-size: 8px; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <a href="merchandise.html" class="back-btn" id="headerBack">‚Üê BACK</a>
    <div style="font-weight: 900; font-size: 14px;">ORGANIC FOOD</div>
    <div style="font-size: 20px;">üõí</div>
</header>

<div id="detailView">
    <img id="dImg" class="detail-img" src="">
    <h2 id="dTitle" class="detail-title"></h2>
    <div id="dPrice" class="detail-price"></div>
    <p id="dDesc" class="detail-desc"></p>
    <div class="btn-group">
        <a id="dIG" href="" class="ig-btn">Order via Instagram</a>
        <button class="cart-btn" onclick="alert('Added to cart!')">Add to Cart</button>
    </div>
</div>

<div class="section-label" id="gridLabel">All Organic Products</div>
<div class="product-container" id="foodGrid"></div>

<script src="products.js"></script>
<script>
    const foodGrid = document.getElementById('foodGrid');
    const detailView = document.getElementById('detailView');
    const gridLabel = document.getElementById('gridLabel');

    function renderItems() {
        if (typeof merchandise === 'undefined') return;

        const foodItems = merchandise.filter(item => item.category === "Organic Food");

        foodGrid.innerHTML = foodItems.map(p => `
            <div class="card" onclick="showProduct('${p.id}')">
                <div class="img-box"><img src="${p.image}"></div>
                <div class="p-name">${p.title}</div>
                <div class="p-price">${p.price}</div>
                <div class="card-btns">
                    <a href="https://instagram.com/myfoodproductsputhukkadai" class="ig-btn" onclick="event.stopPropagation()">Instagram</a>
                    <button class="cart-btn" onclick="event.stopPropagation(); alert('Added!')">Cart</button>
                </div>
            </div>
        `).join('');
    }

    function showProduct(id) {
        const p = merchandise.find(item => item.id === id);
        if (!p) return;

        // Update Detail View
        document.getElementById('dImg').src = p.image;
        document.getElementById('dTitle').innerText = p.title;
        document.getElementById('dPrice').innerText = p.price;
        document.getElementById('dDesc').innerText = p.description; // Taken from products.js
        document.getElementById('dIG').href = "https://instagram.com/myfoodproductsputhukkadai";

        // Show UI Changes
        detailView.style.display = 'block';
        gridLabel.innerText = "Suggested Products";
        window.scrollTo(0, 0);

        // Change Header Back Button Behavior
        const backBtn = document.getElementById('headerBack');
        backBtn.innerText = "‚Üê CLOSE VIEW";
        backBtn.href = "javascript:closeDetail()";
    }

    function closeDetail() {
        detailView.style.display = 'none';
        gridLabel.innerText = "All Organic Products";
        const backBtn = document.getElementById('headerBack');
        backBtn.innerText = "‚Üê BACK";
        backBtn.href = "merchandise.html";
    }

    renderItems();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Provisions | Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        
            --card-bg: #111114;       
            --neon-green: #00c853;    
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            margin: 0;
            padding-bottom: 70px;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--royal-white);
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-dark);
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #1f1f23;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn { color: var(--neon-green); text-decoration: none; font-size: 14px; font-weight: bold; }
        .logo { font-size: 14px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }

        /* --- HERO --- */
        .page-title-area {
            padding: 30px 15px;
            background: linear-gradient(to bottom, #004d0033, var(--bg-dark));
            text-align: center;
        }

        .page-title-area h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
        .page-title-area p { color: var(--neon-green); font-size: 12px; font-weight: bold; margin-top: 5px; }

        /* --- PRODUCT GRID --- */
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #1f1f23;
            display: flex;
            flex-direction: column;
        }

        .img-box {
            width: 100%;
            aspect-ratio: 1/1;
            background: #1c1c21;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .p-name { font-size: 13px; font-weight: 600; height: 32px; overflow: hidden; margin-bottom: 5px; }
        .p-price { font-size: 16px; font-weight: 800; color: var(--royal-white); margin-bottom: 12px; }

        .ig-btn {
            background: var(--neon-green);
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 10px;
            font-weight: 900;
            padding: 10px 5px;
            border-radius: 6px;
            text-transform: uppercase;
            margin-top: auto;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #0f0f12;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #1f1f23; z-index: 1001;
        }
        .nav-item { color: var(--text-gray); text-decoration: none; font-size: 10px; text-align: center; }
        .nav-item.active { color: var(--neon-green); }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-btn">‚Üê BACK</a>
    <div class="logo">Organic Provisions</div>
    <a href="cart.html" style="text-decoration: none; font-size: 22px;">üõí</a>
</header>

<div class="page-title-area">
    <h1>The Royal Pantry</h1>
    <p>100% ORGANIC ‚Ä¢ NATURALLY SOURCED</p>
</div>

<div class="product-container" id="foodGrid">
    </div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item"><span class="nav-icon">üè†</span>Home</a>
    <a href="food.html" class="nav-item active"><span class="nav-icon">üåø</span>Provisions</a>
    <a href="cart.html" class="nav-item"><span class="nav-icon">üõí</span>Cart</a>
    <a href="https://instagram.com/mallofroyalredbull" class="nav-item"><span class="nav-icon">üì∏</span>Follow</a>
</div>

<script src="products.js"></script>
<script>
    const foodGrid = document.getElementById('foodGrid');

    // Function to render products
    function renderFood() {
        // Filter only food/provisions category
        const foodItems = products.filter(item => item.category === "provisions");

        foodGrid.innerHTML = foodItems.map(product => `
            <div class="card">
                <div class="img-box">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="p-name">${product.name}</div>
                <div class="p-price">${product.price}</div>
                <a href="https://www.instagram.com/myfoodproductsputhukkadai?igsh=ODY5bGNmMzJnNmNz" class="ig-btn">Order via Instagram</a>
            </div>
        `).join('');
    }

    // Run on load
    renderFood();
</script>

</body>
</html>

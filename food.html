<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Provisions | Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        
            --card-bg: #111114;       
            --neon-green: #00c853;    
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            margin: 0;
            padding-bottom: 70px;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--royal-white);
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-dark);
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #1f1f23;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn { color: var(--neon-green); text-decoration: none; font-size: 13px; font-weight: 800; text-transform: uppercase; }
        .logo { font-size: 14px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }

        /* --- TITLE AREA --- */
        .page-title-area {
            padding: 30px 15px;
            background: linear-gradient(to bottom, #004d0022, var(--bg-dark));
            text-align: center;
        }

        .page-title-area h1 { margin: 0; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; }
        .page-title-area p { color: var(--neon-green); font-size: 11px; font-weight: bold; margin-top: 5px; text-transform: uppercase; }

        /* --- 2 CARDS PER ROW GRID --- */
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #1f1f23;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .img-box {
            width: 100%;
            aspect-ratio: 1/1;
            background: #1c1c21;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .p-name { font-size: 13px; font-weight: 600; height: 34px; overflow: hidden; margin-bottom: 4px; line-height: 1.3; }
        .p-price { font-size: 15px; font-weight: 800; color: var(--royal-white); margin-bottom: 12px; }

        .ig-btn {
            background: var(--neon-green);
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 10px;
            font-weight: 900;
            padding: 10px 5px;
            border-radius: 6px;
            text-transform: uppercase;
            margin-top: auto;
        }

        /* Stock Overlay */
        .out-of-stock { opacity: 0.6; }
        .stock-tag { 
            position: absolute; top: 20px; right: 20px; 
            background: #ff1744; color: white; font-size: 8px; 
            padding: 4px 8px; border-radius: 4px; font-weight: 900; 
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #0f0f12;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #1f1f23; z-index: 1001;
        }
        .nav-item { color: var(--text-gray); text-decoration: none; font-size: 10px; text-align: center; }
        .nav-item.active { color: var(--neon-green); }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

<header>
    <a href="merchandise.html" class="back-btn">‚Üê Back</a>
    <div class="logo">Organic Provisions</div>
    <a href="cart.html" style="text-decoration: none; font-size: 22px;">üõí</a>
</header>

<div class="page-title-area">
    <h1>The Royal Pantry</h1>
    <p>Premium Organic Provisions</p>
</div>

<div class="product-container" id="foodGrid">
    </div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item"><span class="nav-icon">üè†</span>Home</a>
    <a href="food.html" class="nav-item active"><span class="nav-icon">üåø</span>Provisions</a>
    <a href="cart.html" class="nav-item"><span class="nav-icon">üõí</span>Cart</a>
    <a href="https://instagram.com/mallofroyalredbull" class="nav-item"><span class="nav-icon">üì∏</span>Follow</a>
</div>

<script src="products.js"></script>

<script>
    const foodGrid = document.getElementById('foodGrid');

    function renderFood() {
        // Only pull items that don't have ID starting with RRB-008 (Clothing)
        // Or you can check description for "Food" related keywords
        const foodItems = merchandise.filter(item => {
            // Logic: ID 1 through 7 are your food items based on the provided JS
            const idNum = parseInt(item.id.replace("RRB-", ""));
            return idNum < 8; 
        });

        foodGrid.innerHTML = foodItems.map(product => `
            <div class="card ${product.inStock ? '' : 'out-of-stock'}">
                ${product.inStock ? '' : '<span class="stock-tag">OUT OF STOCK</span>'}
                <div class="img-box">
                    <img src="${product.image}" alt="${product.title}">
                </div>
                <div class="p-name">${product.title}</div>
                <div class="p-price">${product.price}</div>
                <a href="https://www.instagram.com/myfoodproductsputhukkadai?igsh=ODY5bGNmMzJnNmNz" class="ig-btn">
                    ${product.inStock ? 'Order via Instagram' : 'Enquire Availability'}
                </a>
            </div>
        `).join('');
    }

    // Initialize
    if (typeof merchandise !== 'undefined') {
        renderFood();
    } else {
        foodGrid.innerHTML = "<p style='grid-column: span 2; text-align:center;'>Loading Provisions...</p>";
    }
</script>

</body>
</html>

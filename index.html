<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; outline: none; }

        /* ================= STICKY TOP BAR ================= */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1100;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            gap: 40px;
        }
        .logo-with-name { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .logo-with-name .logo { height: 42px; width: 42px; border-radius: 50%; object-fit: cover; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.3rem; }

        .search-bar { flex: 1; display: flex; max-width: 600px; }
        .search-bar input { flex: 1; padding: 10px 18px; background: transparent; color: #fff; border-radius: 8px 0 0 8px; border: 1px solid rgba(255,255,255,0.15); border-right: none; outline: none; }
        .search-bar button { padding: 10px 22px; background: #1db954; color: #fff; border-radius: 0 8px 8px 0; font-weight: 600; }

        /* ================= ACTION BAR ================= */
        .action-bar {
            display: flex;
            justify-content: flex-end;
            padding: 12px 40px;
            background: #0b0b0f;
            gap: 10px;
        }
        .action-bar button, .action-bar a button { 
            width: 100px; padding: 10px 0; background: rgba(255,255,255,0.06); 
            color: #fff; border-radius: 6px; font-size: 13px; text-align: center;
        }

        /* ACTIVE SELECTION STATE */
        .action-bar button.active, nav button.active {
            color: #1db954 !important;
            border: 1px solid rgba(29, 185, 84, 0.4) !important;
        }

        /* ================= NAVIGATION ================= */
        nav { 
            display: flex; 
            width: 100%; 
            background: #111118; 
            overflow-x: auto; 
            white-space: nowrap; 
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        nav button { 
            background: none; 
            color: #999; 
            font-size: 14px; 
            padding: 20px 25px; 
            flex: 0 0 auto;
            text-align: center;
            border: 1px solid transparent;
        }

        /* ================= HERO VIDEO BANNER ================= */
        .hero {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 80vh;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
            cursor: pointer;
        }
        .hero video { width: 100%; height: 100%; display: block; object-fit: contain; z-index: 1; }

        .mute-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); color: white; border-radius: 50%;
            width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2); transition: opacity 0.4s ease;
            pointer-events: none; opacity: 1;
        }
        .mute-btn.hidden { opacity: 0; }
        .mute-btn svg { width: 28px; height: 28px; fill: currentColor; }

        /* ================= MAIN LAYOUT ================= */
        main { display: grid; grid-template-columns: 260px 1fr; gap: 40px; padding: 40px; max-width: 1450px; margin: 0 auto; }
        .category-box { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.07); border-radius: 12px; padding: 18px; height: fit-content; }
        .category-box h4 { font-size: 11px; text-transform: uppercase; color: #555; letter-spacing: 1.5px; margin-bottom: 15px; }
        .category-box button { display: block; width: 100%; padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 8px; text-align: left; font-size: 14px; }

        /* ================= PROFILES ================= */
        .profiles-section { margin-bottom: 50px; }
        .profile-slider { display: flex; overflow-x: auto; padding-bottom: 12px; }
        .profile-item { flex: 0 0 20%; text-align: center; } 
        .profile-item img { width: 65px; height: 65px; border-radius: 50%; background: #16161d; padding: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .profile-item div { font-size: 12px; color: #aaa; }

        /* ================= PRODUCTS ================= */
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        .product { background: #12121a; border-radius: 16px; padding: 24px; border: 1px solid rgba(255,255,255,0.05); }
        .product img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }

        /* ================= FOOTER ================= */
        footer { padding: 40px 20px; background: #08080c; border-top: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .footer-links { display: flex; justify-content: center; gap: 40px; margin-bottom: 20px; }
        .footer-links a { font-size: 13px; color: #888; text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }
        .copyright { font-size: 11px; color: #444; letter-spacing: 1px; text-transform: uppercase; }

        @media (max-width: 900px) {
            .top-bar { padding: 10px 15px; flex-direction: column; gap: 12px; }
            .action-bar { padding: 10px 15px; justify-content: space-between; }
            .action-bar button { flex: 1; width: auto; }
            nav { justify-content: flex-start; }
            nav button { flex: 0 0 25%; padding: 15px 0; } 
            main { display: flex; flex-direction: column; padding: 20px; gap: 30px; }
            .category-box { order: 1; width: 100%; }
            .content-area { order: 2; width: 100%; }
            .products { grid-template-columns: 1fr 1fr; gap: 12px; }
        }
    </style>
</head>

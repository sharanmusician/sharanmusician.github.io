<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Premium Lifestyle & Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; }

        /* ================= SCROLLBARS ================= */
        nav::-webkit-scrollbar, .profile-slider::-webkit-scrollbar { height: 3px; }
        nav::-webkit-scrollbar-thumb, .profile-slider::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px; 
        }

        /* ================= HEADER (DESKTOP OPTIMIZED) ================= */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            gap: 20px;
        }

        .logo-with-name { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .logo-with-name .logo { height: 42px; width: 42px; border-radius: 50%; object-fit: cover; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.3rem; }

        .search-bar { 
            flex: 1; 
            display: flex; 
            max-width: 600px; /* Reduced to give buttons room */
        }
        .search-bar input { 
            flex: 1; padding: 10px 18px; background: transparent; 
            color: #fff; border-radius: 8px 0 0 8px; 
            border: 1px solid rgba(255,255,255,0.15); border-right: none; outline: none; 
        }
        .search-bar button { padding: 10px 22px; background: #1db954; color: #fff; border-radius: 0 8px 8px 0; font-weight: 600; }

        .header-buttons { display: flex; gap: 8px; flex-shrink: 0; }
        .header-buttons button { 
            width: 95px; /* Precise equal sizing to prevent overflow */
            padding: 10px 0; 
            background: rgba(255,255,255,0.08); 
            color: #fff; 
            border-radius: 6px; 
            font-size: 13px;
            text-align: center;
        }

        /* ================= NAVIGATION ================= */
        nav { 
            display: flex; 
            width: 100%; 
            background: #111118; 
            overflow-x: auto; 
            white-space: nowrap; 
            justify-content: center;
        }
        nav button { background: none; color: #999; font-size: 14px; padding: 18px 25px; flex: 0 0 auto; }

        /* ================= HERO ================= */
        .hero { width: 100%; aspect-ratio: 16 / 9; display: flex; align-items: center; justify-content: center; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("https://via.placeholder.com/1600x900") center/cover; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; }

        /* ================= MAIN CONTENT ================= */
        main { display: grid; grid-template-columns: 260px 1fr; gap: 40px; padding: 40px; max-width: 1400px; margin: 0 auto; }

        .category-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            padding: 18px;
            height: fit-content;
            position: sticky;
            top: 90px;
        }
        .category-box h4 { font-size: 12px; text-transform: uppercase; color: #666; letter-spacing: 1px; margin-bottom: 15px; }
        .category-box button { display: block; width: 100%; padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 8px; text-align: left; font-size: 14px; }

        /* ================= PROFILES SLIDER (RESPONSIVE VIEWPORT) ================= */
        .profiles-section { margin-bottom: 50px; }
        .profile-slider { 
            display: flex; 
            overflow-x: auto; 
            padding-bottom: 12px;
            -webkit-overflow-scrolling: touch;
        }
        /* Desktop: 5 items visible (Spotify to FaceBook) */
        .profile-item { flex: 0 0 20%; text-align: center; } 
        .profile-item img { width: 60px; height: 60px; border-radius: 50%; background: #16161d; padding: 10px; margin-bottom: 8px; }
        .profile-item div { font-size: 12px; color: #aaa; }

        /* PRODUCTS */
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .product { background: #12121a; border-radius: 16px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 12px; }

        /* ================= MOBILE FIXES ================= */
        @media (max-width: 900px) {
            header { flex-direction: column; padding: 15px; gap: 12px; }
            .search-bar { width: 100%; margin: 0; }
            .header-buttons { width: 100%; }
            .header-buttons button { flex: 1; width: auto; }

            nav { justify-content: flex-start; }
            nav button { flex: 0 0 25%; padding: 15px 0; } 

            main { display: flex; flex-direction: column; padding: 20px; gap: 30px; }
            .category-box { order: 1; position: relative; top: 0; }
            .content-area { order: 2; }
            
            /* Mobile: 4 items visible (Up to YouTube) */
            .profile-item { flex: 0 0 25%; } 
            
            .products { grid-template-columns: 1fr 1fr; gap: 12px; }
        }
    </style>
</head>
<body>

<header>  
    <div class="logo-with-name">  
        <img src="logo.png" alt="Logo" class="logo">  
        <div class="musician-name">Sharan Musician</div>  
    </div>

    <div class="search-bar">  
        <input type="text" placeholder="Search gear or music...">  
        <button>Search</button>  
    </div>

    <div class="header-buttons">  
        <button>Account</button>  
        <button>Orders</button>  
        <button>Cart</button>  
    </div>  
</header>

<nav>  
    <button>All</button><button>Albums</button><button>Tickets</button><button>News</button><button>Merch</button><button>About</button><button>Contact</button>
</nav>

<section class="hero">  
    <h1>Sharan Store</h1>  
</section>

<main>  
    <div class="category-box">  
        <h4>Store Sections</h4>
        <button>Music Albums</button>  
        <button>Event Tickets</button>  
        <button>Masterclasses</button>  
        <button>Clothing Line</button>  
        <button>Fan Portal</button>  
    </div>

    <div class="content-area">
        <section class="profiles-section">  
            <h3 style="margin-bottom:20px; font-weight: 500;">Official Profiles</h3>
            <div class="profile-slider">  
                <a href="#" class="profile-item"><img src="spotify.jpg"><div>Spotify</div></a>
                <a href="#" class="profile-item"><img src="google.jpg"><div>Google</div></a>
                <a href="#" class="profile-item"><img src="instagram.jpg"><div>Instagram</div></a>
                <a href="#" class="profile-item"><img src="youtube.jpg"><div>YouTube</div></a>
                <a href="#" class="profile-item"><img src="facebook.jpg"><div>FaceBook</div></a>
                <a href="#" class="profile-item"><img src="x.jpg"><div>Twitter</div></a>
            </div>  
        </section>

        <section class="products-section">
            <h3 style="margin-bottom:20px; font-weight: 500;">Featured Items</h3>
            <div class="products">  
                <div class="product">
                    <img src="https://via.placeholder.com/300x180">
                    <h4 style="font-size: 15px;">Collector Vinyl</h4>
                    <p style="color: #1db954; font-weight: 700;">₹3,499</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x180">
                    <h4 style="font-size: 15px;">Official Headwear</h4>
                    <p style="color: #1db954; font-weight: 700;">₹1,299</p>
                </div>
            </div>
        </section>
    </div>
</main>

<footer>© 2026 Sharan Musician | High-Fidelity Music Experience</footer>

</body>
</html>

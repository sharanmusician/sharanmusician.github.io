<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Premium Lifestyle & Music Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; }

        /* ================= SUBTLE SLIDER INDICATOR (MUTED) ================= */
        nav::-webkit-scrollbar, .profile-slider::-webkit-scrollbar { height: 3px; display: block; }
        nav::-webkit-scrollbar-track, .profile-slider::-webkit-scrollbar-track { background: transparent; }
        nav::-webkit-scrollbar-thumb, .profile-slider::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px; 
        }

        /* ================= STICKY TOP BAR (LOGO & SEARCH) ================= */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1100;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            gap: 40px;
        }

        .logo-with-name { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .logo-with-name .logo { height: 42px; width: 42px; border-radius: 50%; object-fit: cover; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.3rem; }

        .search-bar { flex: 1; display: flex; max-width: 600px; }
        .search-bar input { 
            flex: 1; padding: 10px 18px; background: transparent; 
            color: #fff; border-radius: 8px 0 0 8px; 
            border: 1px solid rgba(255,255,255,0.15); border-right: none; outline: none; 
        }
        .search-bar button { padding: 10px 22px; background: #1db954; color: #fff; border-radius: 0 8px 8px 0; font-weight: 600; }

        /* ================= ACTION BAR (SCROLLABLE) ================= */
        .action-bar {
            display: flex;
            justify-content: flex-end;
            padding: 12px 40px;
            background: #0b0b0f;
            gap: 10px;
        }
        .action-bar button { 
            width: 100px; padding: 10px 0; background: rgba(255,255,255,0.06); 
            color: #fff; border-radius: 6px; font-size: 13px; text-align: center;
        }

        /* ================= NAVIGATION (CENTERED & UNIFORM) ================= */
        nav { 
            display: flex; 
            width: 100%; 
            background: #111118; 
            overflow-x: auto; 
            white-space: nowrap; 
            justify-content: center; /* Desktop Centering */
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        nav button { 
            background: none; 
            color: #999; 
            font-size: 14px; 
            padding: 20px 30px; /* Same spaces between items */
            flex: 0 0 auto;
        }
        nav button:hover { color: #fff; }

        /* ================= HERO (16:9) ================= */
        .hero { width: 100%; aspect-ratio: 16 / 9; display: flex; align-items: center; justify-content: center; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("https://via.placeholder.com/1600x900") center/cover; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; }

        /* ================= MAIN CONTENT ================= */
        main { display: grid; grid-template-columns: 260px 1fr; gap: 40px; padding: 40px; max-width: 1450px; margin: 0 auto; }

        .category-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 12px; padding: 18px; height: fit-content;
        }
        .category-box h4 { font-size: 11px; text-transform: uppercase; color: #555; letter-spacing: 1.5px; margin-bottom: 15px; }
        .category-box button { display: block; width: 100%; padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 8px; text-align: left; font-size: 14px; }
        .category-box button:hover { background: rgba(255,255,255,0.08); color: #fff; }

        /* ================= PROFILES (DESKTOP: 5 VIEW | MOBILE: 4 VIEW) ================= */
        .profiles-section { margin-bottom: 50px; }
        .profile-slider { display: flex; overflow-x: auto; padding-bottom: 12px; -webkit-overflow-scrolling: touch; }
        
        .profile-item { flex: 0 0 20%; text-align: center; } /* Desktop shows 5 (Spotify-FB) */
        .profile-item img { width: 65px; height: 65px; border-radius: 50%; background: #16161d; padding: 12px; margin-bottom: 8px; }
        .profile-item div { font-size: 12px; color: #aaa; }

        /* ================= PRODUCTS ================= */
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        .product { background: #12121a; border-radius: 16px; padding: 24px; border: 1px solid rgba(255,255,255,0.05); }
        .product img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }
        .product h4 { margin-bottom: 5px; font-weight: 500; }
        .product p { color: #1db954; font-weight: 700; font-size: 1.1rem; }

        /* ================= CORPORATE FOOTER ================= */
        footer {
            padding: 80px 40px 40px;
            background: #08080c;
            border-top: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }
        .footer-brand { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: #fff; margin-bottom: 10px; display: block; letter-spacing: 1px; }
        .footer-links { display: flex; justify-content: center; gap: 30px; margin-bottom: 30px; flex-wrap: wrap; }
        .footer-links a { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1.2px; font-weight: 500; }
        .footer-links a:hover { color: #1db954; }
        .copyright { font-size: 11px; color: #444; letter-spacing: 1px; text-transform: uppercase; margin-top: 20px; }

        /* ================= RESPONSIVE ADJUSTMENTS ================= */
        @media (max-width: 900px) {
            .top-bar { padding: 10px 15px; flex-direction: column; gap: 12px; }
            .action-bar { padding: 10px 15px; justify-content: space-between; }
            .action-bar button { flex: 1; width: auto; }
            
            nav { justify-content: flex-start; }
            nav button { flex: 0 0 25%; padding: 15px 0; } /* News cutoff logic */
            
            main { display: flex; flex-direction: column; padding: 20px; gap: 30px; }
            
            .category-box { order: 1; position: relative; width: 100%; }
            .content-area { order: 2; }
            .profile-item { flex: 0 0 25%; } /* Youtube cutoff logic */
            
            .products { grid-template-columns: 1fr 1fr; gap: 12px; }
            .product img { height: 140px; }
        }
    </style>
</head>
<body>

<div class="top-bar">  
    <div class="logo-with-name">  
        <img src="logo.png" alt="Sharan Logo" class="logo">  
        <div class="musician-name">Sharan Musician</div>  
    </div>
    <div class="search-bar">  
        <input type="text" placeholder="Search gear or music...">  
        <button>Search</button>  
    </div>
</div>

<div class="action-bar">
    <button>Account</button>  
    <button>Orders</button>  
    <button>Cart</button>  
</div>

<nav>  
    <button>All</button>
    <button>Albums</button>
    <button>Tickets</button>
    <button>News</button>
    <button>Merch</button>
    <button>About</button>
    <button>Contact</button>
</nav>

<section class="hero">  
    <h1>Sharan Store</h1>  
</section>

<main>  
    <div class="category-box">  
        <h4>Store Sections</h4>
        <button>Music Albums</button>  
        <button>Event Tickets</button>  
        <button>Masterclasses</button>  
        <button>Clothing Line</button>  
        <button>Fan Portal</button>  
    </div>

    <div class="content-area">
        <section class="profiles-section">  
            <h3 style="margin-bottom:20px; font-weight: 500;">Official Profiles</h3>
            <div class="profile-slider">  
                <a href="https://spotify.com" target="_blank" rel="noopener" class="profile-item"><img src="spotify.jpg"><div>Spotify</div></a>
                <a href="https://google.com" target="_blank" rel="noopener" class="profile-item"><img src="google.jpg"><div>Google</div></a>
                <a href="https://instagram.com" target="_blank" rel="noopener" class="profile-item"><img src="instagram.jpg"><div>Instagram</div></a>
                <a href="https://youtube.com" target="_blank" rel="noopener" class="profile-item"><img src="youtube.jpg"><div>YouTube</div></a>
                <a href="https://facebook.com" target="_blank" rel="noopener" class="profile-item"><img src="facebook.jpg"><div>FaceBook</div></a>
                <a href="https://twitter.com" target="_blank" rel="noopener" class="profile-item"><img src="x.jpg"><div>Twitter</div></a>
            </div>  
        </section>

        <section class="products-section">
            <h3 style="margin-bottom:20px; font-weight: 500;">Latest Drops</h3>
            <div class="products">  
                <div class="product">
                    <img src="https://via.placeholder.com/300x210">
                    <h4>Limited Vinyl</h4>
                    <p>₹3,499</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x210">
                    <h4>Tour Hoodie</h4>
                    <p>₹2,299</p>
                </div>
            </div>
        </section>
    </div>
</main>

<footer>
    <span class="footer-brand">SHARAN MUSICIAN</span>
    <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Shipping</a>
        <a href="#">Support</a>
    </div>
    <div class="copyright">
        © 2026 Sharan Musician. All Rights Reserved.
    </div>
</footer>

</body>
</html>

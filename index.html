<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; outline: none; }

        .custom-scroll::-webkit-scrollbar { height: 3px; display: block; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.03); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* ================= STICKY TOP BAR ================= */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1100;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            gap: 20px;
        }
        .logo-with-name { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .logo-with-name .logo { height: 42px; width: 42px; border-radius: 50%; object-fit: cover; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.3rem; white-space: nowrap; }

        .search-bar { flex: 1; display: flex; max-width: 500px; }
        .search-bar input { 
            flex: 1; padding: 10px 18px; background: transparent; color: #fff; 
            border-radius: 8px 0 0 8px; border: 1px solid rgba(255,255,255,0.15); 
            border-right: none; outline: none; min-width: 0; 
        }
        .search-bar button { padding: 10px 22px; background: #1db954; color: #fff; border-radius: 0 8px 8px 0; font-weight: 600; }

        /* ================= ACTION BAR ================= */
        .action-bar {
            display: grid;
            grid-template-columns: repeat(3, minmax(115px, 1fr)); 
            justify-content: flex-end;
            padding: 12px 40px;
            background: #0b0b0f;
            gap: 10px;
            max-width: 1450px;
            margin: 0 auto;
        }
        .action-bar button { 
            width: 100%; height: 38px;
            background: rgba(255,255,255,0.06); 
            color: #fff; border-radius: 6px; font-size: 13px; 
            display: flex; align-items: center; justify-content: center;
        }

        /* ================= NAVIGATION ================= */
        nav { 
            display: flex; width: 100%; background: #111118; 
            border-bottom: 1px solid rgba(255,255,255,0.03);
            justify-content: space-evenly; 
        }
        nav button { background: none; color: #999; font-size: 13px; padding: 10px 0; width: 100%; }
        nav button.active { color: #1db954; font-weight: 700; }

        /* ================= HERO ================= */
        .hero {
            position: relative; width: 100%; aspect-ratio: 16 / 9;
            max-height: 80vh; overflow: hidden; margin-bottom: 20px;
            background: #000; cursor: pointer;
        }
        .hero video { width: 100%; height: 100%; display: block; object-fit: contain; }
        .mute-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            color: white; border-radius: 50%; width: 60px; height: 60px;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s; pointer-events: none; 
        }
        .mute-btn.show { opacity: 1; }

        /* ================= MAIN LAYOUT ================= */
        main { 
            display: grid; grid-template-columns: 260px 1fr; 
            gap: 40px; padding: 40px; max-width: 1450px; margin: 0 auto;
        }
        .category-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 12px; padding: 18px; height: fit-content;
        }
        .category-box h4 { font-size: 11px; text-transform: uppercase; color: #555; letter-spacing: 1.5px; margin-bottom: 15px; }
        .category-box button { display: block; width: 100%; padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 8px; text-align: left; font-size: 14px; }

        .profiles-section { margin-bottom: 50px; }
        .profile-slider { display: flex; overflow-x: auto; padding-bottom: 15px; }
        .profile-item { flex: 0 0 20%; text-align: center; } 
        .profile-item img { width: 65px; height: 65px; border-radius: 50%; background: #16161d; padding: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .profile-item div { font-size: 12px; color: #aaa; }

        /* ================= FEATURED PRODUCTS ================= */
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .product { 
            background: #12121a; border-radius: 16px; padding: 20px; 
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .product img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 12px; }
        .product h4 { font-size: 15px; margin-bottom: 5px; }
        .product-price { color: #1db954; font-weight: 700; font-size: 14px; }
        .feat-btn-group { display: flex; gap: 8px; margin-top: 15px; }
        .btn-mini { flex: 1; padding: 10px 5px; font-size: 9px; font-weight: 700; border-radius: 4px; text-transform: uppercase; text-align: center;}
        .btn-cart-mini { background: #fff; color: #000; }
        .btn-insta-mini { background: #1db954; color: #fff; }

        /* ================= NEWS CARD ================= */
        .premium-news-card {
            margin-top: 60px; padding: 40px; background: #0d0d11;
            border-left: 2px solid #1db954; border-radius: 4px;
            cursor: pointer;
        }
        .news-header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .live-badge { display: flex; align-items: center; gap: 10px; font-size: 9px; letter-spacing: 4px; text-transform: uppercase; color: #1db954; font-weight: 800; }
        .dot { width: 6px; height: 6px; background: #1db954; border-radius: 50%; box-shadow: 0 0 10px #1db954; animation: pulse-blink 1.5s infinite; }
        @keyframes pulse-blink { 50% { opacity: 0.4; } }
        .news-date-side { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #444; }
        .news-title { font-family: 'Playfair Display', serif; font-size: 2.4rem; color: #fff; margin-bottom: 15px; }
        .news-desc { color: #888; font-size: 1rem; line-height: 1.8; margin-bottom: 30px; }
        .btn-pro-dispatch {
            background: #141418; color: #f5f5f5; padding: 10px 22px; border: 1px solid #252529;
            border-radius: 4px; font-size: 10px; text-transform: uppercase;
        }

        footer { padding: 40px 20px; background: #08080c; border-top: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .copyright { font-size: 11px; color: #444; }

        @media (max-width: 900px) {
            .top-bar { padding: 10px 15px; flex-direction: column; }
            main { display: flex; flex-direction: column; padding: 20px; }
            .products { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="top-bar">  
    <div class="logo-with-name">  
        <img src="logo.png" alt="Sharan Logo" class="logo">  
        <div class="musician-name">Sharan Musician</div>  
    </div>
    <div class="search-bar">  
        <input type="text" placeholder="Search gear or music...">  
        <button>Search</button>  
    </div>
</div>

<div class="action-bar">
    <a href="https://drive.google.com/drive/folders/1C-cp90aqIc3ECZ7BM0imJD_4NuKFY8X0" target="_blank"><button>Catalogue</button></a>
    <a href="eventbooking.html"><button>Event Booking</button></a>
    <button>Cart</button>  
</div>

<nav id="mainNav">  
    <button class="active">All</button>
    <a href="projects.html"><button>Projects</button></a>
    <a href="news.html"><button>News</button></a>
    <a href="merchandise.html"><button>Merch</button></a>
    <a href="about.html"><button>About</button></a>
</nav>

<section class="hero" id="heroWrapper">
    <video autoplay muted loop playsinline id="heroVideo">
        <source src="hero.mp4" type="video/mp4">
    </video>
    <div class="mute-btn" id="muteToggle"><div id="muteIconContainer"></div></div>
</section>

<main>
    <div class="category-box">  
        <h4>Sections</h4>
        <a href="albums.html"><button>Albums</button></a>  
        <a href="musiccourses.html"><button>Music Courses</button></a>  
        <a href="merchandise.html"><button>Merchandise</button></a>  
    </div>

    <div class="content-area">
        <section class="profiles-section">  
            <h3 style="margin-bottom:20px;">Profiles</h3>
            <div class="profile-slider custom-scroll">  
                <a href="#" class="profile-item"><img src="spotify.jpg" alt="Spotify"><div>Spotify</div></a>
                <a href="#" class="profile-item"><img src="instagram.jpg" alt="Instagram"><div>Instagram</div></a>
                <a href="#" class="profile-item"><img src="youtube.jpg" alt="YouTube"><div>YouTube</div></a>
            </div>  
        </section>

        <section class="products-section">
            <h3 style="margin-bottom:20px;">Featured Items</h3>
            <div class="products" id="featured-grid">
                </div>
        </section>

        <div class="premium-news-card" onclick="location.href='news.html'">
            <div class="news-header-flex">
                <div class="live-badge"><div class="dot"></div> Media Dispatch</div>
                <div id="date-inject" class="news-date-side">SYNCING...</div>
            </div>
            <div id="instant-inject">
                <h2 class="news-title">Loading...</h2>
                <p class="news-desc">Fetching latest dispatch...</p>
            </div>
            <button class="btn-pro-dispatch">ALL UPDATES<span>→</span></button>
        </div>
    </div>
</main>

<footer><div class="copyright">© 2026 Sharan Musician | All Rights Reserved.</div></footer>

<script src="newsdata.js"></script>
<script src="products.js"></script>
<script>
    // 1. LOAD MEDIA DISPATCH (ONLY SL 1)
    function loadNewsFast() {
        if (typeof newsArchive !== 'undefined') {
            const item = newsArchive.find(n => n.sl === 1);
            if (item) {
                document.getElementById('instant-inject').innerHTML = `
                    <h2 class="news-title">${item.heading}</h2>
                    <p class="news-desc">${item.content}</p>
                `;
                document.getElementById('date-inject').innerText = item.date.toUpperCase();
            }
        }
    }

    // 2. LOAD FEATURED PRODUCTS (REDIRECT TO FOOD.HTML)
    function initFeatured() {
        const targetProducts = ["Avalose Sweet", "Milk"];
        const grid = document.getElementById('featured-grid');
        
        targetProducts.forEach(name => {
            const p = products.find(item => item.name === name);
            if (p) {
                const card = document.createElement('div');
                card.className = 'product';
                card.onclick = () => window.location.href = `food.html?open=${encodeURIComponent(p.name)}`;
                
                card.innerHTML = `
                    <img src="${p.image}" alt="${p.name}">
                    <h4>${p.name}</h4>
                    <p class="product-price">${p.price}</p>
                    <div class="feat-btn-group">
                        <div class="btn-mini btn-cart-mini">ADD TO CART</div>
                        <div class="btn-mini btn-insta-mini">INSTAGRAM</div>
                    </div>
                `;
                grid.appendChild(card);
            }
        });
    }

    // Initialize instantly
    loadNewsFast();
    if (typeof products !== 'undefined') initFeatured();

    // Video Mute Logic
    const video = document.getElementById('heroVideo');
    const heroWrapper = document.getElementById('heroWrapper');
    const muteBtn = document.getElementById('muteToggle');
    heroWrapper.addEventListener('click', () => {
        video.muted = !video.muted;
        muteBtn.classList.add('show');
        setTimeout(() => muteBtn.classList.remove('show'), 600);
    });
</script>
</body>
</html>

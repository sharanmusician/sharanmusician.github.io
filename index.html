<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; outline: none; }

        /* ================= STICKY TOP BAR ================= */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1100;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            gap: 20px;
        }
        .logo-with-name { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .logo-with-name .logo { height: 42px; width: 42px; border-radius: 50%; object-fit: cover; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.3rem; white-space: nowrap; }

        .search-bar { flex: 1; display: flex; max-width: 500px; }
        .search-bar input { 
            flex: 1; padding: 10px 18px; background: transparent; color: #fff; 
            border-radius: 8px 0 0 8px; border: 1px solid rgba(255,255,255,0.15); 
            border-right: none; outline: none;
        }
        .search-bar button { padding: 10px 22px; background: #1db954; color: #fff; border-radius: 0 8px 8px 0; font-weight: 600; }

        /* ================= ACTION BAR ================= */
        .action-bar {
            display: grid;
            grid-template-columns: repeat(3, minmax(115px, 1fr)); 
            justify-content: flex-end;
            padding: 12px 40px;
            background: #0b0b0f;
            gap: 10px;
            max-width: 1450px;
            margin: 0 auto;
        }
        .action-bar button { 
            width: 100%; height: 38px;
            background: rgba(255,255,255,0.06); 
            color: #fff; border-radius: 6px; font-size: 13px; 
            display: flex; align-items: center; justify-content: center;
        }

        /* ================= NAVIGATION ================= */
        nav { 
            display: flex; 
            width: 100%; 
            background: #111118; 
            border-bottom: 1px solid rgba(255,255,255,0.03);
            justify-content: space-evenly; 
        }
        nav button, nav a { flex: 1; text-align: center; }
        nav button { background: none; color: #999; font-size: 14px; padding: 12px 0; width: 100%; }
        nav button.active { color: #1db954; font-weight: 700; }

        /* ================= HERO & MUTE BUTTON ================= */
        .hero {
            position: relative; width: 100%; aspect-ratio: 16 / 9;
            max-height: 80vh; overflow: hidden; margin-bottom: 20px;
            background: #000; cursor: pointer;
        }
        .hero video { width: 100%; height: 100%; display: block; object-fit: contain; }
        
        /* CENTERED ICON LOGIC */
        .mute-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            color: white; border-radius: 50%; width: 60px; height: 60px;
            display: flex; align-items: center; justify-content: center; /* Perfect Centering */
            border: 1px solid rgba(255, 255, 255, 0.2); 
            opacity: 1; transition: opacity 0.5s ease;
            pointer-events: none; 
        }
        .mute-btn svg { display: block; } /* Removes inline spacing */
        .mute-btn.fade-out { opacity: 0; }

        /* ================= MAIN LAYOUT ================= */
        main { 
            display: grid; 
            grid-template-columns: 260px 1fr; 
            gap: 40px; padding: 40px; 
            max-width: 1450px; margin: 0 auto;
            width: 100%;
        }

        .category-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 12px; padding: 18px; height: fit-content;
        }
        .category-box h4 { font-size: 11px; text-transform: uppercase; color: #555; letter-spacing: 1.5px; margin-bottom: 15px; }
        .category-box button { display: block; width: 100%; padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 8px; text-align: left; font-size: 14px; }

        /* ================= PROFILES SECTION (NO SLIDING, RIGHT ALIGNED) ================= */
        .content-area { min-width: 0; }
        .profiles-section { margin-bottom: 50px; width: 100%; }
        .profile-container {
            display: flex;
            justify-content: flex-end; /* Right Aligned */
            width: 100%;
        }
        .profile-list { 
            display: flex; 
            gap: 20px; 
            overflow: hidden; /* Stops Sliding */
        }
        .profile-item { text-align: center; transition: all 0.4s ease; border-radius: 12px; padding: 10px 0; width: 80px; } 
        .profile-item img { width: 65px; height: 65px; border-radius: 50%; background: #16161d; padding: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .profile-item div { font-size: 11px; color: #aaa; white-space: nowrap; }

        /* ================= PRODUCTS ================= */
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        .product { 
            background: #12121a; border-radius: 16px; padding: 24px; 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: all 0.4s ease; 
            cursor: pointer;
        }
        .product img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }

        /* ELEVATION ONLY (NO GLOW) */
        .active-glow {
            border-color: #1db954 !important;
            background: rgba(29, 185, 84, 0.04) !important;
            transform: translateY(-8px) !important;
            z-index: 10;
        }

        /* ================= NEWS SECTION ================= */
        .premium-news-card {
            margin-top: 60px;
            padding: 40px;
            background: #0d0d11;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 4px;
            position: relative;
            transition: all 0.4s ease;
            cursor: pointer;
        }
        .news-header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .live-badge { display: flex; align-items: center; gap: 10px; font-size: 9px; letter-spacing: 4px; color: #1db954; font-weight: 800; text-transform: uppercase; }
        .dot { width: 6px; height: 6px; background: #1db954; border-radius: 50%; box-shadow: 0 0 10px #1db954; animation: pulse-blink 1.5s infinite; }
        @keyframes pulse-blink { 50% { opacity: 0.4; } }

        .news-date-side { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #444; }
        .btn-pro-dispatch { background: #141418; color: #f5f5f5; padding: 10px 22px; border: 1px solid #252529; border-radius: 4px; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; display: inline-flex; align-items: center; gap: 10px; }
        .news-title { font-family: 'Playfair Display', serif; font-size: 2.4rem; color: #fff; margin-bottom: 15px; font-weight: 700; }
        .news-desc { color: #888; font-size: 1.05rem; line-height: 1.8; margin-bottom: 30px; }

        footer { padding: 40px 20px; background: #08080c; border-top: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .copyright { font-size: 11px; color: #444; text-transform: uppercase; }

        @media (max-width: 900px) {
            .top-bar { padding: 10px 15px; flex-direction: column; }
            main { display: flex; flex-direction: column; padding: 20px; }
            .profile-container { justify-content: center; }
        }
    </style>
</head>
<body>

<div class="top-bar">  
    <div class="logo-with-name">  
        <img src="logo.png" alt="Logo" class="logo">  
        <div class="musician-name">Sharan Musician</div>  
    </div>
    <div class="search-bar">  
        <input type="text" placeholder="Search gear or music...">  
        <button>Search</button>  
    </div>
</div>

<div class="action-bar">
    <a href="#"><button>Catalogue</button></a>
    <a href="#"><button>Event Booking</button></a>
    <button>Cart</button>  
</div>

<nav>  
    <button class="active">All</button>
    <button>Projects</button>
    <button>Book Tickets</button>
    <button>News</button>
    <button>Merch</button>
    <button>About</button>
    <button>Contact</button>
</nav>

<section class="hero" id="heroWrapper">
    <video autoplay muted loop playsinline id="heroVideo">
        <source src="hero.mp4" type="video/mp4">
    </video>
    <div class="mute-btn" id="muteToggle">
        <div id="muteIconContainer"></div>
    </div>
</section>

<main>
    <div class="category-box">  
        <h4>Sections</h4>
        <button>Albums</button>
        <button>Courses</button>
        <button>Community</button>
    </div>

    <div class="content-area">
        <section class="profiles-section">  
            <h3 style="margin-bottom:20px; font-weight: 500;">Profiles</h3>
            <div class="profile-container">
                <div class="profile-list">
                    <a href="#" class="profile-item" onclick="highlightItem(this)"><img src="spotify.jpg" alt="Spotify"><div>Spotify</div></a>
                    <a href="#" class="profile-item" onclick="highlightItem(this)"><img src="google.jpg" alt="Google"><div>Google</div></a>
                    <a href="#" class="profile-item" onclick="highlightItem(this)"><img src="instagram.jpg" alt="Instagram"><div>Instagram</div></a>
                    <a href="#" class="profile-item" onclick="highlightItem(this)"><img src="youtube.jpg" alt="YouTube"><div>YouTube</div></a>
                </div>
            </div>
        </section>

        <section class="products">  
            <div class="product" onclick="highlightItem(this)">
                <img src="https://via.placeholder.com/300x210">
                <h4>Official Vinyl</h4>
                <p style="color: #aaa;">₹3,499</p>
            </div>
            <div class="product" onclick="highlightItem(this)">
                <img src="https://via.placeholder.com/300x210">
                <h4>Premium Hoodie</h4>
                <p style="color: #aaa;">₹2,299</p>
            </div>
        </section>

        <div class="premium-news-card" onclick="highlightItem(this)">
            <div class="news-header-flex">
                <div class="live-badge"><div class="dot"></div> Media Dispatch</div>
                <div class="news-date-side">05 FEB 2026</div>
            </div>
            <h2 class="news-title">New Album Dropping</h2>
            <p class="news-desc">The long awaited cinematic score is reaching all platforms this Friday.</p>
            <button class="btn-pro-dispatch">ALL UPDATES<span>→</span></button>
        </div>
    </div>
</main>

<footer><div class="copyright">© 2026 Sharan Musician | All Rights Reserved.</div></footer>

<script>
    function highlightItem(element) {
        document.querySelectorAll('.product, .premium-news-card, .profile-item').forEach(p => p.classList.remove('active-glow'));
        element.classList.add('active-glow');
    }

    const video = document.getElementById('heroVideo');
    const heroWrapper = document.getElementById('heroWrapper');
    const muteBtn = document.getElementById('muteToggle');
    const muteIconContainer = document.getElementById('muteIconContainer');
    
    // SVG icons (Centering handled by CSS flex on mute-btn)
    const muteSVG = `<svg viewBox="0 0 24 24" width="28" height="28" fill="white"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>`;
    const unmuteSVG = `<svg viewBox="0 0 24 24" width="28" height="28" fill="white"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>`;

    muteIconContainer.innerHTML = muteSVG;
    let fadeTimeout;

    heroWrapper.addEventListener('click', () => {
        video.muted = !video.muted;
        clearTimeout(fadeTimeout);
        
        if (video.muted) {
            muteIconContainer.innerHTML = muteSVG;
            muteBtn.classList.remove('fade-out');
        } else {
            muteIconContainer.innerHTML = unmuteSVG;
            muteBtn.classList.remove('fade-out');
            fadeTimeout = setTimeout(() => {
                muteBtn.classList.add('fade-out');
            }, 500);
        }
    });
</script>

</body>
    </html>

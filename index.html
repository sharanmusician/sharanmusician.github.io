<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharan Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      height: 40px;
    }

    .search-bar {
      flex: 1;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-right: none;
    }

    .search-bar button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .header-buttons button {
      margin-left: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    /* NAV */
    nav {
      display: flex;
      gap: 15px;
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
    }

    nav button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    /* MAIN */
    main {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 20px;
      padding: 20px;
    }

    /* SIDEBAR */
    aside {
      border-right: 1px solid #eee;
      padding-right: 15px;
    }

    aside h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    aside button {
      display: block;
      margin-bottom: 8px;
      background: none;
      border: none;
      cursor: pointer;
      text-align: left;
    }

    /* PRODUCT GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product button {
      padding: 8px;
      cursor: pointer;
    }

    /* FOOTER */
    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }

      aside {
        border-right: none;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search products">
      <button>Search</button>
    </div>

    <div class="header-buttons">
      <button>Account</button>
      <button>Orders</button>
      <button>Cart</button>
    </div>
  </header>

  <!-- NAV -->
  <nav>
    <button>All</button>
    <button>Gifts</button>
    <button>Clothing</button>
    <button>Shoes</button>
    <button>Accessories</button>
  </nav>

  <!-- MAIN -->
  <main>

    <!-- SIDEBAR -->
    <aside>
      <h3>Categories</h3>
      <button>Gift Items</button>
      <button>Men</button>
      <button>Women</button>
      <button>Footwear</button>
      <button>Lifestyle</button>
    </aside>

    <!-- PRODUCTS -->
    <section class="products">

      <div class="product">
        <img src="https://via.placeholder.com/300">
        <h4>Product Name</h4>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300">
        <h4>Product Name</h4>
        <p>₹1499</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300">
        <h4>Product Name</h4>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    © 2026 Sharan Store
  </footer>

</body>
</html>

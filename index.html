<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Premium Lifestyle & Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        /* ================= HEADER & SEARCH ================= */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo-with-name {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .logo-with-name .logo {
            height: 45px;
            width: 45px;
            object-fit: cover;
            border-radius: 50%;
        }

        .musician-name {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: #fff;
            white-space: nowrap;
        }

        .search-bar {
            flex: 1;
            display: flex;
            margin: 0 30px;
            max-width: 700px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255,255,255,0.08);
            color: #fff;
            border-radius: 8px 0 0 8px;
            font-size: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            border-right: none;
        }

        .search-bar button {
            padding: 12px 24px;
            background: #1db954;
            color: #fff;
            border-radius: 0 8px 8px 0;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons button {
            padding: 10px 18px;
            background: rgba(255,255,255,0.08);
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
        }

        .header-buttons button:last-child {
            background: #1db954;
        }

        /* ================= NAVIGATION ================= */
        nav {
            display: flex;
            gap: 25px;
            padding: 12px 40px;
            background: #111118;
            overflow-x: auto;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        nav button {
            background: none;
            color: #aaa;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 4px;
            white-space: nowrap;
        }

        nav button:hover { color: #1db954; }

        /* ================= HERO ================= */
        .hero {
            width: 100%;
            height: 45vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("https://via.placeholder.com/1600x900") center / cover no-repeat;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ccc;
            letter-spacing: 1px;
        }

        /* ================= MAIN CONTENT ================= */
        main {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 40px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* SIDEBAR (Sticky on Desktop) */
        aside {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        aside button {
            display: block;
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.05);
            color: #efefef;
            border-radius: 10px;
            text-align: left;
            font-size: 15px;
        }

        aside button:hover { background: rgba(255,255,255,0.1); }

        /* PROFILES SECTION */
        .profiles-section {
            margin-bottom: 40px;
        }

        .profiles-heading {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .profile-slider {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: #1db954 transparent;
        }

        .profile-item {
            flex: 0 0 auto;
            text-align: center;
            width: 80px;
        }

        .profile-item img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #1a1a20;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .profile-item div { font-size: 13px; color: #bbb; }

        /* PRODUCTS GRID */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        .product {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .product:hover { transform: translateY(-5px); background: rgba(255,255,255,0.06); }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .product h4 { font-size: 18px; margin-bottom: 8px; }
        .product p { color: #1db954; font-weight: 700; font-size: 1.1rem; }

        .product button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #1db954;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
        }

        /* ================= FOOTER ================= */
        footer {
            padding: 60px 40px;
            text-align: center;
            background: #08080c;
            color: #666;
            font-size: 14px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* ================= MOBILE OPTIMIZATION ================= */
        @media (max-width: 768px) {
            header { 
                flex-direction: column; 
                padding: 15px; 
                position: relative; /* Header scrolls on mobile */
            }
            
            .search-bar { 
                margin: 15px 0; 
                width: 100%; 
                position: sticky; 
                top: 0; 
                z-index: 1100;
                background: #0b0b0f;
                padding: 10px 0;
            }

            .logo-with-name .musician-name { font-size: 1.2rem; }

            nav { justify-content: flex-start; padding: 10px 20px; }

            main { grid-template-columns: 1fr; padding: 20px; }

            aside { position: static; display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; }
            aside button { margin-bottom: 0; white-space: nowrap; width: auto; }

            .hero h1 { font-size: 2.5rem; }
            .products { grid-template-columns: 1fr 1fr; gap: 15px; }
            .product { padding: 12px; }
            .product img { height: 150px; }
        }
    </style>
</head>
<body>

<header>  
    <div class="logo-with-name">  
        <img src="logo.png" alt="Sharan Store" class="logo">  
        <div class="musician-name">Sharan Musician</div>  
    </div>

    <div class="search-bar">  
        <input type="text" placeholder="Search products, music, lifestyle…">  
        <button>Search</button>  
    </div>

    <div class="header-buttons">

</header>

<nav>

<section class="hero">

    </div>  
</section>

<main>

    <div class="content-area">
        <section class="profiles-section">  
            <h3 class="profiles-heading">Profiles</h3>
            <div class="profile-slider">  
                <a href="#" class="profile-item">  
                    <img src="spotify.jpg" alt="Spotify">  
                    <div>Spotify</div>  
                </a>
                <a href="#" class="profile-item">

                </a>  
                <a href="#" class="profile-item">  
                    <img src="instagram.jpg" alt="Instagram">

                </a>  
                <a href="#" class="profile-item">  
                    <img src="youtube.jpg" alt="YouTube">  
                    <div>YouTube</div>  
                </a>  
                <a href="#" class="profile-item">  
                    <img src="facebook.jpg" alt="Facebook">  
                    <div>FaceBook</div>  
                </a>  
                <a href="#" class="profile-item">  
                    <img src="x.jpg" alt="X">  
                    <div>X (Twitter)</div>  
                </a>
            </div>  
        </section>

        <section class="products">  
            <div class="product">  
                <img src="https://via.placeholder.com/300x180">  
                <h4>Premium Headphones</h4>

            <div class="product">

            <div class="product">

                <p>₹9,999</p>

            </div>  
        </section>  
    </div>
</main>

<footer>  
    © 2026 Sharan Musician | Royal Red Bull Media  
</footer>

</body>
    </html>

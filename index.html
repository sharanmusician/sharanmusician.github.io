<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.4; /* Slightly tighter for professional look */
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; outline: none; }

        .custom-scroll::-webkit-scrollbar { height: 3px; display: block; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.03); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .custom-scroll { scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.2) rgba(255,255,255,0.03); }

        /* ================= TOP BAR (Compressed) ================= */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px; /* Reduced padding */
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1100;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            gap: 20px;
        }
        .logo-with-name { display: flex; align-items: center; gap: 12px; }
        .logo-with-name .logo { height: 35px; width: 35px; border-radius: 50%; object-fit: cover; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.1rem; }

        .search-bar { flex: 1; display: flex; max-width: 400px; }
        .search-bar input { flex: 1; padding: 8px 15px; background: transparent; color: #fff; border-radius: 6px 0 0 6px; border: 1px solid rgba(255,255,255,0.15); border-right: none; outline: none; font-size: 13px; }
        .search-bar button { padding: 8px 18px; background: #1db954; color: #fff; border-radius: 0 6px 6px 0; font-weight: 600; font-size: 13px; }

        /* ================= ACTION BAR ================= */
        .action-bar {
            display: flex; /* Changed from grid to flex for better spacing */
            justify-content: center;
            padding: 8px 40px;
            background: #0b0b0f;
            gap: 12px;
        }
        .action-bar button { 
            padding: 8px 20px; 
            background: rgba(255,255,255,0.06); 
            color: #fff; border-radius: 6px; font-size: 12px; 
        }

        /* ================= NAVIGATION (Perfect Alignment) ================= */
        nav { 
            display: flex; 
            width: 100%; 
            background: #111118; 
            overflow-x: auto; 
            white-space: nowrap; 
            justify-content: center; /* Centered navigation */
            border-bottom: 1px solid rgba(255,255,255,0.03);
            gap: 10px;
        }
        nav button, nav a button { 
            background: none; 
            color: #888; 
            font-size: 13px; 
            padding: 12px 20px; /* Reduced vertical padding */
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        nav button.active { color: #1db954; font-weight: 700; border-bottom: 2px solid #1db954; }

        /* ================= HERO (View-Port Optimized) ================= */
        .hero {
            position: relative; 
            width: 100%; 
            height: 35vh; /* Fixed height to ensure News is visible */
            overflow: hidden; 
            background: #000;
        }
        .hero video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .mute-btn {
            position: absolute; top: 20px; right: 20px; /* Moved to corner for professional look */
            z-index: 10; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
            color: white; border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ================= MAIN LAYOUT ================= */
        main { 
            display: grid; 
            grid-template-columns: 240px 1fr; 
            gap: 25px; 
            padding: 20px 40px; 
            max-width: 1400px; 
            margin: 0 auto;
        }

        .category-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 12px; padding: 15px;
        }
        .category-box h4 { font-size: 10px; text-transform: uppercase; color: #555; letter-spacing: 2px; margin-bottom: 12px; }
        .category-box button { display: block; width: 100%; padding: 10px; margin-bottom: 6px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 6px; text-align: left; font-size: 13px; }

        /* ================= NEWS SECTION (Optimized for Visibility) ================= */
        .content-area { min-width: 0; }
        
        .premium-news-card {
            margin-top: 0; /* Pulled up */
            padding: 25px 30px;
            background: linear-gradient(145deg, #0d0d11 0%, #111118 100%);
            border-left: 3px solid #1db954;
            border-radius: 12px;
            border-top: 1px solid rgba(255,255,255,0.03);
        }
        .news-header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            letter-spacing: 2px;
            color: #1db954;
            font-weight: 800;
        }
        .dot { width: 6px; height: 6px; background: #1db954; border-radius: 50%; box-shadow: 0 0 10px #1db954; animation: pulse-blink 1.5s infinite; }
        
        .news-title { font-size: 1.6rem; color: #fff; margin-bottom: 10px; font-weight: 700; line-height: 1.2; }
        .news-desc { color: #888; font-size: 0.95rem; line-height: 1.6; margin-bottom: 20px; }

        .btn-pro-dispatch {
            background: #1db954; /* Green background for primary action */
            color: #000;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Products are pushed below for sliding visibility */
        .products-section, .profiles-section { margin-top: 40px; }

        @media (max-width: 900px) {
            .top-bar { padding: 10px 15px; }
            main { display: flex; flex-direction: column; padding: 15px; }
            .hero { height: 25vh; }
            nav { justify-content: flex-start; padding: 0 10px; }
        }
    </style>
</head>
<body>

<div class="top-bar">  
    <div class="logo-with-name">  
        <img src="logo.png" alt="Sharan Logo" class="logo">  
        <div class="musician-name">Sharan Musician</div>  
    </div>
    <div class="search-bar">  
        <input type="text" placeholder="Search gear or music...">  
        <button>Search</button>  
    </div>
</div>

<div class="action-bar">
    <a href="https://drive.google.com/drive/folders/1C-cp90aqIc3ECZ7BM0imJD_4NuKFY8X0" target="_blank">
        <button>Catalogue</button>
    </a>
    <button>Event Booking</button>  
    <button>Cart</button>  
</div>

<nav class="custom-scroll" id="mainNav">  
    <button class="active">All</button>
    <button>Projects</button>
    <a href="booktickets.html"><button>Book Tickets</button></a>
    <a href="news.html"><button>NEWS</button></a>
    <button>Merch</button>
    <button>About</button>
    <button>Contact</button>
</nav>

<section class="hero" id="heroWrapper">
    <video autoplay muted loop playsinline id="heroVideo">
        <source src="hero.mp4" type="video/mp4">
    </video>
    <div class="mute-btn" id="muteToggle">
        <svg id="muteIcon" viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
    </div>
</section>

<main>
    <div class="category-box">  
        <h4>Sections</h4>
        <button>Albums</button>  
        <a href="booktickets.html" style="display:block; width:100%;"><button>Reserve Your Seat</button></a>
        <button>Music Courses</button>  
        <button>Merchandise</button>  
        <a href="community.html" style="display:block; width:100%;"><button>Community</button></a>
    </div>

    <div class="content-area">
        <div class="premium-news-card">
            <div class="news-header-flex">
                <div class="live-badge"><div class="dot"></div> Media Dispatch</div>
                <div id="date-inject" class="news-date-side" style="font-family:'JetBrains Mono'; font-size:10px; color:#444;">SYNCING...</div>
            </div>
            <div id="instant-inject">
                <h2 class="news-title">...</h2>
                <p class="news-desc">Initializing feed protocols...</p>
            </div>
            <a href="news.html">
                <button class="btn-pro-dispatch">ALL UPDATES <span>→</span></button>
            </a>
        </div>

        <section class="profiles-section">  
            <h3 style="margin-bottom:15px; font-weight: 500; font-size: 15px;">Profiles</h3>
            <div class="profile-slider custom-scroll">  
                <a href="https://open.spotify.com/artist/16XIcGxUwd0RaCkZE2mRPR?si=pRXJonnGRHWT5XegBTw-eA" target="_blank" class="profile-item"><img src="spotify.jpg" alt="Spotify"><div>Spotify</div></a>
                <a href="https://g.co/kgs/gtv47AQ" target="_blank" class="profile-item"><img src="google.jpg" alt="Google"><div>Google</div></a>
                <a href="https://www.instagram.com/sharan.musician?igsh=M2gyM25wMXF0eXQ0" target="_blank" class="profile-item"><img src="instagram.jpg" alt="Instagram"><div>Instagram</div></a>
                <a href="https://youtube.com/@sharan.musician?si=wZlASMES3BCSoclb" target="_blank" class="profile-item"><img src="youtube.jpg" alt="YouTube"><div>YouTube</div></a>
            </div>  
        </section>

        <section class="products-section">
            <h3 style="margin-bottom:15px; font-weight: 500; font-size: 15px;">Featured Items</h3>
            <div class="products">  
                <div class="product">
                    <img src="https://via.placeholder.com/300x210" style="height:150px;">
                    <h4>Official Vinyl</h4>
                    <p style="color: #aaa; font-weight: 700;">₹3,499</p>
                </div>
            </div>
        </section>
    </div>
</main>

<footer>
    <div class="copyright">© 2026 Sharan Musician | All Rights Reserved.</div>
</footer>

<script src="newsdata.js"></script>
<script>
    (function() {
        if (typeof newsArchive !== 'undefined') {
            const item = newsArchive.find(n => n.sl === 1);
            if (item) {
                document.getElementById('instant-inject').innerHTML = `
                    <h2 class="news-title">${item.headline}</h2>
                    <p class="news-desc">${item.content}</p>
                `;
                const dateEl = document.getElementById('date-inject');
                if (dateEl) dateEl.innerText = item.date.toUpperCase();
            }
        }
    })();

    const video = document.getElementById('heroVideo');
    const heroWrapper = document.getElementById('heroWrapper');
    const muteBtn = document.getElementById('muteToggle');

    heroWrapper.addEventListener('click', () => {
        video.muted = !video.muted;
        muteBtn.style.opacity = video.muted ? '1' : '0.5';
    });
</script>

</body>
</html>

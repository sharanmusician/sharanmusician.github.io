<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; outline: none; }

        .custom-scroll::-webkit-scrollbar { height: 3px; display: block; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.03); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .custom-scroll { scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.2) rgba(255,255,255,0.03); }

        /* ================= STICKY TOP BAR ================= */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1100;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            gap: 20px;
        }
        .logo-with-name { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .logo-with-name .logo { height: 42px; width: 42px; border-radius: 50%; object-fit: cover; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.3rem; white-space: nowrap; }

        .search-bar { flex: 1; display: flex; max-width: 500px; }
        .search-bar input { flex: 1; padding: 10px 18px; background: transparent; color: #fff; border-radius: 8px 0 0 8px; border: 1px solid rgba(255,255,255,0.15); border-right: none; outline: none; min-width: 0; }
        .search-bar button { padding: 10px 22px; background: #1db954; color: #fff; border-radius: 0 8px 8px 0; font-weight: 600; white-space: nowrap; }

        /* ================= ACTION BAR ================= */
        .action-bar {
            display: grid;
            grid-template-columns: repeat(3, minmax(115px, 1fr)); 
            justify-content: flex-end;
            padding: 12px 40px;
            background: #0b0b0f;
            gap: 10px;
            max-width: 1450px;
            margin: 0 auto;
        }
        .action-bar button { 
            width: 100%; height: 38px; padding: 0 10px; 
            background: rgba(255,255,255,0.06); 
            color: #fff; border-radius: 6px; font-size: 13px; 
            display: flex; align-items: center; justify-content: center;
        }

        /* ================= NAVIGATION ================= */
        nav { 
            display: flex; 
            width: 100%; 
            background: #111118; 
            overflow-x: auto; 
            white-space: nowrap; 
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            padding-bottom: 2px;
        }
        nav button { background: none; color: #999; font-size: 14px; padding: 20px 25px; flex: 0 0 auto; }
        nav button.active { color: #1db954; font-weight: 700; }

        /* ================= HERO ================= */
        .hero {
            position: relative; width: 100%; aspect-ratio: 16 / 9;
            max-height: 80vh; overflow: hidden; margin-bottom: 20px;
            background: #000; cursor: pointer;
        }
        .hero video { width: 100%; height: 100%; display: block; object-fit: contain; }
        .mute-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            color: white; border-radius: 50%; width: 60px; height: 60px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2); opacity: 1; transition: opacity 0.4s;
        }
        .mute-btn.hidden { opacity: 0; }

        /* ================= MAIN LAYOUT ================= */
        main { 
            display: grid; 
            grid-template-columns: 260px 1fr; 
            gap: 40px; padding: 40px; 
            max-width: 1450px; margin: 0 auto;
            width: 100%;
        }

        .category-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 12px; padding: 18px; height: fit-content;
        }
        .category-box h4 { font-size: 11px; text-transform: uppercase; color: #555; letter-spacing: 1.5px; margin-bottom: 15px; }
        .category-box button { display: block; width: 100%; padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 8px; text-align: left; font-size: 14px; }

        /* ================= PROFILES SECTION ================= */
        .content-area { min-width: 0; }
        .profiles-section { margin-bottom: 50px; width: 100%; }
        .profile-slider { 
            display: flex; 
            overflow-x: auto; 
            padding-bottom: 15px; 
            -webkit-overflow-scrolling: touch;
        }
        .profile-item { flex: 0 0 20%; text-align: center; } 
        .profile-item img { width: 65px; height: 65px; border-radius: 50%; background: #16161d; padding: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .profile-item div { font-size: 12px; color: #aaa; white-space: nowrap; }

        /* ================= PRODUCTS ================= */
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        .product { background: #12121a; border-radius: 16px; padding: 24px; border: 1px solid rgba(255,255,255,0.05); }
        .product img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }

        /* ================= NEWS SECTION STYLES ================= */
        .news-section { margin-top: 60px; }
        .news-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; }
        .news-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .news-card:hover {
            border-color: rgba(29, 185, 84, 0.4);
            transform: translateX(5px);
            background: rgba(255,255,255,0.05);
        }
        .news-date { font-size: 11px; color: #1db954; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .news-headline { font-family: 'Playfair Display', serif; font-size: 1.8rem; line-height: 1.2; margin-bottom: 12px; color: #fff; }
        .news-body { color: #999; font-size: 14px; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        footer { 
            width: 100%; text-align: center; font-size: 10px; color: #444; padding: 40px 20px 20px; 
            background: #08080c; border-top: 1px solid rgba(255,255,255,0.05); 
        }
        .legal-row { margin-bottom: 8px; display: flex; justify-content: center; gap: 20px; }
        .legal-row a:hover { color: #1db954; }

        @media (max-width: 900px) {
            .top-bar { padding: 10px 15px; flex-direction: column; }
            .action-bar { padding: 10px 15px; grid-template-columns: repeat(3, 1fr); }
            nav { justify-content: flex-start; }
            main { display: flex; flex-direction: column; padding: 20px; }
            .products { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="top-bar">

<nav class="custom-scroll" id="mainNav">

    <div class="mute-btn" id="muteToggle">
        <svg id="muteIcon" viewBox="0 0 24 24" width="28" height="28" fill="white"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>

            <h3 style="margin-bottom:20px; font-weight: 500;">Profiles</h3>

<script>
    // Existing Video/Nav Script
    const video = document.getElementById('heroVideo');
    const heroWrapper = document.getElementById('heroWrapper');
    const muteBtn = document.getElementById('muteToggle');
    let hideTimeout;
    function toggleMute() {
        clearTimeout(hideTimeout);
        video.muted = !video.muted;
        muteBtn.classList.remove('hidden');
        if(!video.muted) hideTimeout = setTimeout(() => muteBtn.classList.add('hidden'), 800);
    }
    heroWrapper.addEventListener('click', toggleMute);

    const navButtons = document.querySelectorAll('#mainNav button');
    navButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            navButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        });
    });

    // UPDATED NEWS FETCH (ULTRA RELIABLE)
    const SHEET_ID = '16JggVcLoc0um32_0zFfWBeBdnF8ou6WYwO994FeLaCM';
    const TAB_NAME = 'Sheet1'; // Ensure this matches your tab name exactly
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${TAB_NAME}`;

    async function loadNews() {
        try {
            const response = await fetch(CSV_URL);
            if (!response.ok) throw new Error('Network error');
            const data = await response.text();
            
            // Advanced CSV parsing to handle quotes/commas correctly
            const rows = data.split(/\r?\n/).map(row => {
                return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, '').trim());
            });

            const container = document.getElementById('news-container');
            container.innerHTML = '';
            let count = 0;

            // Start from row 1 (ignore header)
            for (let i = 1; i < rows.length; i++) {
                const [date, heading, content, status] = rows[i];
                
                // Only show if status is "Live" (case-insensitive)
                if (status && status.toLowerCase() === 'live' && count < 2) {
                    const card = `
                        <div class="news-card">
                            <div class="news-date">${date}</div>
                            <h4 class="news-headline">${heading}</h4>
                            <p class="news-body">${content}</p>
                            <a href="news.html" style="color:#1db954; font-size:11px; font-weight:700; margin-top:15px; display:inline-block; border-bottom:1px solid #1db954;">READ FULL STORY</a>
                        </div>
                    `;
                    container.innerHTML += card;
                    count++;
                }
            }

            if (count === 0) {
                container.innerHTML = '<p style="color:#444;">Stay tuned for upcoming news.</p>';
            }
        } catch (err) {
            console.error("Fetch failed:", err);
            document.getElementById('news-container').innerHTML = '<p style="color:#444;">Unable to load news feed.</p>';
        }
    }

    loadNews();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Premium Lifestyle & Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; }

        /* ================= HEADER & SEARCH ================= */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .logo-with-name {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .logo-with-name .logo {
            height: 48px;
            width: 48px;
            object-fit: cover;
            border-radius: 50%;
        }

        .musician-name {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
            white-space: nowrap;
        }

        .search-bar {
            flex: 1;
            display: flex;
            margin: 0 40px;
            max-width: 800px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255,255,255,0.06);
            color: #fff;
            border-radius: 10px 0 0 10px;
            border: 1px solid rgba(255,255,255,0.1);
            border-right: none;
            outline: none;
        }

        .search-bar button {
            padding: 12px 28px;
            background: #1db954;
            color: #fff;
            border-radius: 0 10px 10px 0;
            font-weight: 700;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .header-buttons button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.08);
            color: #fff;
            border-radius: 8px;
        }

        /* ================= NAVIGATION ================= */
        nav {
            display: flex;
            gap: 30px;
            padding: 14px 40px;
            background: #111118;
            overflow-x: auto;
            justify-content: center;
        }

        nav button {
            background: none;
            color: #999;
            font-size: 14px;
            white-space: nowrap;
        }

        /* ================= HERO (FIXED TO 16:9) ================= */
        .hero {
            width: 100%;
            aspect-ratio: 16 / 9; /* Strictly maintains 16:9 ratio */
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("https://via.placeholder.com/1600x900") center/cover no-repeat;
            text-align: center;
        }

        .hero h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(2rem, 8vw, 4rem); 
        }

        /* ================= MAIN CONTENT (DESKTOP) ================= */
        main {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 50px;
            padding: 60px 40px;
            max-width: 1500px;
            margin: 0 auto;
        }

        aside {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        aside button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.04);
            color: #ddd;
            border-radius: 12px;
            text-align: left;
        }

        /* PROFILES SECTION */
        .profile-slider {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            padding-bottom: 15px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .profile-item {
            flex: 0 0 80px;
            text-align: center;
            scroll-snap-align: start;
        }

        .profile-item img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: #16161d;
            padding: 12px;
            margin-bottom: 8px;
        }

        .profile-item div { font-size: 12px; color: #aaa; }

        /* PRODUCTS GRID */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        .product {
            background: #12121a;
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .product img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 15px;
        }

        .product button {
            width: 100%;
            padding: 12px;
            background: #1db954;
            color: #fff;
            border-radius: 10px;
            font-weight: 700;
        }

        /* ================= MOBILE OPTIMIZATION ================= */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
                position: relative;
            }

            .logo-with-name { margin-bottom: 10px; }

            .search-bar {
                margin: 0;
                width: 100%;
                position: sticky;
                top: 0;
                z-index: 1100;
                background: #0b0b0f;
                padding: 10px 0;
            }

            .header-buttons {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }

            .header-buttons button { flex: 1; text-align: center; font-size: 12px; padding: 10px 5px; }

            nav { justify-content: flex-start; padding: 10px 15px; }

            main {
                display: flex;
                flex-direction: column;
                padding: 20px 15px;
            }

            aside {
                position: static;
                order: 2;
                margin-top: 30px;
            }

            aside button {
                width: 100%;
                margin-bottom: 10px;
                text-align: center;
                background: rgba(255,255,255,0.08);
            }

            .profiles-section {
                order: 1;
                width: 100%;
            }

            .content-area { order: 3; margin-top: 20px; }
            .products { grid-template-columns: 1fr 1fr; gap: 12px; }
            .product { padding: 12px; }
            .product img { height: 140px; }
            .product h4 { font-size: 14px; }
        }

        footer {
            padding: 50px;
            text-align: center;
            background: #08080c;
            color: #555;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

<header>  
    <div class="logo-with-name">  
        <img src="logo.png" alt="Sharan Store" class="logo">  
        <div class="musician-name">Sharan Musician</div>  
    </div>

    <div class="search-bar">  
        <input type="text" placeholder="Search products...">  
        <button>Search</button>  
    </div>

    <div class="header-buttons">  
        <button>Account</button>  
        <button>Orders</button>  
        <button>Cart</button>  
    </div>  
</header>

<nav>  
    <button>All</button>
    <button>Albums</button>
    <button>Tickets</button>
    <button>News</button>
    <button>Merch</button>
    <button>About</button>
</nav>

<section class="hero">  
    <h1>Sharan Store</h1>  
</section>

<main>  
    <aside>  
        <button>Albums</button>  
        <button>Reserve Your Seat</button>  
        <button>Music Courses</button>  
        <button>Merchandise</button>  
        <button>Community</button>  
    </aside>

    <div class="content-area">
        <section class="profiles-section">  
            <h3 style="margin-bottom:15px">Profiles</h3>
            <div class="profile-slider">  
                <a href="#" class="profile-item"><img src="spotify.jpg"><div>Spotify</div></a>
                <a href="#" class="profile-item"><img src="google.jpg"><div>Google</div></a>
                <a href="#" class="profile-item"><img src="instagram.jpg"><div>Instagram</div></a>
                <a href="#" class="profile-item"><img src="youtube.jpg"><div>YouTube</div></a>
                <a href="#" class="profile-item"><img src="facebook.jpg"><div>FaceBook</div></a>
                <a href="#" class="profile-item"><img src="x.jpg"><div>Twitter</div></a>
            </div>  
        </section>

        <section class="products">  
            <div class="product">
                <img src="https://via.placeholder.com/300x180">
                <h4>Premium Headphones</h4>
                <p>₹12,999</p>
                <button>Add</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x180">
                <h4>Designer Jacket</h4>
                <p>₹8,499</p>
                <button>Add</button>
            </div>
        </section>  
    </div>
</main>

<footer>© 2026 Sharan Musician</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sharan Musician | Premium Lifestyle & Music</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Inter', sans-serif;
  background: #0b0b0f;
  color: #f5f5f5;
  line-height: 1.6;
}
a { text-decoration: none; color: inherit; }
button { cursor: pointer; border: none; }

/* ================= HEADER ================= */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 40px;
  background: rgba(15,15,20,0.95);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo img { height: 60px; }

.search-bar {
  flex: 1;
  display: flex;
  margin: 0 20px;
  max-width: 600px;
}

.search-bar input {
  flex: 1;
  padding: 12px 16px;
  background: rgba(255,255,255,0.08);
  color: #fff;
  border-radius: 8px 0 0 8px;
  font-size: 16px;
}

.search-bar button {
  padding: 12px 20px;
  background: #1db954;
  color: #fff;
  border-radius: 0 8px 8px 0;
  font-weight: 600;
}

.header-buttons {
  display: flex;
  gap: 12px;
}

.header-buttons button {
  padding: 10px 18px;
  background: #1db954;
  color: #fff;
  border-radius: 8px;
}

/* ================= NAV ================= */
nav {
  display: flex;
  gap: 20px;
  padding: 12px 40px;
  background: #111118;
  overflow-x: auto;
}

nav button {
  background: none;
  color: #fff;
  font-size: 15px;
  padding: 8px 12px;
  white-space: nowrap;
}

/* ================= HERO ================= */
.hero {
  width: 100%;
  aspect-ratio: 16 / 9;
  min-height: 260px;
  max-height: 70vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url("https://via.placeholder.com/1600x900") center / cover no-repeat;
  position: relative;
  text-align: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.hero h1 {
  position: relative;
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
}

.hero p {
  position: relative;
  font-size: 1.2rem;
  color: #ddd;
}

/* ================= MAIN ================= */
main {
  display: grid;
  grid-template-columns: 250px 1fr;
  gap: 30px;
  padding: 40px;
}

/* ================= SIDEBAR ================= */
aside {
  background: #111118;
  padding: 24px;
  border-radius: 12px;
}

aside button {
  display: block;
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.08);
  color: #fff;
  border-radius: 8px;
}

/* ================= PRODUCTS ================= */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
  gap: 24px;
}

.product {
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 16px;
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.product h4 { margin: 10px 0 4px; }
.product p { color: #1db954; font-weight: 600; }

.product button {
  margin-top: 8px;
  width: 100%;
  padding: 10px;
  background: #1db954;
  color: #fff;
  border-radius: 8px;
}

/* ================= FOOTER ================= */
footer {
  padding: 50px;
  text-align: center;
  background: #111118;
  color: #ccc;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  header {
    flex-direction: column;
    gap: 12px;
    padding: 12px 16px;
    position: static;
  }

  .search-bar {
    position: sticky;
    top: 0;
    z-index: 1001;
    background: rgba(15,15,20,0.98);
    padding: 8px 0;
    margin: 0;
    max-width: 100%;
  }

  nav {
    padding: 10px 16px;
    gap: 12px;
  }

  main {
    grid-template-columns: 1fr;
    padding: 16px;
  }

  /* ✅ FINAL, SINGLE, CORRECT CATEGORY CENTER RULE */
  aside {
    width: 100%;
    max-width: 420px;
    margin: 0 auto 24px;
    padding: 16px;
  }

  aside button {
    text-align: center;
  }

  .products {
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }

  .product img { height: 140px; }
}
</style>
</head>

<body>

<header>
  <div class="logo-with-name">
    <img src="logo.png" class="logo">
    <div class="musician-name">Sharan Musician</div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search products, music, lifestyle…">
    <button>Search</button>
  </div>

  <div class="header-buttons">
    <button>Account</button>
    <button>Orders</button>
    <button>Cart</button>
  </div>
</header>

<nav>
  <button>All</button>
  <button>Albums</button>
  <button>Book Tickets</button>
  <button>News</button>
  <button>Merch</button>
  <button>About</button>
  <button>Contact</button>
</nav>

<section class="hero">
  <div>
    <h1>Sharan Store</h1>
    <p>Luxury Lifestyle & Premium Music</p>
  </div>
</section>

<main>
  <aside>
    <button>Albums</button>
    <button>Reserve Your Seat</button>
    <button>Music Courses</button>
    <button>Merchandise</button>
    <button>Community</button>
  </aside>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x180">
      <h4>Premium Headphones</h4>
      <p>₹12,999</p>
      <button>Add to Cart</button>
    </div>
  </section>
</main>

<footer>
  © 2026 Sharan Musician | Royal Red Bull Media
</footer>

</body>
</html>

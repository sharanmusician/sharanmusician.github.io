<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #0b0b0f; color: #f5f5f5; line-height: 1.6; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }
        button { cursor: pointer; border: none; outline: none; transition: 0.2s; }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { height: 3px; display: block; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.03); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* ================= UI COMPONENTS ================= */
        .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; background: rgba(15,15,20,0.98); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 1100; border-bottom: 1px solid rgba(255,255,255,0.08); gap: 20px; }
        .logo-with-name { display: flex; align-items: center; gap: 12px; }
        .logo-with-name .logo { height: 42px; width: 42px; border-radius: 50%; object-fit: cover; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.3rem; }

        .search-bar { flex: 1; display: flex; max-width: 500px; }
        .search-bar input { flex: 1; padding: 10px 18px; background: transparent; color: #fff; border-radius: 8px 0 0 8px; border: 1px solid rgba(255,255,255,0.15); border-right: none; }
        .search-bar button { padding: 10px 22px; background: #1db954; color: #fff; border-radius: 0 8px 8px 0; font-weight: 600; }

        .action-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 12px 40px; max-width: 1450px; margin: 0 auto; }
        .action-bar button { width: 100%; height: 38px; background: rgba(255,255,255,0.06); color: #fff; border-radius: 6px; font-size: 13px; }

        nav { display: flex; background: #111118; overflow-x: auto; justify-content: center; border-bottom: 1px solid rgba(255,255,255,0.03); }
        nav button { background: none; color: #999; padding: 20px 25px; white-space: nowrap; }
        nav button.active { color: #1db954; font-weight: 700; }

        /* ================= SPOTLIGHT SECTION (The News) ================= */
        .news-outer-wrapper { margin-top: 60px; padding: 40px; border-top: 1px solid rgba(255,255,255,0.05); }
        .news-header-flex { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; }
        
        .premium-news-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px; padding: 40px; position: relative; backdrop-filter: blur(10px);
        }

        .live-tag {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(29, 185, 84, 0.1); color: #1db954;
            padding: 4px 12px; border-radius: 50px; font-size: 10px; font-weight: 800;
            letter-spacing: 1px; margin-bottom: 20px; border: 1px solid rgba(29, 185, 84, 0.2);
        }
        .live-tag::before { content: ""; width: 6px; height: 6px; background: #1db954; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .news-headline { font-family: 'Playfair Display', serif; font-size: 32px; color: #fff; margin-bottom: 20px; }
        .news-body { color: #aaa; font-size: 16px; line-height: 1.8; max-width: 90%; }

        .press-btn { background: #fff; color: #000; padding: 12px 28px; border-radius: 8px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .press-btn:hover { background: #1db954; color: #fff; }

        /* ================= FOOTER ================= */
        footer { padding: 40px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); font-size: 11px; color: #444; }

        @media (max-width: 900px) {
            .top-bar { padding: 10px; flex-direction: column; }
            .news-headline { font-size: 24px; }
            .news-header-flex { flex-direction: column; align-items: flex-start; gap: 20px; }
        }
    </style>
</head>
<body>

<div class="top-bar">  
    <div class="logo-with-name">  
        <img src="logo.png" alt="Sharan Logo" class="logo">  
        <div class="musician-name">Sharan Musician</div>  
    </div>
    <div class="search-bar">  
        <input type="text" placeholder="Search gear or music...">  
        <button>Search</button>  
    </div>
</div>

<div class="action-bar">
    <a href="https://drive.google.com/drive/folders/1C-cp90aqIc3ECZ7BM0imJD_4NuKFY8X0" target="_blank"><button>Catalogue</button></a>
    <button>Event Booking</button>  
    <button>Cart</button>  
</div>

<nav class="custom-scroll">  
    <button class="active">All</button>
    <button>Projects</button>
    <button>News</button>
    <button>About</button>
</nav>

<main>
    <section class="news-outer-wrapper">
        <div class="news-header-flex">
            <div>
                <h3 style="color: #555; text-transform: uppercase; font-size: 11px; letter-spacing: 2px;">Press & Media</h3>
                <h3>Spotlight</h3>
            </div>
            <a href="news.html"><button class="press-btn">Access Full Archive</button></a>
        </div>

        <div id="spotlight-container">
            <p style="color: #333;">Fetching latest...</p>
        </div>
    </section>
</main>

<footer>Â© 2026 SHARAN MUSICIAN | ALL RIGHTS RESERVED</footer>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT-Q7yXdA7UoS66J2ck3lZ--SXJt7gQqxmbn0dlfFC1iT3tKYTt9hOF2ZaOqV8KxiBCBT63y7gVdd64/pubhtml';
    const CACHE_KEY = 'sharan_news_sl1';

    function displayNews(date, title, body) {
        document.getElementById('spotlight-container').innerHTML = `
            <div class="premium-news-card">
                <div class="live-tag">Latest Update</div>
                <div style="font-size: 12px; color: #555; margin-bottom: 10px;">${date}</div>
                <h1 class="news-headline">${title}</h1>
                <p class="news-body">${body}</p>
            </div>
        `;
    }

    // 1. Instant Load from Cache
    const cached = localStorage.getItem(CACHE_KEY);
    if(cached) {
        const d = JSON.parse(cached);
        displayNews(d.date, d.title, d.body);
    }

    // 2. Background Sync (Sl No. 1)
    async function syncNews() {
        try {
            const res = await fetch(SHEET_URL);
            const html = await res.text();
            const doc = new DOMParser().parseFromString(html, 'text/html');
            const rows = Array.from(doc.querySelectorAll('table tr')).slice(1);

            if(rows.length > 0) {
                const cells = rows[0].querySelectorAll('td');
                const data = {
                    date: cells[0].innerText,
                    title: cells[2].innerText,
                    body: cells[3].innerText
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                displayNews(data.date, data.title, data.body);
            }
        } catch(e) { console.error("Sync failed"); }
    }
    syncNews();
</script>
</body>
</html>

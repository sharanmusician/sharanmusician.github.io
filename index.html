<!DOCTYPE html>  <html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Sharan Musician | Premium Lifestyle & Music</title>  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">  <style>  
/* ================= GLOBAL ================= */  
* { box-sizing: border-box; margin: 0; padding: 0; }  
body {  
  font-family: 'Inter', sans-serif;  
  background: #0b0b0f;  
  color: #f5f5f5;  
  line-height: 1.6;  
}  
a { text-decoration: none; color: inherit; }  
button { cursor: pointer; border: none; }  
  
/* ================= HEADER ================= */  
header {  
  display: flex;  
  align-items: center;  
  justify-content: space-between;  
  padding: 15px 40px;  
  background: rgba(15,15,20,0.95);  
  backdrop-filter: blur(10px);  
  position: sticky;  
  top: 0;  
  z-index: 1000;  
}  
  
.logo img { height: 60px; }  
  
.search-bar {  
  flex: 1;  
  display: flex;  
  margin: 0 20px;  
  max-width: 600px;  
}  
  
.search-bar input {  
  flex: 1;  
  padding: 12px 16px;  
  background: rgba(255,255,255,0.08);  
  color: #fff;  
  border-radius: 8px 0 0 8px;  
  font-size: 16px;  
}  
  
.search-bar button {  
  padding: 12px 20px;  
  background: #1db954;  
  color: #fff;  
  border-radius: 0 8px 8px 0;  
  font-weight: 600;  
}  
  
.header-buttons {  
  display: flex;  
  gap: 12px;  
}  
  
.header-buttons button {  
  padding: 10px 18px;  
  background: #1db954;  
  color: #fff;  
  border-radius: 8px;  
}  
  
/* ================= NAV ================= */  
nav {  
  display: flex;  
  gap: 20px;  
  padding: 12px 40px;  
  background: #111118;  
  overflow-x: auto;  
}  
  
nav button {  
  background: none;  
  color: #fff;  
  font-size: 15px;  
  padding: 8px 12px;  
  white-space: nowrap;  
}  
  
/* ================= HERO ================= */  
.hero {  
  width: 100%;  
  aspect-ratio: 16 / 9;  
  
  min-height: 260px;   /* safety */  
  max-height: 70vh;    /* allows desktop scaling */  
  
  display: flex;  
  align-items: center;  
  justify-content: center;  
  
  background: url("https://via.placeholder.com/1600x900") center / cover no-repeat;  
  position: relative;  
  text-align: center;  
}  
  
.hero::after {  
  content: "";  
  position: absolute;  
  inset: 0;  
  background: rgba(0,0,0,0.55);  
}  
  
.hero h1 {  
  position: relative;  
  font-family: 'Playfair Display', serif;  
  font-size: 3rem;  
}  
  
.hero p {  
  position: relative;  
  font-size: 1.2rem;  
  color: #ddd;  
}  
  
/* ================= MAIN ================= */  
/* DESKTOP DEFAULT (LOCKED) */
main {
  display: grid;
  grid-template-columns: 280px 1fr;
  gap: 40px;
  padding: 48px 32px;
  max-width: 1400px;
  margin: 0 auto;
}
.content {
  display: flex;
  flex-direction: column;
  gap: 32px;
}
  
/* ================= SIDEBAR ================= */  
aside {  
  background: #111118;  
  padding: 24px;  
  border-radius: 12px;  
}  
  
aside h3 { margin-bottom: 16px; }  
  
aside button {  
  display: block;  
  width: 100%;  
  padding: 10px 12px;  
  margin-bottom: 10px;  
  background: rgba(255,255,255,0.08);  
  color: #fff;  
  border-radius: 8px;  
}  
  
/* ================= PRODUCTS ================= */  
.products {  
  display: grid;  
  grid-template-columns: repeat(auto-fill, minmax(240px,1fr));  
  gap: 24px;  
}  
  
.product {  
  background: rgba(255,255,255,0.05);  
  border-radius: 12px;  
  padding: 16px;  
}  
  
.product img {  
  width: 100%;  
  height: 180px;  
  object-fit: cover;  
  border-radius: 10px;  
}  
  
.product h4 { margin: 10px 0 4px; }  
.product p { color: #1db954; font-weight: 600; }  
  
.product button {  
  margin-top: 8px;  
  width: 100%;  
  padding: 10px;  
  background: #1db954;  
  color: #fff;  
  border-radius: 8px;  
}  

.profiles-section {
  margin-bottom: 32px;
}

@media (min-width: 769px) {
  .profile-slider {
    overflow-x: visible;
    justify-content: flex-start;
  }
}
  
/* ================= FOOTER ================= */  
footer {  
  padding: 50px;  
  text-align: center;  
  background: #111118;  
  color: #ccc;  
}  
  
/* =========================================================  
   ================= REAL MOBILE OPTIMIZATION =================  
   ========================================================= */  
@media (max-width: 768px) {  
  
  /* HEADER */  
  header {

    gap: 12px;  
    padding: 12px 16px;  
  }

    margin: 0;  
    max-width: 100%;  
  }  
  
  .header-buttons {  
    width: 100%;  
    justify-content: space-between;  
  }  
  
  .header-buttons button {  
    flex: 1;  
    padding: 12px;  
    font-size: 14px;  
  }  
  
  /* NAV */  
  nav {  
    padding: 10px 16px;  
    gap: 12px;  
  }  
  
  /* HERO */  
  .hero {  
    max-height: 220px;  
  }  
  
  .hero h1 { font-size: 1.8rem; }  
  .hero p { font-size: 1rem; }  

/* Container for logo + musician name */  
.logo-with-name {  
  display: flex;  
  align-items: center;  
  gap: 18px;               /* space between logo and name */  
  min-width: 250px;        /* horizontal space for logo + name */  
}  
  
/* Small, clean logo */  
.logo-with-name .logo {  
  height: 36px;             /* small height */  
  width: 36px;              /* square */  
  object-fit: cover;  
  border-radius: 50%;       /* circular logo */  
}  
  
/* Professional, premium musician name */  
.logo-with-name .musician-name {  
  font-family: 'Playfair Display', serif; /* elegant serif */  
  font-weight: 700;                        /* bold but classy */  
  font-size: 1.8rem;                       /* noticeable, fits one line */  
  color: rgba(255, 255, 255, 0.95);       /* clean premium white */  
  letter-spacing: 0.5px;                   /* subtle corporate spacing */  
  white-space: nowrap;                      /* prevent wrapping */  
  text-overflow: ellipsis;                 /* if screen too small, truncate */  
  overflow: hidden;  
} 
  
/* ================= SLIDER INDICATOR (HEADER COLOR MATCH) ================= */
.profile-slider {
  scrollbar-width: thin; 
  scrollbar-color: rgba(255,255,255,0.35) transparent; /* Firefox */
}

.profile-slider {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  padding-bottom: 8px;
  scroll-snap-type: x mandatory;
}

.profile-item {
  flex: 0 0 auto;
  scroll-snap-align: start;
}
  
/* Chrome, Edge, Safari */
.profile-slider::-webkit-scrollbar {
  height: 4px;
}

.profile-slider::-webkit-scrollbar-track {
  background: transparent;
}

.profile-slider::-webkit-scrollbar-thumb {
  background-color: rgba(255,255,255,0.35); /* SAME family as header */
  border-radius: 10px;
}
  
.profile-item {  
  text-decoration: none;  
  text-align: center;  
  color: #cfcfcf;  
  width: 72px;  
}  
  
.profile-item img {  
  width: 56px;  
  height: 56px;  
  border-radius: 50%;  
  background-color: #2a2a2a;  
  padding: 8px;  
  box-sizing: border-box;  
}  
  
.profile-item span {  
  display: block;  
  margin-top: 8px;  
  font-size: 13px;  
  }
}
  
/* ================= DESKTOP / PC FIX ================= */
@media (min-width: 1024px) {

  main {

    display: grid;

    gap: 40px;

    padding: 28px;

  .hero {
    max-height: 520px;
  }

  .hero h1 {
    font-size: 3.6rem;
  }

  .hero p {
    font-size: 1.3rem;
  }

  .products {
    grid-template-columns: repeat(4, 1fr);
    gap: 32px;
  }

  .product img {
    height: 220px;
  }
}
  
</style>

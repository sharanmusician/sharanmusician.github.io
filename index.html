<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Premium Lifestyle & Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
        }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; transition: 0.3s; }
        button:hover { opacity: 0.8; }

        /* ================= HEADER (SCROLLS AWAY) ================= */
        header {
            padding: 20px 40px;
            background: #0f0f14;
            position: relative; /* This allows it to scroll up */
            z-index: 1001;
        }

        .top-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-with-name {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-with-name .logo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .musician-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .header-buttons button {
            padding: 10px 20px;
            background: #1db954;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
        }

        /* ================= SEARCH WRAPPER (STICKY) ================= */
        .search-wrapper {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 15, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar button {
            padding: 12px 24px;
            background: #1db954;
            color: #fff;
            border-radius: 0 8px 8px 0;
            font-weight: 600;
        }

        /* ================= NAV ================= */
        nav {
            display: flex;
            gap: 20px;
            padding: 12px 40px;
            background: #111118;
            overflow-x: auto;
            justify-content: center;
        }

        nav button {
            background: none;
            color: #ccc;
            font-size: 15px;
            padding: 8px 12px;
            white-space: nowrap;
        }
        
        nav button:hover { color: #1db954; }

        /* ================= HERO ================= */
        .hero {
            width: 100%;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("https://via.placeholder.com/1600x900") center/cover;
            text-align: center;
        }

        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; }
        .hero p { font-size: 1.2rem; color: #bbb; }

        /* ================= MAIN LAYOUT ================= */
        main {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        aside {
            background: #111118;
            padding: 24px;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        aside button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            border-radius: 8px;
            text-align: left;
        }

        .content { display: flex; flex-direction: column; gap: 40px; }

        /* ================= PROFILES & PRODUCTS ================= */
        .profile-slider {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
        }

        .profile-item { text-align: center; width: 80px; }
        .profile-item img { width: 60px; height: 60px; border-radius: 50%; background: #222; padding: 10px; }
        .profile-item span { display: block; font-size: 12px; margin-top: 5px; }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product { background: #111118; padding: 15px; border-radius: 12px; }
        .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        .product h4 { margin: 15px 0 5px; }
        .product p { color: #1db954; font-weight: bold; }
        .product button { width: 100%; padding: 10px; margin-top: 10px; background: #1db954; color: white; border-radius: 5px; }

        footer { padding: 40px; text-align: center; background: #0b0b0f; color: #666; border-top: 1px solid #222; }

        /* ================= MOBILE OPTIMIZATION ================= */
        @media (max-width: 768px) {
            header { padding: 15px; }
            .top-header { flex-direction: column; gap: 15px; }
            .search-wrapper { padding: 10px 15px; }
            main { grid-template-columns: 1fr; padding: 20px; }
            aside { position: relative; top: 0; margin-bottom: 20px; }
            .hero h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="top-header">
        <div class="logo-with-name">
            <img src="https://via.placeholder.com/50" class="logo" alt="Logo">
            <span class="musician-name">Sharan Musician</span>
        </div>
        <div class="header-buttons">
            <button>Account</button>
            <button>Orders</button>
            <button>Cart</button>
        </div>
    </div>
</header>

<div class="search-wrapper">
    <div class="search-bar">
        <input type="text" placeholder="Search premium music & merch...">
        <button>Search</button>
    </div>
</div>

<nav>
    <button>All</button>
    <button>Albums</button>
    <button>Book Tickets</button>
    <button>News</button>
    <button>Merch</button>
    <button>About</button>
    <button>Contact</button>
</nav>

<section class="hero">
    <div>
        <h1>Sharan Store</h1>
        <p>Luxury Lifestyle & Premium Music</p>
    </div>
</section>

<main>
    <aside>
        <h3>Categories</h3>
        <button>Albums</button>
        <button>Reserve Your Seat</button>
        <button>Music Courses</button>
        <button>Merchandise</button>
        <button>Community</button>
    </aside>

    <div class="content">
        <section class="profiles-section">
            <h3>Profiles</h3>
            <div class="profile-slider">
                <a href="#" class="profile-item"><img src="https://via.placeholder.com/60" alt="S"><span>Spotify</span></a>
                <a href="#" class="profile-item"><img src="https://via.placeholder.com/60" alt="G"><span>Google</span></a>
                <a href="#" class="profile-item"><img src="https://via.placeholder.com/60" alt="I"><span>Instagram</span></a>
                <a href="#" class="profile-item"><img src="https://via.placeholder.com/60" alt="Y"><span>YouTube</span></a>
                <a href="#" class="profile-item"><img src="https://via.placeholder.com/60" alt="F"><span>Facebook</span></a>
            </div>
        </section>

        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x200">
                <h4>Premium Headphones</h4>
                <p>₹12,999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200">
                <h4>Designer Jacket</h4>
                <p>₹8,499</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200">
                <h4>Music Album</h4>
                <p>₹1,499</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200">
                <h4>Luxury Sneakers</h4>
                <p>₹9,999</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </div>
</main>

<footer>
    © 2026 Sharan Musician | Royal Red Bull Media
</footer>

</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sharan Musician | Premium Lifestyle & Music</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Inter', sans-serif;
  background: #0b0b0f;
  color: #f5f5f5;
  line-height: 1.6;
}
a { text-decoration: none; color: inherit; }
button { cursor: pointer; border: none; }

/* ================= HEADER ================= */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 40px;
  background: rgba(15,15,20,0.95);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo img { height: 60px; }

.search-bar {
  flex: 1;
  display: flex;
  margin: 0 20px;
  max-width: 600px;
}

.search-bar input {
  flex: 1;
  padding: 12px 16px;
  background: rgba(255,255,255,0.08);
  color: #fff;
  border-radius: 8px 0 0 8px;
  font-size: 16px;
}

.search-bar button {
  padding: 12px 20px;
  background: #1db954;
  color: #fff;
  border-radius: 0 8px 8px 0;
  font-weight: 600;
}

.header-buttons {
  display: flex;
  gap: 12px;
}

.header-buttons button {
  padding: 10px 18px;
  background: #1db954;
  color: #fff;
  border-radius: 8px;
}

/* ================= NAV ================= */
nav {
  display: flex;
  gap: 20px;
  padding: 12px 40px;
  background: #111118;
  overflow-x: auto;
}

nav button {
  background: none;
  color: #fff;
  font-size: 15px;
  padding: 8px 12px;
  white-space: nowrap;
}

/* ================= HERO ================= */
.hero {
  width: 100%;
  aspect-ratio: 16 / 9;

  min-height: 260px;   /* safety */
  max-height: 70vh;    /* allows desktop scaling */

  display: flex;
  align-items: center;
  justify-content: center;

  background: url("https://via.placeholder.com/1600x900") center / cover no-repeat;
  position: relative;
  text-align: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.hero h1 {
  position: relative;
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
}

.hero p {
  position: relative;
  font-size: 1.2rem;
  color: #ddd;
}

/* ================= MAIN ================= */
main {
  display: grid;
  grid-template-columns: 250px 1fr;
  gap: 30px;
  padding: 40px;
}

/* ================= SIDEBAR ================= */
aside {
  background: #111118;
  padding: 24px;
  border-radius: 12px;
}

aside h3 { margin-bottom: 16px; }

aside button {
  display: block;
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.08);
  color: #fff;
  border-radius: 8px;
}

/* ================= PRODUCTS ================= */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
  gap: 24px;
}

.product {
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 16px;
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.product h4 { margin: 10px 0 4px; }
.product p { color: #1db954; font-weight: 600; }

.product button {
  margin-top: 8px;
  width: 100%;
  padding: 10px;
  background: #1db954;
  color: #fff;
  border-radius: 8px;
}

/* ================= FOOTER ================= */
footer {
  padding: 50px;
  text-align: center;
  background: #111118;
  color: #ccc;
}

/* =========================================================
   ================= REAL MOBILE OPTIMIZATION =================
   ========================================================= */
@media (max-width: 768px) {

  /* HEADER */
  header {
    flex-direction: column;
    gap: 12px;
    padding: 12px 16px;
  }

  .logo img { height: 44px; }

  .search-bar {
    margin: 0;
    max-width: 100%;
  }

  .header-buttons {
    width: 100%;
    justify-content: space-between;
  }

  .header-buttons button {
    flex: 1;
    padding: 12px;
    font-size: 14px;
  }

  /* NAV */
  nav {
    padding: 10px 16px;
    gap: 12px;
  }

  /* HERO */
  .hero {
    max-height: 220px;
  }

  .hero h1 { font-size: 1.8rem; }
  .hero p { font-size: 1rem; }

  /* MAIN */
  main {
    grid-template-columns: 1fr;
    padding: 16px;
  }

  @media (max-width: 768px) {

  /* Sidebar â†’ vertical list */
  aside {
    display: block; /* stack buttons vertically */
    padding: 12px 0;
  }

  aside button {
    display: block;  /* full width */
    width: 100%;
    margin-bottom: 10px; /* spacing between buttons */
    white-space: normal; /* wrap text if needed */
  }
  }

  aside h3 { display: none; }

  aside button {
    flex: none;
    white-space: nowrap;
    padding: 10px 16px;
  }

  /* PRODUCTS */
  .products {
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }

  .product img { height: 140px; }
  .product h4 { font-size: 14px; }
  .product p { font-size: 14px; }
}
/* Container for logo + musician name */
.logo-with-name {
  display: flex;
  align-items: center;
  gap: 18px;               /* space between logo and name */
  min-width: 250px;        /* horizontal space for logo + name */
}

/* Small, clean logo */
.logo-with-name .logo {
  height: 36px;             /* small height */
  width: 36px;              /* square */
  object-fit: cover;
  border-radius: 50%;       /* circular logo */
}

/* Professional, premium musician name */
.logo-with-name .musician-name {
  font-family: 'Playfair Display', serif; /* elegant serif */
  font-weight: 700;                        /* bold but classy */
  font-size: 1.8rem;                       /* noticeable, fits one line */
  color: rgba(255, 255, 255, 0.95);       /* clean premium white */
  letter-spacing: 0.5px;                   /* subtle corporate spacing */
  white-space: nowrap;                      /* prevent wrapping */
  text-overflow: ellipsis;                 /* if screen too small, truncate */
  overflow: hidden;
}
/* ================= DESKTOP HEADER: FIX SEARCH BAR GAP ================= */
@media (min-width: 769px) {

  header {
    display: flex;
    align-items: center;

    padding: 12px 24px;
    background: rgba(15,15,20,0.95);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo-with-name {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-shrink: 0;
  }

  .logo-with-name .logo {
    height: 36px;
    width: 36px;
    object-fit: cover;
    border-radius: 50%;
  }

  .logo-with-name .musician-name {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 1rem;
    color: rgba(255,255,255,0.95);
    white-space: nowrap;
  }

  /* ðŸ”¥ KEY FIX: SEARCH BAR TOUCHES MUSICIAN NAME */
  .search-bar {
    flex: 1;
    margin-left: 0;   /* REMOVED GAP */
    margin-right: 8px;
    display: flex;
  }

  .search-bar input {
    flex: 1;
    padding: 10px 12px;
    font-size: 15px;
  }

  .search-bar button {
    padding: 10px 16px;
    font-size: 15px;
  }

  .header-buttons {
    display: flex;
  }

  .header-buttons button {
    width: 80px;
    padding: 10px 0;
    font-size: 14px;
    text-align: center;
  }
}
/* ================= MOBILE: ONLY SEARCH BAR STICKY ================= */
@media (max-width: 768px) {

  /* Header should scroll normally */
  header {
    position: static;
  }

  /* Search bar stays fixed */
  .search-bar {
    position: sticky;
    top: 0;
    z-index: 1001;
    background: rgba(15,15,20,0.98);
    padding: 8px 0;
  }

  /* Buttons should scroll */
  .header-buttons {
    position: static;
  }
}
.profiles-section {

.profiles-heading {

.profile-item {

.profile-item img {

  padding: 8px;
  box-sizing: border-box;
}

.profile-item span {
  display: block;
  margin-top: 8px;
  font-size: 13px;
  }
</style>
</head>

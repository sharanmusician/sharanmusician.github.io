<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sharan Musician | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; outline: none; }

        /* Consistent Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { height: 3px; display: block; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.03); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* ================= STICKY TOP BAR ================= */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1100;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            gap: 20px;
        }
        .logo-with-name { display: flex; align-items: center; gap: 12px; }
        .logo-with-name .logo { height: 42px; width: 42px; border-radius: 50%; object-fit: cover; border: 1px solid #ff3131; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.3rem; }

        .search-bar { flex: 1; display: flex; max-width: 500px; }
        .search-bar input { flex: 1; padding: 10px 18px; background: transparent; color: #fff; border-radius: 8px 0 0 8px; border: 1px solid rgba(255,255,255,0.15); border-right: none; }
        .search-bar button { padding: 10px 22px; background: #00ff7f; color: #000; border-radius: 0 8px 8px 0; font-weight: 700; }

        /* ================= ACTION BAR ================= */
        .action-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 12px 40px;
            gap: 10px;
            max-width: 1450px;
            margin: 0 auto;
        }
        .action-bar button { 
            width: 100%; height: 40px; background: rgba(255,255,255,0.06); 
            color: #fff; border-radius: 8px; font-size: 13px; font-weight: 500;
        }

        /* ================= NAVIGATION ================= */
        nav { 
            display: flex; 
            background: #111118; 
            overflow-x: auto; 
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        nav button, nav a { background: none; color: #999; font-size: 14px; padding: 18px 25px; flex: 0 0 auto; display: flex; align-items: center; }
        nav button.active { color: #00ff7f; font-weight: 700; border-bottom: 2px solid #00ff7f; }

        /* ================= HERO ================= */
        .hero { position: relative; width: 100%; aspect-ratio: 16 / 9; background: #000; overflow: hidden; }
        .hero video { width: 100%; height: 100%; object-fit: cover; }

        /* ================= MAIN CONTENT ================= */
        main { 
            display: grid; 
            grid-template-columns: 260px 1fr; 
            gap: 40px; padding: 40px; 
            max-width: 1450px; margin: 0 auto;
        }

        .category-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 12px; padding: 20px; height: fit-content;
        }
        .category-box h4 { font-size: 11px; text-transform: uppercase; color: #555; letter-spacing: 2px; margin-bottom: 15px; }
        .category-box a { display: block; width: 100%; padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 8px; font-size: 14px; transition: 0.2s; }
        .category-box a:hover { background: rgba(0, 255, 127, 0.1); color: #00ff7f; }

        /* ================= PROFILES ================= */
        .profile-slider { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 20px; }
        .profile-item { flex: 0 0 85px; text-align: center; }
        .profile-item img { width: 70px; height: 70px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 8px; }
        .profile-item div { font-size: 11px; color: #888; }

        /* ================= FOOTER ================= */
        footer { padding: 60px 20px; background: #08080c; text-align: center; border-top: 1px solid #1a1a1a; }
        .footer-links { display: flex; justify-content: center; gap: 25px; margin-bottom: 20px; }
        .footer-links a { color: #666; font-size: 14px; }
        .copyright { font-size: 11px; color: #444; letter-spacing: 1px; }

        /* MOBILE FIXES */
        @media (max-width: 900px) {
            .top-bar { padding: 15px; flex-direction: column; }
            main { display: flex; flex-direction: column; padding: 20px; }
            .action-bar { padding: 10px 20px; }
            .hero { aspect-ratio: 1 / 1; }
        }
    </style>
</head>

</html>

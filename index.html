<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Premium Lifestyle & Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0b0f;
            color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; transition: all 0.2s ease; }

        /* ================= SCROLLBARS (SUBTLE) ================= */
        nav::-webkit-scrollbar, .profile-slider::-webkit-scrollbar { height: 3px; }
        nav::-webkit-scrollbar-thumb, .profile-slider::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }

        /* ================= HEADER (CENTERED & CLEAN) ================= */
        header {
            display: flex;
            align-items: center; /* Vertically centers logo and name */
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .logo-with-name { 
            display: flex; 
            align-items: center; 
            gap: 15px;
            flex-shrink: 0;
        }

        .logo-with-name .logo { 
            height: 48px; 
            width: 48px; 
            border-radius: 50%;
            object-fit: cover;
        }

        .musician-name { 
            font-family: 'Playfair Display', serif; 
            font-weight: 700; 
            font-size: 1.4rem;
            color: #fff;
        }

        /* SEARCH BAR (CLEAN BACKGROUND) */
        .search-bar { 
            flex: 1; 
            display: flex; 
            margin: 0 40px; 
            max-width: 600px; /* Centered width */
        }

        .search-bar input { 
            flex: 1; 
            padding: 12px 20px; 
            background: transparent; /* Removed black background */
            color: #fff; 
            border-radius: 10px 0 0 10px; 
            border: 1px solid rgba(255,255,255,0.15); 
            border-right: none; 
            outline: none; 
        }

        .search-bar button { 
            padding: 12px 25px; 
            background: #1db954; 
            color: #fff; 
            border-radius: 0 10px 10px 0; 
            font-weight: 700; 
        }

        .header-buttons { display: flex; gap: 12px; flex-shrink: 0; }
        .header-buttons button { padding: 10px 18px; background: rgba(255,255,255,0.08); color: #fff; border-radius: 8px; font-size: 13px; }

        /* ================= NAVIGATION ================= */
        nav { display: flex; width: 100%; background: #111118; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        nav button { background: none; color: #999; font-size: 14px; flex: 0 0 25%; text-align: center; padding: 20px 0; }

        /* ================= HERO (16:9) ================= */
        .hero { width: 100%; aspect-ratio: 16 / 9; display: flex; align-items: center; justify-content: center; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("https://via.placeholder.com/1600x900") center/cover; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; }

        /* ================= MAIN LAYOUT ================= */
        main { display: grid; grid-template-columns: 280px 1fr; gap: 50px; padding: 60px 40px; max-width: 1500px; margin: 0 auto; }

        .category-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        .category-box button { display: block; width: 100%; padding: 14px 18px; margin-bottom: 10px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 10px; text-align: left; }

        .profiles-section { margin-bottom: 60px; }
        .profile-slider { display: flex; gap: 25px; overflow-x: auto; padding-bottom: 15px; }
        .profile-item { flex: 0 0 80px; text-align: center; }
        .profile-item img { width: 65px; height: 65px; border-radius: 50%; background: #16161d; padding: 12px; margin-bottom: 8px; }
        .profile-item div { font-size: 12px; color: #aaa; }

        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        .product { background: #12121a; border-radius: 20px; padding: 24px; border: 1px solid rgba(255,255,255,0.05); }
        .product img { width: 100%; height: 220px; object-fit: cover; border-radius: 14px; margin-bottom: 15px; }
        .product button { width: 100%; padding: 12px; background: #1db954; color: #fff; border-radius: 10px; font-weight: 700; }

        /* ================= MOBILE FIXES ================= */
        @media (max-width: 768px) {
            header { flex-direction: column; padding: 15px; text-align: center; }
            .logo-with-name { justify-content: center; margin-bottom: 15px; }
            .search-bar { margin: 0; width: 100%; margin-bottom: 15px; }
            nav button { flex: 0 0 25%; }
            main { display: flex; flex-direction: column; padding: 20px 15px; }
            .category-box { order: 2; margin-top: 30px; }
            .profiles-section { order: 1; }
            .content-area { order: 3; }
        }

        footer { padding: 40px; text-align: center; color: #555; border-top: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<header>  
    <div class="logo-with-name">  
        <img src="logo.png" alt="Sharan Musician" class="logo">  
        <div class="musician-name">Sharan Musician</div>  
    </div>

    <div class="search-bar">  
        <input type="text" placeholder="Search for music or gear...">  
        <button>Search</button>  
    </div>

    <div class="header-buttons">  
        <button>Account</button>  
        <button>Cart</button>  
    </div>  
</header>

<nav>  
    <button>All</button><button>Albums</button><button>Tickets</button><button>News</button><button>Merch</button><button>About</button><button>Contact</button>
</nav>

<section class="hero">  
    <h1>Sharan Store</h1>  
</section>

<main>  
    <div class="category-box">  
        <h4 style="margin-bottom: 15px; font-size: 13px; color: #555; letter-spacing: 1px; text-transform: uppercase;">Categories</h4>
        <button>Albums</button>  
        <button>Live Tickets</button>  
        <button>Learning</button>  
        <button>Official Merch</button>  
        <button>Fan Club</button>  
    </div>

    <div class="content-area">
        <section class="profiles-section">  
            <h3 style="margin-bottom:20px; font-weight: 500;">Connect</h3>
            <div class="profile-slider">  
                <a href="#" class="profile-item"><img src="spotify.jpg"><div>Spotify</div></a>
                <a href="#" class="profile-item"><img src="google.jpg"><div>Google</div></a>
                <a href="#" class="profile-item"><img src="instagram.jpg"><div>Instagram</div></a>
                <a href="#" class="profile-item"><img src="youtube.jpg"><div>YouTube</div></a>
                <a href="#" class="profile-item"><img src="facebook.jpg"><div>FaceBook</div></a>
                <a href="#" class="profile-item"><img src="x.jpg"><div>Twitter</div></a>
            </div>  
        </section>

        <section class="products">  
            <div class="product">
                <img src="https://via.placeholder.com/300x180">
                <h4>Signature Album</h4>
                <p style="color: #1db954;">₹1,499</p>
                <button style="margin-top: 10px;">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x180">
                <h4>Limited Concert Tee</h4>
                <p style="color: #1db954;">₹2,999</p>
                <button style="margin-top: 10px;">Buy Now</button>
            </div>
        </section>  
    </div>
</main>

<footer>© 2026 Sharan Musician | High-Fidelity Music Experience</footer>

</body>
</html>

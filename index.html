<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Musician | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ================= GLOBAL OPTIMIZATION ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal "leakage" */
            background: #0b0b0f;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        /* Container to keep everything centered and within bounds */
        .site-wrapper {
            max-width: 1440px; 
            margin: 0 auto;
            width: 100%;
        }

        /* ================= STICKY TOP BAR ================= */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(15,15,20,0.98);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1100;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            gap: 20px;
        }

        .logo-with-name { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .logo-with-name .logo { height: 42px; width: 42px; border-radius: 50%; object-fit: cover; }
        .musician-name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.3rem; white-space: nowrap; }

        .search-bar { flex: 1; display: flex; max-width: 500px; }
        .search-bar input { flex: 1; padding: 10px 18px; background: transparent; color: #fff; border-radius: 8px 0 0 8px; border: 1px solid rgba(255,255,255,0.15); outline: none; min-width: 0; }
        .search-bar button { padding: 10px 22px; background: #1db954; color: #fff; border-radius: 0 8px 8px 0; font-weight: 600; }

        /* ================= ACTION BAR ================= */
        .action-bar {
            display: flex;
            justify-content: flex-end;
            padding: 12px 40px;
            gap: 12px;
        }
        .action-bar button { 
            padding: 10px 20px; 
            background: rgba(255,255,255,0.06); 
            color: #fff; border-radius: 6px; font-size: 13px; 
            white-space: nowrap;
        }

        /* ================= NAVIGATION ================= */
        nav { 
            display: flex; 
            background: #111118; 
            overflow-x: auto; 
            white-space: nowrap; 
            justify-content: center;
            scrollbar-width: none;
        }
        nav button { background: none; color: #999; font-size: 14px; padding: 20px 25px; }

        /* ================= HERO VIDEO ================= */
        .hero {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 70vh;
            overflow: hidden;
            background: #000;
        }
        .hero video { width: 100%; height: 100%; object-fit: cover; }

        /* ================= MAIN LAYOUT (PC OPTIMIZED) ================= */
        main { 
            display: grid; 
            /* Sidebar is 260px, Content takes the rest (1fr) */
            grid-template-columns: 260px 1fr; 
            gap: 40px; 
            padding: 40px;
            width: 100%;
        }

        .category-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 12px; padding: 18px; height: fit-content;
        }
        .category-box button { display: block; width: 100%; padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.04); color: #ccc; border-radius: 8px; text-align: left; }

        /* ================= PROFILES SLIDER ================= */
        .content-area { min-width: 0; } /* Crucial for preventing flex/grid overflow */
        .profile-slider { 
            display: flex; 
            overflow-x: auto; 
            padding-bottom: 15px; 
            scrollbar-width: none;
        }
        .profile-item { 
            flex: 0 0 20%; /* Shows 5 items on PC (up to Facebook) */
            text-align: center; 
        } 
        .profile-item img { width: 65px; height: 65px; border-radius: 50%; padding: 10px; background: #16161d; margin-bottom: 8px; }

        /* ================= PRODUCTS GRID ================= */
        .products { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px; 
        }
        .product { background: #12121a; border-radius: 16px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .product img { width: 100%; border-radius: 12px; margin-bottom: 10px; }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 1024px) {
            main { grid-template-columns: 200px 1fr; gap: 20px; padding: 20px; }
        }

        @media (max-width: 800px) {
            main { grid-template-columns: 1fr; }
            .top-bar { flex-direction: column; padding: 15px; }
            .profile-item { flex: 0 0 25%; } /* Shows 4 items on Mobile */
        }
    </style>
</head>
<body>

<div class="site-wrapper">
    <header class="top-bar">  
        <div class="logo-with-name">  
            <img src="logo.png" alt="Sharan Logo" class="logo">  
            <div class="musician-name">Sharan Musician</div>  
        </div>
        <div class="search-bar">  
            <input type="text" placeholder="Search...">  
            <button>Search</button>  
        </div>
    </header>

    <div class="action-bar">
        <button>Catalogue</button>
        <button>Booking</button>  
        <button>Cart</button>  
    </div>

    <nav>  
        <button>All</button><button>Projects</button><button>News</button><button>Merch</button><button>Contact</button>
    </nav>

    <section class="hero">
        <video autoplay muted loop playsinline><source src="hero.mp4" type="video/mp4"></video>
    </section>

    <main>
        <aside class="category-box">  
            <h4 style="font-size: 11px; color: #555; margin-bottom: 15px;">SECTIONS</h4>
            <button>Albums</button><button>Courses</button><button>Merch</button>
        </aside>

        <div class="content-area">
            <section class="profiles-section">  
                <h3 style="margin-bottom:20px;">Profiles</h3>
                <div class="profile-slider">  
                    <div class="profile-item"><img src="spotify.jpg"><div>Spotify</div></div>
                    <div class="profile-item"><img src="google.jpg"><div>Google</div></div>
                    <div class="profile-item"><img src="instagram.jpg"><div>Instagram</div></div>
                    <div class="profile-item"><img src="youtube.jpg"><div>YouTube</div></div>
                    <div class="profile-item"><img src="facebook.jpg"><div>Facebook</div></div>
                    <div class="profile-item"><img src="x.jpg"><div>Twitter</div></div>
                    <div class="profile-item"><img src="imdb.jpg"><div>IMDb</div></div>
                </div>  
            </section>

            <section class="products-section">
                <h3 style="margin-bottom:20px;">Store</h3>
                <div class="products">  
                    <div class="product"><img src="https://via.placeholder.com/200"><h4>Vinyl</h4><p>₹3,499</p></div>
                    <div class="product"><img src="https://via.placeholder.com/200"><h4>Hoodie</h4><p>₹2,299</p></div>
                </div>
            </section>
        </div>
    </main>
</div>

</body>
</html>

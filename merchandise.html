<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        
            --card-bg: #111114;       
            --neon-green: #00c853;    
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            margin: 0;
            padding-bottom: 70px;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--royal-white);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- STICKY HEADER --- */
        header {
            background-color: var(--bg-dark);
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #1f1f23;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo { font-size: 14px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; color: var(--neon-green); }

        .search-bar {
            display: flex;
            background: #18181b;
            border-radius: 8px;
            padding: 2px;
            border: 1px solid #333;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
        }

        /* --- AUTO SLIDING HERO --- */
        .slider-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
            border-bottom: 3px solid var(--neon-green);
            touch-action: pan-y;
        }

        .slider-wrapper {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 33.333%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 25px;
            box-sizing: border-box;
        }

        .slide:nth-child(1) { background: linear-gradient(45deg, #004d00, #0a0a0c); }
        .slide:nth-child(2) { background: linear-gradient(45deg, #002e00, #0a0a0c); }
        .slide:nth-child(3) { background: linear-gradient(45deg, #001a00, #0a0a0c); }

        /* --- CATEGORY BOX GRID --- */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
            background: #0a0a0c;
        }

        .cat-box {
            background: var(--card-bg);
            border: 1px solid #1f1f23;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .cat-box.active { border-color: var(--neon-green); }
        .cat-icon { font-size: 24px; }
        .cat-name { font-size: 12px; font-weight: 700; color: var(--royal-white); text-transform: uppercase; }
        .cat-status { font-size: 9px; color: var(--neon-green); font-weight: 800; }
        .locked { opacity: 0.5; cursor: not-allowed; }

        /* --- SECTIONS & CARDS --- */
        .section-header { padding: 20px 15px 10px; display: flex; align-items: center; gap: 8px; }
        .accent-bar { width: 4px; height: 18px; background: var(--neon-green); }
        .section-title { font-size: 15px; font-weight: 800; text-transform: uppercase; }

        .trending-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }

        .card { background: var(--card-bg); border-radius: 12px; padding: 12px; border: 1px solid #1f1f23; }
        .img-placeholder { width: 100%; aspect-ratio: 1/1; background: #1c1c21; border-radius: 8px; margin-bottom: 8px; }
        .p-name { font-size: 13px; font-weight: 600; height: 32px; overflow: hidden; }
        .p-price { font-size: 16px; font-weight: 800; margin: 5px 0; }

        .ig-btn {
            display: block;
            background: var(--neon-green);
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 10px;
            font-weight: 900;
            padding: 10px 5px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        /* --- BOTTOM NAV (EXACT SYNC) --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #0f0f12;
            display: flex; justify-content: space-around; padding: 10px 0;
            border-top: 1px solid #1f1f23; z-index: 1001; align-items: center;
        }
        .nav-item { color: var(--text-gray); text-decoration: none; font-size: 10px; text-align: center; }
        .nav-item.active { color: var(--neon-green); }
        .nav-item img.logo-circle {
            width: 34px; height: 34px; border-radius: 50%; object-fit: cover; 
            border: 1px solid #333; vertical-align: middle;
        }

    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merchandise | Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        
            --card-bg: #111114;       
            --neon-green: #00c853;    
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        /* --- PROTECTION & GLOBAL --- */
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-bottom: 70px; /* Matched exactly to footer height */
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--royal-white);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-dark);
            padding: 12px 15px;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid #1f1f23;
            display: flex; justify-content: center; align-items: center;
        }

        .logo { 
            font-size: 14px; 
            font-weight: 900; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            color: var(--neon-green); 
        }

        /* --- SECTION HEADERS --- */
        .brand-container { padding: 25px 15px 10px; text-align: center; }
        .brand-main { font-size: 18px; font-weight: 900; text-transform: uppercase; color: var(--royal-white); letter-spacing: 1.5px; margin: 0; }
        .brand-sub { font-size: 10px; font-weight: 600; text-transform: uppercase; color: var(--neon-green); letter-spacing: 0.5px; margin-top: 4px; opacity: 0.9; }

        /* --- GRID SYSTEM --- */
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
        }

        /* --- PREMIUM CARDS --- */
        .card {
            background: var(--card-bg); border-radius: 12px;
            padding: 10px; border: 1px solid #1f1f23;
            display: flex; flex-direction: column;
            position: relative;
        }

        .img-box { width: 100%; aspect-ratio: 1/1; border-radius: 8px; overflow: hidden; margin-bottom: 8px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .p-name { font-size: 12px; font-weight: 600; height: 32px; overflow: hidden; }
        .p-price { font-size: 14px; font-weight: 800; color: var(--royal-white); margin-bottom: 10px; }
        
        /* --- CARD BUTTONS --- */
        .card-btns { display: flex; flex-direction: column; gap: 5px; margin-top: auto; }
        
        .cart-btn {
            background: transparent; color: var(--neon-green);
            border: 1px solid var(--neon-green); text-align: center;
            font-size: 8px; font-weight: 900; padding: 8px 4px;
            border-radius: 6px; text-transform: uppercase; cursor: pointer;
        }

        .ig-btn {
            background: var(--neon-green); color: black; text-align: center;
            text-decoration: none; font-size: 8px; font-weight: 900;
            padding: 8px 4px; border-radius: 6px; text-transform: uppercase;
        }

        /* --- BOTTOM NAV (EXACT SYNC WITH BESTSELLERS) --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #0f0f12;
            display: flex; justify-content: space-around; padding: 10px 0;
            border-top: 1px solid #1f1f23; z-index: 1001; align-items: center;
        }
        .nav-item { color: var(--text-gray); text-decoration: none; font-size: 10px; text-align: center; }
        .nav-item.active { color: var(--neon-green); }
        .nav-item img.logo-circle {
            width: 34px; height: 34px; border-radius: 50%; object-fit: cover; 
            border: 1px solid #333; vertical-align: middle;
        }

    </style>
</head>
<body>

<header>
    <div class="logo">Mall of Royal Red Bull</div>
</header>

<div class="brand-container">
    <h2 class="brand-main">Our Merchandise</h2>
    <div class="brand-sub">Premium Selection</div>
</div>

<div class="product-container" id="merchandiseGrid"></div>

<div class="bottom-nav">
    <a href="merchandise.html" class="nav-item active">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-bottom: 4px;"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
        <br>Home
    </a>
    <a href="bestsellers.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-bottom: 4px;"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>
        <br>Best Sellers
    </a>
    <a href="store.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-bottom: 4px;"><path d="M20 4H4v2h16V4zm1 10v-2l-1-5H4l-1 5v2h1v6h10v-6h4v6h2v-6h1zm-9 4H6v-4h6v4z"></path></svg>
        <br>Visit Store
    </a>
    <a href="index.html" class="nav-item">
        <img src="logo.png" class="logo-circle" alt="Logo">
    </a>
</div>

<script src="products.js"></script>
<script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    function initPage() {
        if (typeof merchandise === 'undefined') return;
        
        // Filter for all active merchandise
        const items = merchandise.filter(m => m.inStock === true);

        const createCardHTML = (p) => `
            <div class="card" onclick="window.location.href='food.html?id=${p.id}'">
                <div class="img-box"><img src="${p.image}"></div>
                <div class="p-name">${p.title}</div>
                <div class="p-price">${p.price}</div>
                <div class="card-btns">
                    <button class="cart-btn" onclick="event.stopPropagation(); alert('Item Added to Cart!')">Add to Cart</button>
                    <a href="https://instagram.com/myfoodproductsputhukkadai" class="ig-btn" onclick="event.stopPropagation()">Order via Instagram</a>
                </div>
            </div>
        `;

        document.getElementById('merchandiseGrid').innerHTML = items.map(p => createCardHTML(p)).join('');
    }

    window.onload = initPage;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        /* Matches your background */
            --card-bg: #111114;       /* Matches your product cards */
            --neon-green: #00c853;    /* Matches your button/accent green */
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* Clean sans-serif like yours */
            background-color: var(--bg-dark);
            color: var(--royal-white);
        }

        /* Amazon-Style Header with Your Colors */
        header {
            background-color: var(--bg-dark);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-bottom: 1px solid #222;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Matching your search bar style */
        .search-container {
            display: flex;
            background: #18181b;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .search-container input {
            flex-grow: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            outline: none;
        }

        .search-btn {
            background-color: var(--neon-green);
            color: black;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Nav Bar */
        nav {
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            color: var(--royal-white);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        nav .coming-soon {
            color: #444;
            cursor: not-allowed;
            font-size: 13px;
        }

        /* Amazon "Trending" Panel */
        .main-content {
            padding: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .accent-line {
            width: 4px;
            height: 24px;
            background-color: var(--neon-green);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        /* Product Cards matching your image style */
        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #1f1f23;
            display: flex;
            flex-direction: column;
        }

        .img-placeholder {
            width: 100%;
            aspect-ratio: 1/1;
            background: #1c1c21;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #2d2d33;
        }

        .product-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .price {
            color: var(--royal-white);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .amazon-buy-btn {
            background-color: var(--neon-green);
            color: black;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .coming-soon-btn {
            background-color: #222;
            color: #555;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

<header>
    <div class="top-row">
        <div class="logo">MALL OF ROYAL RED BULL</div>
        <div style="font-size: 18px;">ðŸ›’</div>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search gear or provisions...">
        <button class="search-btn">Search</button>
    </div>
</header>

<nav>
    <a href="food.html">Organic Provisions</a>
    <span class="coming-soon">Clothing</span>
    <span class="coming-soon">Accessories</span>
    <span class="coming-soon">Shoes</span>
</nav>

<div class="main-content">
    <div class="section-header">
        <div class="accent-line"></div>
        <h2 style="margin:0; font-size: 18px; letter-spacing: 1px;">TRENDING NOW</h2>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <div class="img-placeholder"></div>
            <div class="product-name">Royal Honey</div>
            <div class="price">â‚¹1,499</div>
            <button class="amazon-buy-btn" onclick="location.href='food.html'">Add to Cart</button>
        </div>

        <div class="product-card">
            <div class="img-placeholder"></div>
            <div class="product-name">Bull Cap</div>
            <div class="price">Coming Soon</div>
            <button class="amazon-buy-btn coming-soon-btn">Coming Soon</button>
        </div>

        <div class="product-card">
            <div class="img-placeholder"></div>
            <div class="product-name">Red Edition Tee</div>
            <div class="price">Coming Soon</div>
            <button class="amazon-buy-btn coming-soon-btn">Coming Soon</button>
        </div>
    </div>
</div>

</body>

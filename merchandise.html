<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALL OF ROYAL RED BULL | ECOSYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #1db954; 
            --bg: #050505; 
            --card-bg: #0d0d0d;
            --border: rgba(255, 255, 255, 0.07);
            --text-dim: #888;
        }

        /* --- SECURITY & RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-user-select: none; user-select: none; cursor: default; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; display: flex; flex-direction: column; height: 100vh; }

        /* --- AMAZON-STYLE TOP NAV --- */
        nav.top-nav {
            background: #000; padding: 15px 4%; display: flex; align-items: center; 
            gap: 30px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000;
        }
        .mall-logo { font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 16px; letter-spacing: 2px; white-space: nowrap; }
        .search-container { flex-grow: 1; position: relative; max-width: 800px; }
        .search-bar { 
            width: 100%; padding: 12px 20px; background: #111; border: 1px solid var(--border); 
            border-radius: 4px; color: #fff; font-family: 'Space Grotesk'; font-size: 14px;
        }
        .search-bar:focus { border-color: var(--accent); outline: none; }

        /* --- MAIN VIEWPORT --- */
        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar Filter */
        .sidebar { 
            width: 260px; border-right: 1px solid var(--border); padding: 40px 25px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 35px;
        }
        .side-group h4 { font-family: 'Syncopate'; font-size: 10px; color: var(--text-dim); margin-bottom: 20px; letter-spacing: 2px; }
        .side-item { 
            display: flex; align-items: center; gap: 12px; margin-bottom: 15px; 
            color: #ccc; font-size: 14px; text-decoration: none; transition: 0.3s;
        }
        .side-item:hover, .side-item.active { color: var(--accent); }
        .lock-icon { font-size: 10px; opacity: 0.4; margin-left: auto; }

        /* Product Gallery */
        .content-area { flex: 1; overflow-y: auto; padding: 40px; background: #080808; }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        
        .product-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; 
        }

        /* --- THE AMAZON ELITE CARD --- */
        .p-card { 
            background: var(--card-bg); border: 1px solid var(--border); transition: 0.4s;
            display: flex; flex-direction: column;
        }
        .p-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .p-img-box { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; background: #111; }
        .p-img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; filter: brightness(0.8); }
        .p-card:hover .p-img { transform: scale(1.05); filter: brightness(1); }
        
        .p-info { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }
        .p-category { font-size: 9px; color: var(--accent); letter-spacing: 2px; margin-bottom: 8px; font-weight: 700; }
        .p-title { font-family: 'Syncopate'; font-size: 14px; margin-bottom: 12px; height: 40px; line-height: 1.4; overflow: hidden; }
        .p-price { font-size: 22px; font-weight: 600; margin-bottom: 15px; color: #fff; }
        .p-desc { font-size: 12px; color: var(--text-dim); line-height: 1.6; margin-bottom: 25px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .insta-btn { 
            width: 100%; padding: 15px; background: var(--accent); color: #000; text-align: center;
            text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase;
        }
        .p-card.out .insta-btn { background: #222; color: #555; pointer-events: none; }
        .p-card.out { opacity: 0.7; }

        /* Responsive Mobile Layout */
        @media (max-width: 900px) {
            .sidebar { display: none; }
            nav.top-nav { flex-direction: column; gap: 15px; padding: 20px; }
            .content-area { padding: 20px; }
        }
    </style>
</head>

<script>

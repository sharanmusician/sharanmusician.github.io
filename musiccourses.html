<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARAN | THE ACADEMY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        /* ================= THE ARCHITECT'S MANIFESTO ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; }
        
        :root {
            --accent: #1db954;
            --bg: #000;
            --text: #fff;
        }

        body, html { 
            height: 100%; width: 100%; background: var(--bg);
            color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden; /* Zero scroll */
        }

        /* CUSTOM INERTIA CURSOR */
        #cursor-main {
            position: fixed; width: 6px; height: 6px; background: #fff;
            border-radius: 50%; pointer-events: none; z-index: 10000;
        }
        #cursor-blur {
            position: fixed; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.15) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: transform 0.1s ease-out;
        }

        /* SIDEBAR SYSTEM STATUS */
        .system-bar {
            position: fixed; left: 0; top: 0; bottom: 0; width: 60px;
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-between; padding: 40px 0; z-index: 100;
        }
        .rotated-text { 
            writing-mode: vertical-rl; font-family: 'JetBrains Mono';
            font-size: 10px; letter-spacing: 5px; color: #333;
            text-transform: uppercase;
        }

        /* THE MAIN CANVAS */
        .stage {
            height: 100vh; width: 100vw; padding-left: 60px;
            display: flex; align-items: center; justify-content: center;
            perspective: 2000px;
        }

        .hero-title {
            position: absolute; font-size: 25vw; font-weight: 800;
            opacity: 0.03; line-height: 0.7; pointer-events: none;
            text-transform: uppercase; white-space: nowrap;
        }

        /* INTERACTIVE ITEMS */
        .menu-container {
            display: flex; flex-direction: column; gap: 10px;
            z-index: 10;
        }

        .menu-item {
            position: relative; text-decoration: none; color: inherit;
        }

        .menu-text {
            font-size: clamp(3rem, 10vw, 8.5rem); font-weight: 800;
            text-transform: uppercase; letter-spacing: -8px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: block; opacity: 0.3;
        }

        .menu-item:hover .menu-text {
            opacity: 1; letter-spacing: -2px; color: var(--accent);
            transform: scale(1.05) translateZ(50px);
        }

        /* HOVER PREVIEW PANEL */
        .preview-panel {
            position: absolute; right: 10%; top: 50%; transform: translateY(-50%);
            width: 350px; pointer-events: none; opacity: 0;
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .menu-item:hover ~ .preview-panel { opacity: 0; } /* Reset logic */
        
        .active-preview { opacity: 1 !important; transform: translateY(-50%) translateX(-20px) !important; }

        .preview-content span { font-family: 'JetBrains Mono'; color: var(--accent); font-size: 12px; letter-spacing: 5px; }
        .preview-content h3 { font-size: 2.5rem; margin: 10px 0; letter-spacing: -2px; }
        .preview-content p { color: #666; font-size: 1.1rem; line-height: 1.6; }

        /* THE "GLITCH" LINE */
        .scanner-line {
            position: fixed; left: 60px; width: 2px; height: 100px;
            background: var(--accent); opacity: 0.5; z-index: 50;
            pointer-events: none;
        }

        @media (max-width: 900px) {
            * { cursor: auto !important; }
            #cursor-main, #cursor-blur, .system-bar { display: none; }
            .stage { padding-left: 0; }
            .menu-text { font-size: 4rem; letter-spacing: -2px; opacity: 1; }
            .preview-panel { display: none; }
        }
    </style>
</head>
<body>

<div id="cursor-main"></div>
<div id="cursor-blur"></div>
<div class="scanner-line" id="scanner"></div>

<div class="system-bar">
    <div class="brand-small" style="font-weight: 800; color: var(--accent);">S</div>
    <div class="rotated-text">SOVEREIGN ACADEMY SYSTEM</div>
    <div class="brand-small">26</div>
</div>

<div class="stage">
    <div class="hero-title">RESONANCE</div>

    <div class="menu-container">
        <div class="menu-item" onmouseenter="showPreview('piano')" onmouseleave="hidePreview()">
            <span class="menu-text">PIANO</span>
        </div>

        <div class="menu-item" onmouseenter="showPreview('drums')" onmouseleave="hidePreview()">
            <span class="menu-text">DRUMS</span>
        </div>

        <div class="menu-item" onmouseenter="showPreview('prod')" onmouseleave="hidePreview()">
            <span class="menu-text">PROD.</span>
        </div>
    </div>

    <div class="preview-panel" id="preview-box">
        <div class="preview-content">
            <span id="p-tag">01 // PERFORMANCE</span>
            <h3 id="p-title">Piano</h3>
            <p id="p-desc">Architectural composition and neoclassical performance mastery.</p>
        </div>
    </div>
</div>

<script>
    // CURSOR PHYSICS
    const cursor = document.getElementById('cursor-main');
    const blur = document.getElementById('cursor-blur');
    const scanner = document.getElementById('scanner');

    document.addEventListener('mousemove', (e) => {
        const { clientX: x, clientY: y } = e;
        
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
        
        blur.style.left = x + 'px';
        blur.style.top = y + 'px';

        scanner.style.top = y - 50 + 'px';
    });

    // CONTENT DATA
    const catalog = {
        piano: { tag: "01 // PERFORMANCE", title: "Classical Piano", desc: "Redefining the grand piano through neoclassical textures and emotive physics." },
        drums: { tag: "02 // RHYTHMIC", title: "Geometry of Drums", desc: "Mastering the world-class pocket and session standard engineering." },
        prod: { tag: "03 // TECHNOLOGY", title: "Sound Design", desc: "Industry-standard signal chains, mixing psychology, and sonic identity." }
    };

    const pBox = document.getElementById('preview-box');
    const pTag = document.getElementById('p-tag');
    const pTitle = document.getElementById('p-title');
    const pDesc = document.getElementById('p-desc');

    function showPreview(key) {
        pTag.innerText = catalog[key].tag;
        pTitle.innerText = catalog[key].title;
        pDesc.innerText = catalog[key].desc;
        pBox.classList.add('active-preview');
    }

    function hidePreview() {
        pBox.classList.remove('active-preview');
    }
</script>

</body>
</html>

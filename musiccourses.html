<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARAN | ACADEMY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        /* ================= THE ARCHITECT'S MANIFESTO ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; }
        
        body, html { 
            height: 100vh; background: #000; color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* CUSTOM GLITCH CURSOR */
        #cursor {
            position: fixed; width: 10px; height: 10px; background: #fff;
            border-radius: 50%; pointer-events: none; z-index: 10000;
        }
        #cursor-follower {
            position: fixed; width: 60px; height: 60px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* FIXED NAV FRAME */
        .frame {
            position: fixed; inset: 0; border: 20px solid #000;
            z-index: 500; pointer-events: none;
        }
        .nav-top {
            position: fixed; top: 40px; left: 40px; right: 40px;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        .logo { font-family: 'JetBrains Mono'; font-size: 12px; letter-spacing: 10px; }
        .status { font-family: 'JetBrains Mono'; font-size: 9px; color: #444; }

        /* KINETIC BACKGROUND GALLERY */
        .bg-gallery {
            position: absolute; inset: 0; z-index: 1;
            transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .bg-layer {
            position: absolute; inset: 0; opacity: 0;
            background-size: cover; background-position: center;
            transition: 1.2s ease; transform: scale(1.1);
        }
        .bg-layer.active { opacity: 0.4; transform: scale(1); filter: grayscale(1); }

        /* THE TEXT SCENE */
        .scene {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; justify-content: center;
            padding-left: 8%;
        }

        .item {
            position: relative; display: inline-block;
            margin: -2vh 0; /* Tight overlapping */
        }

        .item-link {
            font-size: clamp(4rem, 12vw, 15rem);
            font-weight: 800; text-transform: uppercase;
            color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.1);
            text-decoration: none; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: block; line-height: 0.85;
        }

        .item-link:hover {
            color: #fff; -webkit-text-stroke: 0px transparent;
            padding-left: 30px;
        }

        .item-link:hover + .item-meta { opacity: 1; transform: translateX(20px); }

        .item-meta {
            position: absolute; top: 50%; left: 100%;
            transform: translateY(-50%); opacity: 0;
            transition: 0.4s; pointer-events: none;
            width: 300px;
        }
        .item-meta span { font-family: 'JetBrains Mono'; color: #1db954; font-size: 11px; letter-spacing: 5px; }
        .item-meta p { font-size: 1rem; color: #888; margin-top: 10px; }

        /* MOBILE OVERRIDE */
        @media (max-width: 900px) {
            * { cursor: auto !important; }
            .item-link { -webkit-text-stroke: 0px; color: #fff; font-size: 3.5rem; margin: 10px 0; }
            .frame { border: 10px solid #000; }
            .item-meta { position: relative; left: 0; transform: none; opacity: 1; display: block; margin-top: 10px; }
            body { overflow-y: auto; }
            .scene { height: auto; padding: 150px 20px; }
        }
    </style>
</head>
<body>

<div id="cursor"></div>
<div id="cursor-follower"></div>
<div class="frame"></div>

<nav class="nav-top">
    <div class="logo">SHARAN // ACADEMY</div>
    <div class="status">2026 SOVEREIGN EDITION</div>
</nav>

<div class="bg-gallery">
    <div id="bg-piano" class="bg-layer active" style="background-image: url('https://images.unsplash.com/photo-1520529611472-3f820bb20600?q=80&w=2070')"></div>
    <div id="bg-drums" class="bg-layer" style="background-image: url('https://images.unsplash.com/photo-1519892300165-cb5542fb47c7?q=80&w=2070')"></div>
    <div id="bg-prod" class="bg-layer" style="background-image: url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?q=80&w=2070')"></div>
</div>

<main class="scene">

    <div class="item" onmouseover="changeBg('piano')">
        <a href="#" class="item-link">Piano</a>
        <div class="item-meta">
            <span>DISCIPLINE 01</span>
            <p>Architectural performance and neoclassical composition.</p>
        </div>
    </div>

    <div class="item" onmouseover="changeBg('drums')">
        <a href="#" class="item-link">Drums</a>
        <div class="item-meta">
            <span>DISCIPLINE 02</span>
            <p>Rhythmic geometry and live session physics.</p>
        </div>
    </div>

    <div class="item" onmouseover="changeBg('prod')">
        <a href="#" class="item-link">Production</a>
        <div class="item-meta">
            <span>DISCIPLINE 03</span>
            <p>Sonic design and high-end studio engineering.</p>
        </div>
    </div>

</main>

<script>
    const cursor = document.getElementById('cursor');
    const follower = document.getElementById('cursor-follower');

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        // Follower with lag
        setTimeout(() => {
            follower.style.left = (e.clientX - 25) + 'px';
            follower.style.top = (e.clientY - 25) + 'px';
        }, 50);
    });

    function changeBg(id) {
        document.querySelectorAll('.bg-layer').forEach(layer => {
            layer.classList.remove('active');
        });
        document.getElementById('bg-' + id).classList.add('active');
    }
</script>

</body>
</html>

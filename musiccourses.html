<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy | Sovereign</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root { --accent: #1db954; --bg: #000; }

        body, html { 
            height: 100%; overflow: hidden; 
            background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif;
            color: #fff; cursor: none;
        }

        /* CUSTOM INVERT CURSOR */
        #cursor {
            position: fixed; width: 150px; height: 150px;
            background: #fff; border-radius: 50%;
            pointer-events: none; z-index: 9999;
            mix-blend-mode: difference; transition: transform 0.15s ease-out;
            display: flex; align-items: center; justify-content: center;
        }
        #cursor::after { content: 'VIEW'; font-size: 10px; font-weight: 800; letter-spacing: 2px; color: #000; }

        /* THE TRIPLE PANE ENGINE */
        .container {
            display: flex; width: 100vw; height: 100vh;
        }

        .pane {
            flex: 1; height: 100%; position: relative;
            display: flex; align-items: center; justify-content: center;
            border-right: 1px solid rgba(255,255,255,0.1);
            transition: flex 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden; text-decoration: none;
        }

        .pane:hover { flex: 2.5; }

        /* BACKGROUND IMAGES (Hidden until hover) */
        .pane-bg {
            position: absolute; inset: 0;
            background-size: cover; background-position: center;
            filter: grayscale(1) brightness(0.3);
            transform: scale(1.1); transition: 1s ease;
            z-index: 1;
        }
        .pane:hover .pane-bg { transform: scale(1); filter: grayscale(0) brightness(0.5); }

        /* THE TEXT ART */
        .pane-content {
            position: relative; z-index: 2; text-align: center;
            pointer-events: none;
        }

        .pane-num {
            font-family: 'JetBrains Mono'; font-size: 12px;
            color: var(--accent); letter-spacing: 5px; display: block; margin-bottom: 20px;
        }

        .pane-title {
            font-size: clamp(2rem, 6vw, 8rem); font-weight: 800;
            text-transform: uppercase; letter-spacing: -5px; line-height: 0.8;
        }

        .pane-details {
            margin-top: 30px; font-family: 'JetBrains Mono'; font-size: 10px;
            letter-spacing: 3px; color: #666; opacity: 0;
            transition: 0.5s; text-transform: uppercase;
        }
        .pane:hover .pane-details { opacity: 1; color: #fff; }

        /* MOBILE OVERRIDE */
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .pane { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .pane:hover { flex: 2; }
            #cursor { display: none; }
            body { cursor: auto; }
            .pane-title { font-size: 3.5rem; letter-spacing: -2px; }
        }
    </style>
</head>
<body>

<div id="cursor"></div>

<div class="container">
    
    <a href="#" class="pane">
        <div class="pane-bg" style="background-image: url('https://images.unsplash.com/photo-1520529611472-3f820bb20600?q=80&w=2070');"></div>
        <div class="pane-content">
            <span class="pane-num">01</span>
            <h2 class="pane-title">PIANO</h2>
            <p class="pane-details">Acoustic Mastery</p>
        </div>
    </a>

    <a href="#" class="pane">
        <div class="pane-bg" style="background-image: url('https://images.unsplash.com/photo-1519892300165-cb5542fb47c7?q=80&w=2070');"></div>
        <div class="pane-content">
            <span class="pane-num">02</span>
            <h2 class="pane-title">DRUMS</h2>
            <p class="pane-details">Kinetic Rhythm</p>
        </div>
    </a>

    <a href="#" class="pane">
        <div class="pane-bg" style="background-image: url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?q=80&w=2070');"></div>
        <div class="pane-content">
            <span class="pane-num">03</span>
            <h2 class="pane-title">PROD</h2>
            <p class="pane-details">Sonic Design</p>
        </div>
    </a>

</div>

<script>
    const cursor = document.getElementById('cursor');
    
    document.addEventListener('mousemove', (e) => {
        // Smooth cursor follow
        const x = e.clientX - 75;
        const y = e.clientY - 75;
        cursor.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Add scale effect on hover
    document.querySelectorAll('.pane').forEach(pane => {
        pane.addEventListener('mouseenter', () => {
            cursor.style.transform += ' scale(1.5)';
        });
        pane.addEventListener('mouseleave', () => {
            cursor.style.transform = cursor.style.transform.replace(' scale(1.5)', '');
        });
    });
</script>

</body>
</html>

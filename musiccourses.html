<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy | Sharan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        /* ================= THE COMPACT SOVEREIGN CORE ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --accent: #1db954;
            --bg: #050505;
            --surface: #0c0c0c;
            --border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #fff;
            height: 100vh;
            overflow: hidden; /* Lock the main scroll for the dashboard feel */
            -webkit-font-smoothing: antialiased;
        }

        /* ================= NAVIGATION ================= */
        .nav {
            position: absolute; top: 0; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 4%; z-index: 100;
        }
        .brand { font-family: 'JetBrains Mono'; font-size: 11px; letter-spacing: 6px; font-weight: 800; color: var(--accent); }
        .close-btn { 
            font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px;
            text-decoration: none; color: #fff; padding: 8px 20px;
            border: 1px solid var(--border); border-radius: 100px;
        }

        /* ================= DASHBOARD LAYOUT ================= */
        .app-container {
            display: flex; flex-direction: column; height: 100vh;
            padding: 80px 4% 40px;
        }

        .header-area { flex-shrink: 0; padding: 40px 0; }
        .header-area h1 { font-size: clamp(2rem, 5vw, 4rem); font-weight: 800; letter-spacing: -2px; text-transform: uppercase; }
        .header-area p { font-family: 'JetBrains Mono'; color: #444; font-size: 12px; letter-spacing: 4px; margin-top: 10px; }

        /* HORIZONTAL SLIDER ENGINE */
        .course-slider {
            flex-grow: 1;
            display: flex; gap: 20px;
            overflow-x: auto; padding-bottom: 20px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .course-slider::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */

        .course-item {
            flex: 0 0 450px; /* Controlled Width */
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            scroll-snap-align: start;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }

        .item-img {
            height: 50%; width: 100%;
            overflow: hidden; position: relative;
        }
        .item-img img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); opacity: 0.4; transition: 0.8s; }
        
        .item-body { padding: 40px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .item-tag { font-family: 'JetBrains Mono'; color: var(--accent); font-size: 10px; letter-spacing: 3px; text-transform: uppercase; }
        .item-title { font-size: 1.8rem; font-weight: 800; margin: 15px 0; letter-spacing: -1px; }
        
        .enroll-line {
            display: flex; align-items: center; justify-content: space-between;
            border-top: 1px solid var(--border); padding-top: 25px;
        }
        .price { font-weight: 800; font-size: 1.2rem; }
        .arrow-btn { 
            width: 45px; height: 45px; border-radius: 50%; border: 1px solid #fff;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }

        /* HOVER STATES */
        .course-item:hover { border-color: var(--accent); transform: translateY(-10px); background: #111; }
        .course-item:hover .item-img img { filter: grayscale(0); opacity: 0.8; transform: scale(1.1); }
        .course-item:hover .arrow-btn { background: var(--accent); border-color: var(--accent); }

        /* ================= MOBILE OPTIMIZATION ================= */
        @media (max-width: 768px) {
            body { overflow: auto; height: auto; }
            .app-container { height: auto; padding-top: 100px; }
            .course-slider { flex-direction: column; overflow-x: visible; }
            .course-item { flex: 0 0 auto; width: 100%; height: 500px; }
            .header-area h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<nav class="nav">
    <div class="brand">ACADEMY // SHARAN</div>
    <a href="index.html" class="close-btn">Close</a>
</nav>

<div class="app-container">
    <header class="header-area">
        <p>CHOOSE YOUR DISCIPLINE</p>
        <h1>Mastery Catalog.</h1>
    </header>

    <main class="course-slider">

        <div class="course-item">
            <div class="item-img"><img src="piano_img.jpg" alt="Piano"></div>
            <div class="item-body">
                <div>
                    <span class="item-tag">Instrumentation</span>
                    <h2 class="item-title">Cinematic<br>Piano</h2>
                </div>
                <div class="enroll-line">
                    <span class="price">Level: Pro</span>
                    <div class="arrow-btn">→</div>
                </div>
            </div>
        </div>

        <div class="course-item">
            <div class="item-img"><img src="drums_img.jpg" alt="Drums"></div>
            <div class="item-body">
                <div>
                    <span class="item-tag">Rhythm Section</span>
                    <h2 class="item-title">Advanced<br>Percussion</h2>
                </div>
                <div class="enroll-line">
                    <span class="price">Level: Int</span>
                    <div class="arrow-btn">→</div>
                </div>
            </div>
        </div>

        <div class="course-item">
            <div class="item-img"><img src="prod_img.jpg" alt="Production"></div>
            <div class="item-body">
                <div>
                    <span class="item-tag">Technology</span>
                    <h2 class="item-title">Modern Music<br>Production</h2>
                </div>
                <div class="enroll-line">
                    <span class="price">Level: All</span>
                    <div class="arrow-btn">→</div>
                </div>
            </div>
        </div>

        <div class="course-item">
            <div class="item-img"><img src="theory_img.jpg" alt="Theory"></div>
            <div class="item-body">
                <div>
                    <span class="item-tag">Foundation</span>
                    <h2 class="item-title">The Science<br>of Theory</h2>
                </div>
                <div class="enroll-line">
                    <span class="price">Level: Beg</span>
                    <div class="arrow-btn">→</div>
                </div>
            </div>
        </div>

    </main>
</div>

<script>
    // Entry Animation
    window.addEventListener('load', () => {
        const items = document.querySelectorAll('.course-item');
        items.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = '1';
                item.style.transform = 'translateX(0)';
            }, index * 100);
        });
    });

    // Initial Hide for Animation
    document.querySelectorAll('.course-item').forEach(item => {
        item.style.opacity = '0';
        item.style.transform = 'translateX(50px)';
        item.style.transition = 'all 0.8s cubic-bezier(0.16, 1, 0.3, 1)';
    });
</script>

</body>
</html>

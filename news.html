<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News | Sharan Musician</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --accent: #00ce64;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* High-End Navigation */
        .header-nav {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 50px;
            background: var(--glass);
            border: 1px solid var(--border);
            transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .back-link:hover {
            background: var(--accent);
            color: #000;
            transform: translateX(-4px);
        }

        /* News Container */
        .news-wrapper {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 40px;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #news-feed {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Professional News Item */
        .news-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .news-item:hover {
            border-color: var(--accent);
            background: #181818;
        }

        .news-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 0%;
            background: var(--accent);
            transition: 0.4s;
        }

        .news-item:hover::before { height: 100%; }

        .item-date {
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            display: block;
        }

        .item-heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .item-content {
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 400;
        }

        /* Loading Animation */
        .skeleton {
            height: 200px;
            background: var(--surface);
            border-radius: 24px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <nav class="header-nav">
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back
        </a>
        <div style="font-size: 12px; font-weight: 900; letter-spacing: 3px; color: var(--accent);">SM.STUDIOS</div>
    </nav>

    <main class="news-wrapper">
        <h1 class="page-title">The Journal</h1>
        
        <div id="news-feed">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </main>

    <script src="newsdata.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const feed = document.getElementById('news-feed');
            
            // Check if newsData exists in your newsdata.js file
            // Assuming your newsdata.js looks like: const newsData = [{...}, {...}]
            if (typeof newsData !== 'undefined' && Array.isArray(newsData)) {
                feed.innerHTML = newsData.map(post => `
                    <article class="news-item">
                        <span class="item-date">${post.date || 'LATEST UPDATE'}</span>
                        <h2 class="item-heading">${post.heading}</h2>
                        <div class="item-content">${post.content}</div>
                    </article>
                `).join('');
            } else {
                feed.innerHTML = `
                    <div class="news-item">
                        <h2 class="item-heading">System Error</h2>
                        <p class="item-content">Verify that 'newsData' is defined correctly in newsdata.js.</p>
                    </div>`;
            }
        });
    </script>
</body>
</html>

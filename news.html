<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official News | Sharan Musician</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --accent: #00ce64;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* High-End Header Navigation */
        .top-nav {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 6%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .btn-home {
            text-decoration: none;
            color: var(--text-main);
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .btn-home:hover {
            border-color: var(--accent);
            background: #1a1a1a;
        }

        /* Feed Styling */
        .feed-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 24px;
        }

        .brand-heading {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 40px;
            text-align: left;
        }

        #news-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Professional News Card */
        .news-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), border-color 0.3s;
        }

        .news-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .tag {
            color: var(--accent);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .date {
            color: var(--text-muted);
            font-size: 12px;
        }

        .card-heading {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-main);
        }

        .card-content {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .brand-heading { font-size: 32px; }
            .news-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="btn-home">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Home
        </a>
        <div style="font-weight: 900; font-size: 12px; color: var(--accent);">SM ARCHIVE</div>
    </nav>

    <main class="feed-container">
        <h1 class="brand-heading">The Newsroom</h1>
        <div id="news-list">
            </div>
    </main>

    <script src="newsdata.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const list = document.getElementById('news-list');
            
            // Checking if newsArchive is available and filtered by status "true"
            if (typeof newsArchive !== 'undefined') {
                const activeNews = newsArchive.filter(item => item.status === "true");
                
                list.innerHTML = activeNews.map(item => `
                    <div class="news-card">
                        <div class="card-meta">
                            <span class="tag">${item.heading}</span>
                            <span class="date">${item.date}</span>
                        </div>
                        <h2 class="card-heading">${item.content.substring(0, 45)}...</h2>
                        <p class="card-content">${item.content}</p>
                    </div>
                `).join('');
            } else {
                list.innerHTML = `<p style="color:red;">Error: newsdata.js not connected.</p>`;
            }
        });
    </script>
</body>
</html>

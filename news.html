<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Sharan Musician</title>
    <link rel="stylesheet" href="style.css"> <style>
        :root {
            --bg-black: #0f0f0f;
            --card-dark: #1a1a1a;
            --accent-green: #00ce64;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* Premium Header */
        .premium-nav {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--glass);
        }

        .btn-return {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .btn-return:hover {
            background: var(--accent-green);
            color: black;
            font-weight: bold;
        }

        /* News Feed Grid */
        .news-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .news-header-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #news-feed {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-top: 30px;
        }

        /* Individual News Card */
        .news-card {
            background: var(--card-dark);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--glass);
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-green);
        }

        .news-content {
            padding: 25px;
        }

        .news-tag {
            color: var(--accent-green);
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .news-title {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .news-text {
            color: var(--text-dim);
            line-height: 1.6;
        }

        .news-date {
            font-size: 0.8rem;
            color: #555;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <nav class="premium-nav">
        <a href="index.html" class="btn-return">
            <span style="margin-right:8px;">‚Üê</span> Return Home
        </a>
        <div class="brand-small">Sharan Musician</div>
    </nav>

    <div class="container news-container">
        <h1 class="news-header-title">Latest Updates</h1>
        <p style="color: var(--text-dim);">Stay informed with official press releases and tour dates.</p>
        
        <div id="news-feed">
            <div class="loading">Fetching latest news...</div>
        </div>
    </div>

    <script src="news.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official News | Sharan Musician</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --accent: #00ce64;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Fixed Navigation */
        .top-nav {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 6%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .btn-home {
            text-decoration: none;
            color: var(--text-main);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            transition: 0.2s;
        }

        .btn-home:active { transform: scale(0.95); background: var(--accent); color: #000; }

        .feed-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .brand-heading {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 30px;
            color: var(--text-main);
        }

        #news-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Professional News Card */
        .news-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: transform 0.2s ease;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .tag {
            color: var(--accent);
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .date {
            color: var(--text-muted);
            font-size: 11px;
        }

        /* BIG WHITE HEADLINE (The Headline field) */
        .card-headline {
            font-size: 26px; /* Big focus */
            font-weight: 800;
            color: var(--text-main);
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        /* DESCRIPTION CONTENT (The Content field) */
        .card-content {
            font-size: 15px; /* Smaller description style */
            line-height: 1.6;
            font-weight: 400;
            color: var(--text-muted);
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            .card-headline { font-size: 22px; }
            .brand-heading { font-size: 28px; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="btn-home">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            HOME
        </a>
        <div style="font-weight: 900; font-size: 10px; color: var(--accent); letter-spacing: 2px;">Stay Conneced</div>
    </nav>

    <main class="feed-container">
        <h1 class="brand-heading">Media Dispatch</h1>
        <div id="news-list">
            </div>
    </main>

    <script src="newsdata.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const list = document.getElementById('news-list');
            
            if (typeof newsArchive !== 'undefined') {
                const activeNews = newsArchive.filter(item => item.status === "true");
                
                list.innerHTML = activeNews.map(item => `
                    <div class="news-card">
                        <div class="card-meta">
                            <span class="tag">${item.heading}</span>
                            <span class="date">${item.date}</span>
                        </div>
                        
                        <h2 class="card-headline">${item.headline}</h2>
                        
                        <p class="card-content">${item.content}</p>
                    </div>
                `).join('');
            }
        });
    </script>
</body>
</html>

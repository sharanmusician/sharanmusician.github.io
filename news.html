<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official News | Sharan Musician</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --accent: #00ce64; /* Matching your Search button */
            --text-main: #ffffff;
            --text-muted: #999999;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Fixed Navigation */
        .top-nav {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 6%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .btn-home {
            text-decoration: none;
            color: var(--text-main);
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-home:active { transform: scale(0.95); background: var(--accent); color: #000; }

        /* Feed Styling */
        .feed-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .brand-heading {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 30px;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #news-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Professional News Card - Optimized for Visibility */
        .news-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            transition: border-color 0.3s ease;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .tag {
            color: var(--accent);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .date {
            color: var(--text-muted);
            font-size: 12px;
        }

        /* FIX: No more truncation. Full visibility for headings. */
        .card-heading {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 14px;
            color: var(--text-main);
            display: block; /* Ensures it wraps naturally */
        }

        .card-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .brand-heading { font-size: 32px; }
            .news-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="btn-home">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            HOME
        </a>
        <div style="font-weight: 900; font-size: 12px; color: var(--accent); letter-spacing: 1px;">SM ARCHIVE</div>
    </nav>

    <main class="feed-container">
        <h1 class="brand-heading">The Newsroom</h1>
        <div id="news-list">
            </div>
    </main>

    <script src="newsdata.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const list = document.getElementById('news-list');
            
            if (typeof newsArchive !== 'undefined') {
                // Filter only 'true' status items
                const activeNews = newsArchive.filter(item => item.status === "true");
                
                list.innerHTML = activeNews.map(item => `
                    <div class="news-card">
                        <div class="card-meta">
                            <span class="tag">${item.heading}</span>
                            <span class="date">${item.date}</span>
                        </div>
                        <h2 class="card-heading">${item.content}</h2>
                        <p class="card-content" style="opacity: 0.6; font-size: 14px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; margin-top: 10px;">
                            ${item.content}
                        </p>
                    </div>
                `).join('');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Feed | Sharan Musician</title>
    <style>
        /* High-End Design Tokens */
        :root {
            --bg: #0b0b0b;
            --surface: #161616;
            --accent: #00ce64; /* Matching your 'Search' button */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            overflow-x: hidden;
        }

        /* Cinematic Header */
        .top-bar {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: rgba(11, 11, 11, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .nav-home {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: -0.2px;
            padding: 8px 16px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-home:active { transform: scale(0.95); background: var(--accent); color: #000; }

        .logo-text {
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
        }

        /* Hero Section */
        .hero {
            padding: 40px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 8px;
        }

        .hero p { color: var(--text-secondary); font-size: 16px; }

        /* Feed Layout */
        #news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .news-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: border-color 0.3s ease;
        }

        .news-card:hover { border-color: var(--accent); }

        .category-pill {
            align-self: flex-start;
            background: rgba(0, 206, 100, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .card-title { font-size: 22px; line-height: 1.3; font-weight: 700; }

        .card-desc { color: var(--text-secondary); font-size: 15px; line-height: 1.5; }

        .card-footer {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            #news-grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 32px; }
        }
    </style>
</head>
<body>

    <nav class="top-bar">
        <a href="index.html" class="nav-home">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            Home
        </a>
        <div class="logo-text">The News Feed</div>
    </nav>

    <header class="hero">
        <h1>Latest Updates</h1>
        <p>Official news and exclusive tour content.</p>
    </header>

    <main id="news-grid">
        </main>

    <script src="news.js"></script>
    <script>
        // Execution speed: 0ms delay. We map the data as soon as script is available.
        const renderNews = () => {
            const grid = document.getElementById('news-grid');
            if (typeof newsArticles !== 'undefined' && newsArticles.length > 0) {
                grid.innerHTML = newsArticles.map(item => `
                    <div class="news-card">
                        <span class="category-pill">${item.tag || 'Update'}</span>
                        <h2 class="card-title">${item.title}</h2>
                        <p class="card-desc">${item.content}</p>
                        <div class="card-footer">${item.date}</div>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = '<p style="color:var(--text-secondary)">No news at the moment.</p>';
            }
        };
        
        window.onload = renderNews;
    </script>
</body>
</html>

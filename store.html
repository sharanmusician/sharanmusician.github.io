<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Store | Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        
            --card-bg: #111114;       
            --neon-green: #00c853;    
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
            --verified-blue: #0095f6;
        }

        * {
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-bottom: 80px;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--royal-white);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-dark);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #1f1f23;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 13px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; color: var(--neon-green); }

        /* --- HERO & EXACT IG BADGE --- */
        .store-hero {
            padding: 40px 20px 20px;
            text-align: center;
        }

        .verified-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .store-name {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
            line-height: 1;
        }

        /* Official Instagram Verified Shape */
        .ig-badge {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .store-tagline {
            color: var(--neon-green);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            display: block;
        }

        /* --- MAP WINDOW (REAL COORDINATES) --- */
        .map-section {
            padding: 0 10px;
            margin: 25px 0;
        }

        .map-window {
            width: 100%;
            height: 280px;
            background: #e5e3df;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid #2a2a2e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .map-window iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .map-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: var(--neon-green);
            color: black;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            z-index: 10;
        }

        /* --- INFO CARDS --- */
        .info-section { padding: 0 15px; }
        
        .info-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 22px;
            margin-bottom: 14px;
            border: 1px solid #1f1f23;
        }

        .card-label {
            font-size: 9px;
            color: var(--neon-green);
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
            letter-spacing: 1.5px;
        }

        .card-content {
            font-size: 14px;
            line-height: 1.7;
            color: var(--royal-white);
        }

        /* --- FOOTER --- */
        .bottom-nav {
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #0f0f12;
            display: flex; 
            justify-content: space-around; 
            padding: 10px 0; 
            border-top: 1px solid #1f1f23; 
            z-index: 1001; 
            align-items: center;
        }

        .nav-item { 
            color: var(--text-gray); 
            text-decoration: none; 
            font-size: 10px; 
            text-align: center;
            line-height: 1;
        }

        .nav-item.active { color: var(--neon-green); }

        .nav-item img.logo-circle {
            width: 34px; 
            height: 34px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 1px solid #333; 
        }

    </style>
</head>
<body>

<header>
    <div class="logo">Mall of Royal Red Bull</div>
</header>

<div class="store-hero">
    <div class="verified-wrapper">

        <div class="ig-badge">

</div>

<div class="info-section">
    <div class="info-card">

    </div>

    <div class="info-card">
        <span class="card-label">Operating Hours</span>
        <div class="card-content">
            <span style="font-size: 18px; font-weight: 800;">9:00 AM – 8:30 PM</span><br>
            <span style="color: var(--neon-green); font-size: 11px;">OPEN DAILY</span>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <a href="merchandise.html" class="nav-item">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-bottom: 4px;"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
        <br>Home

    <a href="store.html" class="nav-item active">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-bottom: 4px;"><path d="M20 4H4v2h16V4zm1 10v-2l-1-5H4l-1 5v2h1v6h10v-6h4v6h2v-6h1zm-9 4H6v-4h6v4z"></path></svg>

    <a href="index.html" class="nav-item">
        <img src="logo.png" class="logo-circle" alt="Logo">
    </a>
</div>

</body>
        </html>

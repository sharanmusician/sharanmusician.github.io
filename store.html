<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Store | Mall of Royal Red Bull</title>
    <style>
        :root {
            --bg-dark: #0a0a0c;        
            --card-bg: #111114;       
            --neon-green: #00c853;    
            --royal-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; }

        body {
            margin: 0;
            padding-bottom: 80px;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--royal-white);
            -webkit-font-smoothing: antialiased;
        }

        header {
            background-color: var(--bg-dark);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #1f1f23;
        }
        .logo { font-size: 13px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; color: var(--neon-green); }

        .store-hero { padding: 40px 20px 20px; text-align: center; }

        .verified-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .store-name {
            font-size: 34px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
        }

        /* PERFECTLY CENTERED TICK & BADGE */
        .ig-badge-svg {
            width: 28px;
            height: 28px;
            display: block;
        }

        .store-tagline {
            color: var(--neon-green);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            display: block;
        }

        .map-section { padding: 0 10px; margin: 25px 0; }

        .map-window {
            width: 100%;
            height: 280px;
            background: #f0f0f0;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            border: 1px solid #2a2a2e;
        }

        .map-window iframe { width: 100%; height: 100%; border: 0; }

        .map-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: var(--neon-green);
            color: black;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            z-index: 10;
        }

        .info-section { padding: 0 15px; }
        
        .info-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 22px;
            margin-bottom: 14px;
            border: 1px solid #1f1f23;
        }

        .card-label {
            font-size: 9px;
            color: var(--neon-green);
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 1.5px;
        }

        .card-content { font-size: 14px; line-height: 1.6; }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; 
            background: #0f0f12; display: flex; 
            justify-content: space-around; padding: 12px 0; 
            border-top: 1px solid #1f1f23; z-index: 1001; 
        }

        .nav-item { color: var(--text-gray); text-decoration: none; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: var(--neon-green); }

    </style>
</head>
<body>

<header><div class="logo">Mall of Royal Red Bull</div></header>

<div class="store-hero">
    <div class="verified-wrapper">
        <h1 class="store-name">MY Store</h1>
        <svg class="ig-badge-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L14.4 4.8L17.8 4.4L18.4 7.8L21.4 9.2L20.2 12.4L22.2 15.2L19.4 17.4L18.6 20.8L15.2 20.6L12.8 23L10.4 20.6L7 20.8L6.2 17.4L3.4 15.2L5.4 12.4L4.2 9.2L7.2 7.8L7.8 4.4L11.2 4.8L12 2Z" fill="#0095f6"/>
            <path d="M8.5 12.5L10.5 14.5L15.5 9.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <span class="store-tagline">Organic Food Products Shop</span>
</div>

<div class="map-section">
    <div class="map-window">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d123.456!2d77.1592!3d8.2671!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05000a0b0c0d0e%3A0x0!2zOMKwMTYnMDEuNiJOIDc3wrAwOSczMy4xIkU!5e0!3m2!1sen!2sin!4v1700000000000" 
            allowfullscreen="" loading="lazy">
        </iframe>
        <a href="https://maps.app.goo.gl/YourExactLink" target="_blank" class="map-btn">Get Directions</a>
    </div>
</div>

<div class="info-section">
    <div class="info-card">
        <span class="card-label">Store Location</span>
        <div class="card-content">
            <strong>MY FOOD PRODUCTS</strong><br>
            <span style="color: var(--text-gray); font-size: 12px;">(Opposite Viha Dance Hub)</span><br>
            KPN Lane, Kollemcode Road,<br>
            Puthukkadai – 629171
        </div>
    </div>

    <div class="info-card">
        <span class="card-label">Business Hours</span>
        <div class="card-content">
            <span style="font-size: 18px; font-weight: 800;">9:00 AM – 8:30 PM</span><br>
            <span style="color: var(--neon-green); font-size: 11px; font-weight: 700;">OPEN DAILY</span>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <a href="merchandise.html" class="nav-item">HOME</a>
    <a href="store.html" class="nav-item active">VISIT STORE</a>
    <a href="bestsellers.html" class="nav-item">BEST SELLERS</a>
</div>

</body>
</html>

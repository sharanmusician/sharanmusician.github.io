<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed | Sharan Musician</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #050507;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1db95411 0%, transparent 70%);
            z-index: -1;
        }

        .thank-you-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .icon-check {
            width: 80px;
            height: 80px;
            background: #1db954;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #999;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .btn-home {
            padding: 16px 35px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            text-decoration: none;
            color: white;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-home:hover {
            background: white;
            color: black;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="thank-you-container">
    <div class="icon-check">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
    </div>
    
    <h1>Thank You for Reaching Out</h1>
    
    <p>Your booking inquiry has been received successfully. We appreciate your interest in Sharan's musical services. <br><br> Our team will review your requirements and get back to you shortly to discuss the finer details of your event.</p>
    
    <a href="index.html" class="btn-home">Return to Home</a>
</div>

</body>
</html>
